<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Firepoz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .bg-dark {
            background-color: #212529 !important;
        }
        .text-light {
            color: #f8f9fa !important;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .toast {
            min-width: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Firepoz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link active" href="PARAM.html">Paramètres</a></li>
                    <li class="nav-item"><a class="nav-link" href="HISTO.html">Historique</a></li>
                    <li class="nav-item"><a class="nav-link" href="HELP.html">Aide</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Paramètres Avancés</h1>
        <div class="alert alert-info" role="alert">
            Les modifications sont sauvegardées localement sur votre appareil.
        </div>

        <!-- Paramètres Généraux -->
        <div class="card mb-4">
            <div class="card-header">Paramètres Généraux</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="themeSelect" class="form-label">Thème</label>
                    <select class="form-select" id="themeSelect">
                        <option value="light">Clair</option>
                        <option value="dark">Sombre</option>
                        <option value="auto">Automatique</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoScan">
                    <label class="form-check-label" for="autoScan">
                        Activer le scan automatique
                    </label>
                </div>
            </div>
        </div>

        <!-- Paramètres Caméra -->
        <div class="card mb-4">
            <div class="card-header">Paramètres Caméra</div>
            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cameraEnabled">
                    <label class="form-check-label" for="cameraEnabled">
                        Activer la caméra
                    </label>
                </div>
                <div class="mb-3">
                    <label for="cameraResolution" class="form-label">Résolution Caméra</label>
                    <select class="form-select" id="cameraResolution">
                        <option value="low">Basse</option>
                        <option value="medium">Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast pour les notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="saveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Clé pour localStorage
        const STORAGE_KEY = 'firepoz_params';

        // Paramètres par défaut
        const defaultParams = {
            theme: 'light',
            autoScan: false,
            cameraEnabled: true,
            cameraResolution: 'medium'
        };

        // Charger les paramètres depuis localStorage ou utiliser les valeurs par défaut
        function loadParameters() {
            const savedParams = localStorage.getItem(STORAGE_KEY);
            return savedParams ? JSON.parse(savedParams) : defaultParams;
        }

        // Sauvegarder les paramètres dans localStorage
        function saveParameters(params) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(params));
            console.log("Paramètres sauvegardés dans localStorage:", params);
            showToast("Paramètres sauvegardés localement");
        }

        // Appliquer le thème
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('bg-dark', 'text-light');
            } else if (theme === 'light') {
                document.body.classList.remove('bg-dark', 'text-light');
            } else if (theme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    document.body.classList.add('bg-dark', 'text-light');
                } else {
                    document.body.classList.remove('bg-dark', 'text-light');
                }
            }
        }

        // Afficher un toast
        function showToast(message) {
            const toastEl = document.getElementById('saveToast');
            const toastBody = toastEl.querySelector('.toast-body');
            toastBody.textContent = message;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // Charger les paramètres
            let params = loadParameters();
            console.log("Paramètres chargés:", params);

            // Mettre à jour les éléments de l'interface
            const themeSelect = document.getElementById('themeSelect');
            const autoScanCheckbox = document.getElementById('autoScan');
            const cameraEnabledCheckbox = document.getElementById('cameraEnabled');
            const cameraResolutionSelect = document.getElementById('cameraResolution');

            themeSelect.value = params.theme;
            autoScanCheckbox.checked = params.autoScan;
            cameraEnabledCheckbox.checked = params.cameraEnabled;
            cameraResolutionSelect.value = params.cameraResolution;

            // Appliquer le thème immédiatement
            applyTheme(params.theme);

            // Écouter les changements
            themeSelect.addEventListener('change', () => {
                params.theme = themeSelect.value;
                applyTheme(params.theme);
                saveParameters(params);
            });

            autoScanCheckbox.addEventListener('change', () => {
                params.autoScan = autoScanCheckbox.checked;
                saveParameters(params);
            });

            cameraEnabledCheckbox.addEventListener('change', () => {
                params.cameraEnabled = cameraEnabledCheckbox.checked;
                saveParameters(params);
            });

            cameraResolutionSelect.addEventListener('change', () => {
                params.cameraResolution = cameraResolutionSelect.value;
                saveParameters(params);
            });
        });
    </script>
</body>
</html>
