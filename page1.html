<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner EAN-13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Scanner EAN-13</h1>
            <p class="text-gray-600 mb-4">Scannez un code-barres EAN-13 pour voir les détails du produit</p>
            <a href="index.html" class="inline-flex items-center bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                <i class="fas fa-home mr-2"></i>Retour à l'accueil
            </a>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="mb-6">
                <div id="scanner-container" class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden">
                    <video id="scanner-video" class="absolute inset-0 w-full h-full object-cover" autoplay muted playsinline></video>
                    <div id="camera-loading" class="absolute inset-0 flex items-center justify-center text-gray-500">
                        Chargement de la caméra...
                    </div>
                </div>
            </div>
            <div class="flex justify-center space-x-4 mb-6">
                <button onclick="startScanner()" class="flex items-center bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">
                    <i class="fas fa-play mr-2"></i>Démarrer
                </button>
                <button onclick="stopScanner()" class="flex items-center bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 transition">
                    <i class="fas fa-stop mr-2"></i>Arrêter
                </button>
            </div>
            <div id="result" class="p-4 bg-gray-50 rounded-lg text-gray-700 text-center">
                <p class="text-lg">En attente de scan...</p>
            </div>
            <div id="addProductForm" class="hidden mt-4 p-4 bg-gray-100 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Ajouter un nouveau produit</h3>
                <form id="productForm">
                    <div class="mb-2">
                        <label for="designation" class="block text-sm font-medium text-gray-700">Désignation</label>
                        <input type="text" id="designation" name="designation" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-2">
                        <label for="bar" class="block text-sm font-medium text-gray-700">Code-barres</label>
                        <input type="text" id="bar" name="bar" class="w-full p-2 border rounded" readonly>
                    </div>
                    <div class="mb-2">
                        <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
                        <input type="number" id="prix" name="prix" class="w-full p-2 border rounded" step="0.01" required>
                    </div>
                    <div class="mb-2">
                        <label for="qte" class="block text-sm font-medium text-gray-700">Quantité</label>
                        <input type="number" id="qte" name="qte" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Ajouter le produit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        let codeReader = null;
        let scannerRunning = false;

        async function startScanner() {
            if (scannerRunning) return;
            scannerRunning = true;

            document.getElementById('result').innerHTML = '<p class="text-blue-500">Démarrage du scan...</p>';
            codeReader = new ZXing.BrowserBarcodeReader({
                formats: ["ean_13"]  // Spécifie le format EAN-13 uniquement
            });
            const videoElement = document.getElementById('scanner-video');
            const loadingElement = document.getElementById('camera-loading');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: 640, height: 480 }  // Caméra arrière
                });
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    loadingElement.style.display = 'none';  // Masquer le message de chargement
                };

                codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                    if (result) {
                        const code = result.text;
                        document.getElementById('result').innerHTML = `<p class="text-green-500">Code-barres EAN-13 détecté : ${code}</p><p>Recherche des informations...</p>`;
                        fetchProduit(code);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur : ${err.message}</p>`;
                    }
                });
            } catch (err) {
                document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur : ${err.message}</p>`;
                scannerRunning = false;
            }
        }

        function stopScanner() {
            if (!scannerRunning) return;
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            const videoElement = document.getElementById('scanner-video');
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            scannerRunning = false;
            document.getElementById('result').innerHTML = '<p class="text-gray-500">Scan arrêté. Cliquez sur "Démarrer" pour recommencer.</p>';
            document.getElementById('addProductForm').classList.add('hidden');
        }

        async function fetchProduit(barCode) {
            try {
                const response = await fetch('https://web-production-3b9e.up.railway.app/liste_produits');
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                const produits = await response.json();
                const produit = produits.find(p => p.BAR === barCode);
                if (produit) {
                    document.getElementById('result').innerHTML = `
                        <div class="bg-green-100 p-4 rounded-lg">
                            <p class="text-green-700 font-semibold">Produit trouvé :</p>
                            <p><span class="font-medium">Désignation :</span> ${produit.DESIGNATION}</p>
                            <p><span class="font-medium">Quantité :</span> ${produit.QTE}</p>
                            <p><span class="font-medium">Prix :</span> ${produit.PRIX} €</p>
                            <p><span class="font-medium">Code-barres :</span> ${produit.BAR}</p>
                        </div>
                    `;
                    document.getElementById('addProductForm').classList.add('hidden');
                } else {
                    document.getElementById('result').innerHTML = `<p class="text-yellow-600">Produit inconnu pour le code-barres : ${barCode}</p>`;
                    document.getElementById('bar').value = barCode;  // Pré-remplir le code-barres
                    document.getElementById('addProductForm').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur lors de la récupération des données : ${error.message}</p>`;
            }
        }

        document.getElementById('productForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const designation = document.getElementById('designation').value;
            const bar = document.getElementById('bar').value;
            const prix = document.getElementById('prix').value;
            const qte = document.getElementById('qte').value;

            try {
                const response = await fetch('https://web-production-3b9e.up.railway.app/ajouter_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ designation, bar, prix, qte })
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p class="text-green-500">Produit ajouté avec succès !</p>`;
                    document.getElementById('addProductForm').classList.add('hidden');
                } else {
                    document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur : ${result.erreur}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur lors de l'ajout : ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
