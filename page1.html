<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner EAN-13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Scanner EAN-13</h1>
            <p class="text-gray-600 mb-4">Scannez un code-barres ou ajoutez un produit</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-center space-x-4 mb-6">
                <!-- Boutons existants (exemple) -->
                <button class="flex items-center bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">
                    <i class="fas fa-play mr-2"></i>Démarrer
                </button>
                <button class="flex items-center bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 transition">
                    <i class="fas fa-stop mr-2"></i>Arrêter
                </button>
                <!-- Nouveau bouton "Ajouter Produit" -->
                <button onclick="toggleAddProductForm()" class="flex items-center bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition">
                    <i class="fas fa-plus mr-2"></i>Ajouter Produit
                </button>
            </div>

            <!-- Formulaire d'ajout de produit (caché par défaut) -->
            <div id="addProductForm" class="hidden mt-4 p-4 bg-gray-100 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Ajouter un nouveau produit</h3>
                <form id="productForm">
                    <div class="mb-2">
                        <label for="designation" class="block text-sm font-medium text-gray-700">Désignation</label>
                        <input type="text" id="designation" name="designation" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-2">
                        <label for="bar" class="block text-sm font-medium text-gray-700">Code-barres</label>
                        <input type="text" id="bar" name="bar" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-2">
                        <label for="prix" class="block text-sm font-medium text-gray-700">Prix</label>
                        <input type="number" id="prix" name="prix" class="w-full p-2 border rounded" step="0.01" required>
                    </div>
                    <div class="mb-2">
                        <label for="qte" class="block text-sm font-medium text-gray-700">Quantité</label>
                        <input type="number" id="qte" name="qte" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Ajouter le produit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour afficher/masquer le formulaire
        function toggleAddProductForm() {
            const form = document.getElementById('addProductForm');
            form.classList.toggle('hidden');
        }

        // Gestion de la soumission du formulaire
        document.getElementById('productForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const designation = document.getElementById('designation').value;
            const bar = document.getElementById('bar').value;
            const prix = document.getElementById('prix').value;
            const qte = document.getElementById('qte').value;

            console.log('Produit à ajouter :', { designation, bar, prix, qte });
            // Ici, vous pouvez ajouter une requête fetch pour envoyer les données à une API
            alert('Produit ajouté avec succès !');
            document.getElementById('addProductForm').classList.add('hidden'); // Masquer le formulaire après soumission
        });
    </script>
</body>
</html>
