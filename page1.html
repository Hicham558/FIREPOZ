<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code-Barres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Scanner de Code-Barres</h1>
            <p class="text-gray-600 mb-4">Scannez un produit pour voir ses détails</p>
            <a href="index.html" class="inline-flex items-center bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                <i class="fas fa-home mr-2"></i>Retour à l'accueil
            </a>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="mb-6">
                <div id="scanner-container" class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden">
                    <video id="scanner-video" class="absolute inset-0 w-full h-full object-cover" autoplay muted playsinline></video>
                </div>
            </div>
            <div class="flex justify-center space-x-4 mb-6">
                <button onclick="startScanner()" class="flex items-center bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600 transition">
                    <i class="fas fa-play mr-2"></i>Démarrer
                </button>
                <button onclick="stopScanner()" class="flex items-center bg-red-500 text-white px-6 py-3 rounded-md hover:bg-red-600 transition">
                    <i class="fas fa-stop mr-2"></i>Arrêter
                </button>
            </div>
            <div id="result" class="p-4 bg-gray-50 rounded-lg text-gray-700 text-center">
                <p class="text-lg">En attente de scan...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
    <script>
        let codeReader = null;
        let scannerRunning = false;

        async function startScanner() {
            if (scannerRunning) return;
            scannerRunning = true;

            document.getElementById('result').innerHTML = '<p class="text-blue-500">Démarrage du scan...</p>';
            codeReader = new ZXing.BrowserBarcodeReader();
            const videoElement = document.getElementById('scanner-video');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user", width: 640, height: 480 } // Caméra avant avec résolution optimisée
                });
                videoElement.srcObject = stream;

                codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                    if (result) {
                        const code = result.text;
                        document.getElementById('result').innerHTML = `<p class="text-green-500">Code-barres détecté : ${code}</p><p>Recherche des informations...</p>`;
                        fetchProduit(code);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur : ${err.message}</p>`;
                    }
                });
            } catch (err) {
                document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur : ${err.message}</p>`;
                scannerRunning = false;
            }
        }

        function stopScanner() {
            if (!scannerRunning) return;
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            const videoElement = document.getElementById('scanner-video');
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            scannerRunning = false;
            document.getElementById('result').innerHTML = '<p class="text-gray-500">Scan arrêté. Cliquez sur "Démarrer" pour recommencer.</p>';
        }

        async function fetchProduit(barCode) {
            try {
                const response = await fetch('https://web-production-3b9e.up.railway.app/liste_produits');
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                const produits = await response.json();
                const produit = produits.find(p => p.BAR === barCode);
                if (produit) {
                    document.getElementById('result').innerHTML = `
                        <div class="bg-green-100 p-4 rounded-lg">
                            <p class="text-green-700 font-semibold">Produit trouvé :</p>
                            <p><span class="font-medium">Désignation :</span> ${produit.DESIGNATION}</p>
                            <p><span class="font-medium">Quantité :</span> ${produit.QTE}</p>
                            <p><span class="font-medium">Prix :</span> ${produit.PRIX} €</p>
                            <p><span class="font-medium">Code-barres :</span> ${produit.BAR}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p class="text-yellow-600">Produit inconnu pour le code-barres : ${barCode}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="text-red-500">Erreur lors de la récupération des données : ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
