<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Achats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-input-container { position: relative; display: inline-block; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        @keyframes slideIn { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes userPulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes countPulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes totalPulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes smoothBlink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .animate-slide-in { animation: slideIn 0.5s ease-out forwards; }
        .animate-pulse { animation: pulse 2s infinite ease-in-out; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .animate-total-pulse { animation: totalPulse 1.5s ease-in-out; }
        .seller-anim { animation: smoothBlink 1.5s infinite ease-in-out; }
        #productsSection { animation-delay: 0.2s; }
        #receptionSection { animation-delay: 0.4s; }
        footer { animation-delay: 1s; }
        .user-anim { animation: userPulse 1.5s infinite ease-in-out; }
        .count-anim { animation: countPulse 1.5s infinite ease-in-out; }
        .small-email { font-size: 0.75rem; line-height: 1rem; }
        .quantity-input { width: 60px; }
        .total-large { font-size: 2.5rem; font-weight: bold; color: #4f46e5; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); }
        button i.fas.fa-plus { font-size: 1rem; }
        select { transition: all 0.3s ease; }
        select:focus { box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
        select option { padding: 8px; background: #fff; color: #333; }
        select option:hover { background: #f3f4f6; }
        #productsContent .table-container { max-height: 250px; overflow-y: auto; overflow-x: auto; }
        #productsContent .table-container table { width: 100%; }
        .btn-disabled { background-color: #d1d5db !important; cursor: not-allowed !important; }
        .solde-negatif { color: #ef4444; }
        .solde-positif { color: #10b981; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Barre de navigation -->
    <nav class="bg-indigo-600 text-white p-4 fixed w-full top-0 z-10 shadow-md animate-slide-in">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-fire mr-2 text-amber-400 animate-pulse"></i> FirePoz
                </h1>
                <span id="userDisplay" class="small-email user-anim hidden"></span>
            </div>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="hover:text-indigo-200 transition flex items-center">
                    <i class="fas fa-home mr-1"></i> Accueil
                </a>
                <a href="ventes.html" class="hover:text-indigo-200 transition flex items-center">
                    <i class="fas fa-shopping-cart mr-1"></i> Ventes
                </a>
                <button id="loginLogoutButton" onclick="loginLogout()" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition flex items-center">
                    <i class="fas fa-sign-out-alt mr-1"></i>Déconnexion
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-20">
        <!-- Section utilisateur -->
        <div id="sellerSection" class="bg-white rounded-lg shadow-md transition-all duration-300 overflow-hidden animate-fade-in mb-8">
            <div class="p-6 flex justify-between items-center cursor-pointer" onclick="toggleSection('sellerSection')">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-user mr-2 text-indigo-500"></i> Sélection de l'Utilisateur
                </h2>
                <button class="text-gray-600 hover:text-gray-800 transition">
                    <i class="fas fa-chevron-down" id="sellerChevron"></i>
                </button>
            </div>
            <div class="p-6 hidden" id="sellerContent">
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="relative w-full md:w-1/3">
                        <span class="text-sm font-medium text-gray-700 mr-2">Utilisateur: </span>
                        <select id="sellerSelect" class="block appearance-none w-full bg-white border border-gray-300 hover:border-indigo-500 px-4 py-2 pr-8 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                            <option value="0">Sélectionner un utilisateur</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 top-6">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="relative w-full md:w-1/3 password-input-container">
                        <span class="text-sm font-medium text-gray-700 mr-2">Mot de passe: </span>
                        <input type="password" id="sellerPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Entrez le mot de passe">
                        <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <div class="w-full md:w-1/3">
                        <button id="validateSellerButton" onclick="validerVendeur()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">
                            <i class="fas fa-check mr-2"></i>Valider
                        </button>
                    </div>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-700">Utilisateur sélectionné: </span>
                    <span id="selectedSellerName" class="text-sm text-indigo-600 seller-anim">-</span>
                </div>
            </div>
        </div>

        <!-- Reste du HTML inchangé (sections produits, réception, footer, toast) -->
        <!-- ... [Contenu identique à celui fourni, non répété pour brevité] ... -->

        <script>
            const API_BASE_URL = 'https://web-production-3b9e.up.railway.app';
            let tempReceptionLines = [];
            let produitsCache = [];
            let fournisseursCache = [];
            let utilisateursCache = [];

            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('sellerPassword');
                const toggleIcon = document.getElementById('togglePassword');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            }

            function toggleSection(sectionId) {
                const section = document.getElementById(sectionId);
                const content = document.getElementById(`${sectionId.replace('Section', 'Content')}`);
                const chevron = document.getElementById(`${sectionId.replace('Section', 'Chevron')}`);

                content.classList.toggle('hidden');
                chevron.classList.toggle('fa-chevron-down');
                chevron.classList.toggle('fa-chevron-up');
            }

            function calculerTotalAchat() {
                const total = tempReceptionLines.reduce((sum, ligne) => {
                    return sum + (parseFloat(ligne.qtea) * parseFloat(ligne.prixbh));
                }, 0);
                
                document.getElementById('totalAchat').textContent = total.toFixed(2) + ' DA';
                
                const totalElement = document.getElementById('totalAchat');
                totalElement.classList.remove('animate-total-pulse');
                void totalElement.offsetWidth;
                totalElement.classList.add('animate-total-pulse');
            }

            document.addEventListener('DOMContentLoaded', () => {
                console.log('Page chargée, vérification utilisateur...');
                const userId = localStorage.getItem('userId');
                const userEmail = localStorage.getItem('userEmail');
                if (userId && userEmail) {
                    console.log('Utilisateur connecté:', userId, userEmail);
                    document.getElementById('userDisplay').textContent = userEmail.toLowerCase();
                    document.getElementById('userDisplay').classList.remove('hidden');
                    document.getElementById('loginLogoutButton').innerHTML = '<i class="fas fa-sign-out-alt mr-1"></i>Déconnexion';
                    chargerUtilisateurs();
                    const storedSeller = localStorage.getItem('selectedSeller');
                    if (storedSeller) {
                        const { numero_util, nom } = JSON.parse(storedSeller);
                        document.getElementById('sellerSelect').value = numero_util;
                        document.getElementById('selectedSellerName').textContent = nom;
                        document.getElementById('sellerPassword').disabled = true;
                        document.getElementById('validateSellerButton').textContent = 'Changer d\'utilisateur';
                        document.getElementById('validateSellerButton').onclick = clearSeller;
                        // Garder la section fermée si un utilisateur est sélectionné
                        document.getElementById('sellerContent').classList.add('hidden');
                        document.getElementById('sellerChevron').classList.add('fa-chevron-down');
                        document.getElementById('sellerChevron').classList.remove('fa-chevron-up');
                    } else {
                        // Ouvrir la section si aucun utilisateur n'est sélectionné
                        document.getElementById('sellerContent').classList.remove('hidden');
                        document.getElementById('sellerChevron').classList.add('fa-chevron-up');
                        document.getElementById('sellerChevron').classList.remove('fa-chevron-down');
                    }
                    chargerFournisseurs();
                    chargerProduits();
                } else {
                    console.log('Aucun utilisateur connecté, redirection vers index.html');
                    document.getElementById('loginLogoutButton').innerHTML = '<i class="fas fa-sign-in-alt mr-1"></i>Connexion';
                    window.location.href = 'index.html';
                }

                fetch(`${API_BASE_URL}/`)
                    .then(response => response.text())
                    .then(text => console.log('Statut API:', text))
                    .catch(err => {
                        console.error('API non disponible:', err);
                        showToast('Erreur de connexion à l\'API', true);
                    });
            });

            function loginLogout() {
                console.log('Déconnexion en cours...');
                const userId = localStorage.getItem('userId');
                if (userId) {
                    localStorage.removeItem('userId');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('selectedSeller');
                    localStorage.removeItem('sellerPassword');
                    document.getElementById('userDisplay').textContent = '';
                    document.getElementById('userDisplay').classList.add('hidden');
                    document.getElementById('loginLogoutButton').innerHTML = '<i class="fas fa-sign-in-alt mr-1"></i>Connexion';
                    window.location.href = 'index.html';
                }
            }

            function showToast(message, isError = false) {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                const toastIcon = document.getElementById('toastIcon');

                toast.className = isError
                    ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg'
                    : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg';

                toastIcon.className = isError
                    ? 'fas fa-exclamation-circle mr-2'
                    : 'fas fa-check-circle mr-2';

                toastMessage.textContent = message;
                toast.classList.remove('hidden');

                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }

            async function chargerUtilisateurs() {
                console.log('Chargement des utilisateurs...');
                const userId = localStorage.getItem('userId');
                if (!userId) {
                    showToast('Veuillez vous connecter pour voir les utilisateurs', true);
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/liste_utilisateurs`, {
                        headers: { 'X-User-ID': userId }
                    });
                    console.log('Réponse liste_utilisateurs:', response.status, response.statusText);
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Erreur texte liste_utilisateurs:', errorText);
                        throw new Error(`Erreur ${response.status}: ${errorText}`);
                    }
                    utilisateursCache = await response.json();
                    console.log('Utilisateurs reçus:', utilisateursCache);
                    const selectElement = document.getElementById('sellerSelect');

                    selectElement.innerHTML = '<option value="0">Sélectionner un utilisateur</option>';
                    utilisateursCache.forEach(utilisateur => {
                        const option = document.createElement('option');
                        option.value = utilisateur.numero_util;
                        option.textContent = utilisateur.nom;
                        selectElement.appendChild(option);
                    });
                } catch (error) {
                    showToast('Erreur lors du chargement des utilisateurs: ' + error.message, true);
                    console.error('Erreur utilisateurs:', error);
                }
            }

            async function validerVendeur() {
                console.log('Validation de l\'utilisateur...');
                const numeroUtil = document.getElementById('sellerSelect').value;
                const password2 = document.getElementById('sellerPassword').value;
                const userId = localStorage.getItem('userId');

                if (numeroUtil === '0') {
                    showToast('Veuillez sélectionner un utilisateur', true);
                    return;
                }

                if (!password2) {
                    showToast('Veuillez entrer le mot de passe', true);
                    return;
                }

                try {
                    const testReceptionData = {
                        numero_four: 0,
                        numero_util: parseInt(numeroUtil),
                        password2: password2,
                        lignes: [{ numero_item: 0, qtea: 0, prixbh: 0 }]
                    };

                    const response = await fetch(`${API_BASE_URL}/valider_reception`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': userId
                        },
                        body: JSON.stringify(testReceptionData)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Erreur validation utilisateur:', errorText);
                        throw new Error(`Erreur ${response.status}: ${errorText}`);
                    }

                    const selectedOption = document.getElementById('sellerSelect').options[document.getElementById('sellerSelect').selectedIndex];
                    const sellerName = selectedOption.text;

                    localStorage.setItem('selectedSeller', JSON.stringify({
                        numero_util: numeroUtil,
                        nom: sellerName
                    }));
                    localStorage.setItem('sellerPassword', password2);

                    document.getElementById('selectedSellerName').textContent = sellerName;
                    document.getElementById('sellerPassword').disabled = true;
                    document.getElementById('validateSellerButton').textContent = 'Changer d\'utilisateur';
                    document.getElementById('validateSellerButton').onclick = clearSeller;

                    // Fermer la section après validation
                    document.getElementById('sellerContent').classList.add('hidden');
                    document.getElementById('sellerChevron').classList.add('fa-chevron-down');
                    document.getElementById('sellerChevron').classList.remove('fa-chevron-up');

                    showToast(`Utilisateur ${sellerName} validé`);
                } catch (error) {
                    showToast(`Erreur validation utilisateur: ${error.message}`, true);
                    console.error('Erreur validation utilisateur:', error);
                }
            }

            function clearSeller() {
                localStorage.removeItem('selectedSeller');
                localStorage.removeItem('sellerPassword');
                document.getElementById('sellerSelect').value = '0';
                document.getElementById('sellerPassword').value = '';
                document.getElementById('sellerPassword').disabled = false;
                document.getElementById('selectedSellerName').textContent = '-';
                document.getElementById('validateSellerButton').textContent = 'Valider';
                document.getElementById('validateSellerButton').onclick = validerVendeur;
                
                // Ouvrir la section après désélection
                document.getElementById('sellerContent').classList.remove('hidden');
                document.getElementById('sellerChevron').classList.add('fa-chevron-up');
                document.getElementById('sellerChevron').classList.remove('fa-chevron-down');

                showToast('Utilisateur désélectionné');
            }

            // ... [Reste du JavaScript inchangé : chargerFournisseurs, chargerProduits, selectProduct, etc.] ...
        </script>
    </body>
</html>
