<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .password-input-container { position: relative; display: inline-block; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .small-email { font-size: 0.75rem; line-height: 1rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toastIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toastOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(40px); } }
        .toast-in { animation: toastIn 0.5s both; }
        .toast-out { animation: toastOut 0.5s both; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Barre de navigation simplifiée comme dans achat.html -->
    <nav class="bg-indigo-600 text-white p-4 fixed w-full top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-fire mr-2 text-amber-400"></i> FirePoz
                </h1>
                <span id="userDisplay" class="small-email hidden"></span>
            </div>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="hover:text-indigo-200 transition flex items-center">
                    <i class="fas fa-home mr-1"></i> Accueil
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-20">
        <!-- Section utilisateur - structure similaire à achat.html -->
        <div id="sellerSection" class="bg-white rounded-lg shadow-md mb-8 animate-fade-in">
            <div class="p-6 cursor-pointer" onclick="toggleSection('sellerSection')">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-user-shield mr-2 text-indigo-500"></i> Vérification Utilisateur
                    </h2>
                    <button class="text-gray-600 hover:text-gray-800 transition">
                        <i class="fas fa-chevron-down" id="sellerChevron"></i>
                    </button>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-medium text-gray-700">Utilisateur: </span>
                    <span id="headerSellerName" class="text-sm text-indigo-600">-</span>
                </div>
            </div>
            <div class="p-6 hidden" id="sellerContent">
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="relative w-full md:w-1/3">
                        <span class="text-sm font-medium text-gray-700 mr-2">Utilisateur: </span>
                        <select id="sellerSelect" class="block appearance-none w-full bg-white border border-gray-300 hover:border-indigo-500 px-4 py-2 pr-8 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                            <option value="0">Sélectionner un utilisateur</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 top-6">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="relative w-full md:w-1/3 password-input-container">
                        <span class="text-sm font-medium text-gray-700 mr-2">Mot de passe: </span>
                        <input type="password" id="sellerPassword" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Mot de passe">
                        <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <div class="w-full md:w-1/3 flex items-end">
                        <button id="validateSellerButton" onclick="validerVendeur()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300 w-full">
                            <i class="fas fa-check mr-2"></i>Valider
                        </button>
                    </div>
                </div>
                <div class="mb-4">
                    <span class="text-sm font-medium text-gray-700">Statut: </span>
                    <span id="selectedSellerName" class="text-sm text-indigo-600">Non vérifié</span>
                </div>
            </div>
        </div>

        <!-- Contenu principal -->
        <div class="bg-white rounded-lg shadow-md p-6 animate-fade-in" style="animation-delay: 0.2s;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-users-cog mr-2 text-indigo-500"></i> Gestion des Utilisateurs
            </h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersList" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-500">Veuillez valider un utilisateur pour accéder à la gestion</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="flex items-center px-6 py-3 rounded-md shadow-lg">
            <i id="toastIcon" class="mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://hicham03041979.onrender.com';
        let utilisateursCache = [];

        // Fonctions communes avec achat.html
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('sellerPassword');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function toggleSection(sectionId) {
            const content = document.getElementById(`${sectionId.replace('Section', 'Content')}`);
            const chevron = document.getElementById(`${sectionId.replace('Section', 'Chevron')}`);
            content.classList.toggle('hidden');
            chevron.classList.toggle('fa-chevron-down');
            chevron.classList.toggle('fa-chevron-up');
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toast.className = isError
                ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg toast-in'
                : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg toast-in';
            
            toastIcon.className = isError ? 'fas fa-exclamation-circle mr-2' : 'fas fa-check-circle mr-2';
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                setTimeout(() => toast.classList.add('hidden'), 500);
            }, 3000);
        }

        // Fonction de validation similaire à achat.html
        async function validerVendeur() {
            const numeroUtil = document.getElementById('sellerSelect').value;
            const password = document.getElementById('sellerPassword').value;
            const userId = localStorage.getItem('userId');

            if (numeroUtil === '0') {
                showToast('Veuillez sélectionner un utilisateur', true);
                return;
            }

            if (!password) {
                showToast('Veuillez entrer le mot de passe', true);
                return;
            }

            try {
                // Même approche que dans achat.html pour la validation
                const response = await fetch(`${API_BASE_URL}/verifier_utilisateur`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify({
                        user_id: numeroUtil,
                        password: password
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erreur de vérification');
                }

                const result = await response.json();
                
                if (!result.valid) {
                    throw new Error('Mot de passe incorrect');
                }

                // Mise à jour de l'interface comme dans achat.html
                const selectedOption = document.getElementById('sellerSelect').selectedOptions[0];
                const sellerName = selectedOption.text;
                
                localStorage.setItem('selectedSeller', JSON.stringify({
                    numero_util: numeroUtil,
                    nom: sellerName,
                    password: password
                }));

                document.getElementById('selectedSellerName').textContent = `Validé: ${sellerName}`;
                document.getElementById('headerSellerName').textContent = sellerName;
                document.getElementById('sellerPassword').disabled = true;
                document.getElementById('validateSellerButton').textContent = 'Changer d\'utilisateur';
                document.getElementById('validateSellerButton').onclick = changeAndValidateSeller;
                
                showToast(`Utilisateur ${sellerName} validé avec succès`);
                await chargerUtilisateurs();

            } catch (error) {
                console.error('Erreur validation:', error);
                showToast(error.message || 'Erreur de vérification', true);
            }
        }

        function changeAndValidateSeller() {
            document.getElementById('sellerSelect').value = '0';
            document.getElementById('sellerPassword').value = '';
            document.getElementById('sellerPassword').disabled = false;
            document.getElementById('selectedSellerName').textContent = 'Non vérifié';
            document.getElementById('headerSellerName').textContent = '-';
            document.getElementById('validateSellerButton').textContent = 'Valider';
            document.getElementById('validateSellerButton').onclick = validerVendeur;
            localStorage.removeItem('selectedSeller');
        }

        async function chargerUtilisateurs() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/liste_utilisateurs`, {
                    headers: { 'X-User-ID': userId }
                });

                if (!response.ok) {
                    throw new Error('Erreur de chargement');
                }

                utilisateursCache = await response.json();
                updateUserSelect();
                updateUsersTable();

            } catch (error) {
                console.error('Erreur chargement utilisateurs:', error);
                showToast('Erreur de chargement des utilisateurs', true);
            }
        }

        function updateUserSelect() {
            const select = document.getElementById('sellerSelect');
            select.innerHTML = '<option value="0">Sélectionner un utilisateur</option>';
            
            utilisateursCache.forEach(user => {
                const option = document.createElement('option');
                option.value = user.numero;
                option.textContent = user.nom;
                select.appendChild(option);
            });

            const storedSeller = localStorage.getItem('selectedSeller');
            if (storedSeller) {
                const seller = JSON.parse(storedSeller);
                const optionExists = Array.from(select.options).some(opt => opt.value === seller.numero_util);
                if (optionExists) {
                    select.value = seller.numero_util;
                    document.getElementById('sellerPassword').disabled = true;
                }
            }
        }

        function updateUsersTable() {
            const tbody = document.getElementById('usersList');
            tbody.innerHTML = '';
            
            if (utilisateursCache.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Aucun utilisateur trouvé</td></tr>';
                return;
            }

            utilisateursCache.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.numero}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${user.nom}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button class="text-indigo-600 hover:text-indigo-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Initialisation comme dans achat.html
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');
            
            if (userId && userEmail) {
                document.getElementById('userDisplay').textContent = userEmail;
                document.getElementById('userDisplay').classList.remove('hidden');
                chargerUtilisateurs();
                
                const storedSeller = localStorage.getItem('selectedSeller');
                if (storedSeller) {
                    const seller = JSON.parse(storedSeller);
                    document.getElementById('selectedSellerName').textContent = `Validé: ${seller.nom}`;
                    document.getElementById('headerSellerName').textContent = seller.nom;
                    document.getElementById('validateSellerButton').textContent = 'Changer d\'utilisateur';
                    document.getElementById('validateSellerButton').onclick = changeAndValidateSeller;
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
