<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Produits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Liste des Produits</h2>
    <div id="produits" class="list-group"></div>
  </div>

  <script>
    fetch('https://web-production-3b9e.up.railway.app/liste_produits')  // Remplace par ton vrai lien
      .then(response => response.json())
      .then(data => {
        const produitsDiv = document.getElementById('produits');
        data.forEach(prod => {
          const item = document.createElement('div');
          item.className = 'list-group-item';
          item.innerHTML = `
            <strong>${prod.DESIGNATION}</strong><br>
            BARCODE : ${prod.BAR}<br>
            QTE : ${prod.QTE} | PRIX : ${prod.PRIX} DA
          `;
          produitsDiv.appendChild(item);
        });
      })
      .catch(error => {
        alert('Erreur de chargement : ' + error);
      });
  </script>
</body>
</html>
