<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Commerciale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Gestion Commerciale</h1>
            <p class="text-gray-600">Interface d'administration moderne</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Gestion Clients -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Gestion Clients</h2>
                        <button onclick="toggleClientsList()" class="text-gray-600 hover:text-gray-800 transition">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="relative mt-2">
                        <input type="text" id="searchClient" placeholder="Rechercher des clients..."
                               class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="flex justify-end mt-2">
                        <button onclick="toggleClientForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                            <i class="fas fa-plus mr-2"></i>Ajouter
                        </button>
                    </div>
                </div>

                <div id="clientForm" class="hidden mb-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium mb-3">Nouveau Client</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                            <input type="text" id="clientNom" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Solde*</label>
                            <input type="number" id="clientSolde" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Référence*</label>
                            <input type="text" id="clientReference" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button onclick="resetClientForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">
                            <i class="fas fa-times mr-2"></i>Annuler
                        </button>
                        <button onclick="ajouterClient()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                            <i class="fas fa-save mr-2"></i>Enregistrer
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Solde</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référence</th>
                            </tr>
                        </thead>
                        <tbody id="clientsList" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="text-center py-4 text-gray-500">Chargement en cours...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Gestion Fournisseurs -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Gestion Fournisseurs</h2>
                        <button onclick="toggleFournisseursList()" class="text-gray-600 hover:text-gray-800 transition">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="relative mt-2">
                        <input type="text" id="searchFournisseur" placeholder="Rechercher des fournisseurs..."
                               class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="flex justify-end mt-2">
                        <button onclick="toggleFournisseurForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                            <i class="fas fa-plus mr-2"></i>Ajouter
                        </button>
                    </div>
                </div>

                <div id="fournisseurForm" class="hidden mb-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="font-medium mb-3">Nouveau Fournisseur</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                            <input type="text" id="fournisseurNom" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Solde*</label>
                            <input type="number" id="fournisseurSolde" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Référence*</label>
                            <input type="text" id="fournisseurReference" class="w-full px-3 py-2 border rounded-md" required>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-4">
                        <button onclick="resetFournisseurForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">
                            <i class="fas fa-times mr-2"></i>Annuler
                        </button>
                        <button onclick="ajouterFournisseur()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                            <i class="fas fa-save mr-2"></i>Enregistrer
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Solde</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référence</th>
                            </tr>
                        </thead>
                        <tbody id="fournisseursList" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="text-center py-4 text-gray-500">Chargement en cours...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Liste des Produits -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="mb-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Liste des Produits</h2>
                        <button onclick="toggleProductsList()" class="text-gray-600 hover:text-gray-800 transition">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>

                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
