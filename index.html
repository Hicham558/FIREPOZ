<!DOCTYPE html><html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Commerciale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-indigo-700">Gestion Commerciale</h1>
            <p class="text-gray-600">Interface d'administration moderne</p>
            <nav class="mt-4">
                <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-medium mr-4">Accueil</a>
                <a href="page1.html" class="text-indigo-600 hover:text-indigo-800 font-medium mr-4">
                    <i class="fas fa-camera mr-1"></i>Scanner Produits
                </a>
                <a href="page2.html" class="text-indigo-600 hover:text-indigo-800 font-medium mr-4">
                    <i class="fas fa-clock mr-1"></i>Attentes
                </a>
                <a href="page3.html" class="text-indigo-600 hover:text-indigo-800 font-medium">
                    <i class="fas fa-chart-bar mr-1"></i>Statistiques
                </a>
            </nav>
        </header><div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Section Clients -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Gestion Clients</h2>
                <button onclick="toggleClientForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                    <i class="fas fa-plus mr-2"></i>Ajouter
                </button>
            </div>

            <div id="clientForm" class="hidden mb-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="font-medium mb-3">Nouveau Client</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                        <input type="text" id="clientNom" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Solde*</label>
                        <input type="number" id="clientSolde" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Référence*</label>
                        <input type="text" id="clientReference" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button onclick="resetClientForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">
                        <i class="fas fa-times mr-2"></i>Annuler
                    </button>
                    <button onclick="ajouterClient()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i>Enregistrer
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Solde</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référence</th>
                        </tr>
                    </thead>
                    <tbody id="clientsList" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-500">Chargement en cours...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section Produits -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Liste des Produits</h2>
                <div class="relative">
                    <input type="text" id="searchProduct" placeholder="Rechercher..." 
                           class="pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Désignation</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                        </tr>
                    </thead>
                    <tbody id="productsList" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-500">Chargement en cours...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="toast" class="fixed bottom-4 right-4 hidden">
    <div class="flex items-center px-6 py-3 rounded-md shadow-lg">
        <i id="toastIcon" class="mr-2"></i>
        <span id="toastMessage"></span>
    </div>
</div>

<script>
    const API_BASE_URL = 'https://web-production-3b9e.up.railway.app';

    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const toastIcon = document.getElementById('toastIcon');

        toast.className = isError 
            ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg'
            : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg';

        toastIcon.className = isError 
            ? 'fas fa-exclamation-circle mr-2' 
            : 'fas fa-check-circle mr-2';

        toastMessage.textContent = message;
        toast.classList.remove('hidden');

        setTimeout(() => {
            toast.classList.add('hidden');
        }, 3000);
    }

    function toggleClientForm() {
        const form = document.getElementById('clientForm');
        form.classList.toggle('hidden');
    }

    function resetClientForm() {
        document.getElementById('clientNom').value = '';
        document.getElementById('clientSolde').value = '';
        document.getElementById('clientReference').value = '';
        toggleClientForm();
    }

    async function chargerClients() {
        try {
            const response = await fetch(`${API_BASE_URL}/liste_clients`);

            if (!response.ok) {
                throw new Error(`Erreur ${response.status}: ${response.statusText}`);
            }

            const clients = await response.json();
            const tbody = document.getElementById('clientsList');

            if (clients.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Aucun client trouvé</td></tr>';
                return;
            }

            tbody.innerHTML = '';

            clients.forEach(client => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.numero_clt || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${client.nom || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.solde || '0'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.reference || 'N/A'}</td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            document.getElementById('clientsList').innerHTML = `
                <tr>
                    <td colspan="4" class="text-center py-4 text-red-500">
                        Erreur de chargement: ${error.message}
                    </td>
                </tr>
            `;
            console.error('Erreur clients:', error);
        }
    }

    window.onload = () => {
        chargerClients();
    }
</script>

</body>
</html>
