<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Clients et Fournisseurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table-container { margin-bottom: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Gestion des Clients et Fournisseurs</h1>

    <!-- Liste des clients -->
    <div class="table-container">
      <h2>Clients</h2>
      <table class="table table-striped" id="clientsTable">
        <thead>
          <tr>
            <th>Numéro</th>
            <th>Nom</th>
            <th>Solde</th>
            <th>Référence</th>
            <th>Contact</th>
            <th>Adresse</th>
          </tr>
        </thead>
        <tbody id="clientsBody"></tbody>
      </table>
    </div>

    <!-- Liste des fournisseurs -->
    <div class="table-container">
      <h2>Fournisseurs</h2>
      <table class="table table-striped" id="fournisseursTable">
        <thead>
          <tr>
            <th>Numéro</th>
            <th>Nom</th>
            <th>Solde</th>
            <th>Référence</th>
            <th>Contact</th>
            <th>Adresse</th>
          </tr>
        </thead>
        <tbody id="fournisseursBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { fetchApi } from './fetchapi.js';

    // Charger les clients
    async function loadClients() {
      try {
        const response = await fetchApi('/liste_clients');
        if (!response.ok) throw new Error('Erreur lors du chargement des clients');
        const clients = await response.json();
        const clientsBody = document.getElementById('clientsBody');
        clientsBody.innerHTML = clients.map(client => `
          <tr>
            <td>${client.numero_clt}</td>
            <td>${client.nom}</td>
            <td>${client.solde}</td>
            <td>${client.reference}</td>
            <td>${client.contact}</td>
            <td>${client.adresse}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Erreur:', error);
      }
    }

    // Charger les fournisseurs
    async function loadFournisseurs() {
      try {
        const response = await fetchApi('/liste_fournisseurs');
        if (!response.ok) throw new Error('Erreur lors du chargement des fournisseurs');
        const fournisseurs = await response.json();
        const fournisseursBody = document.getElementById('fournisseursBody');
        fournisseursBody.innerHTML = fournisseurs.map(fournisseur => `
          <tr>
            <td>${fournisseur.numero_fou}</td>
            <td>${fournisseur.nom}</td>
            <td>${fournisseur.solde}</td>
            <td>${fournisseur.reference}</td>
            <td>${fournisseur.contact}</td>
            <td>${fournisseur.adresse}</td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Erreur:', error);
      }
    }

    // Charger les données au démarrage
    loadClients();
    loadFournisseurs();
  </script>
</body>
</html>
