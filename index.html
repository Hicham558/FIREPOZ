<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test SQLite API</title>
  <!-- Charger sql.js -->
  <script src="sql-wasm.js"></script>
  <script type="module">
    import { initDb } from "./db.js";
    import { fetchApi } from "./fetchapi.js";

    document.addEventListener("DOMContentLoaded", async () => {
      await initDb();

      document.getElementById("btnClients").addEventListener("click", async () => {
        const res = await fetchApi("/liste_clients");
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      });

      document.getElementById("btnFournisseurs").addEventListener("click", async () => {
        const res = await fetchApi("/liste_fournisseurs");
        const data = await res.json();
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      });
    });
  </script>
</head>
<body>
  <h1>Test de ma base SQLite</h1>
  <button id="btnClients">ğŸ“‹ Liste Clients</button>
  <button id="btnFournisseurs">ğŸ“‹ Liste Fournisseurs</button>
  <pre id="out"></pre>
</body>
</html>
