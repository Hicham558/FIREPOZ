<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test sans Service Worker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Test sans Service Worker</h1>
  <button onclick="testApi()">Tester http://localhostdb/liste_utilisateurs</button>
  <div id="result">Cliquez sur le bouton pour tester la requête.</div>

  <script>
    const TEST_API_URL = 'http://localhostdb/liste_utilisateurs';
    const RENDER_API_URL = 'https://hicham03041979.onrender.com/liste_utilisateurs';

    // Fonction pour simuler l'interception de la requête
    async function testApi() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Test en cours vers http://localhostdb/liste_utilisateurs...';
      try {
        // Simuler l'interception de http://localhostdb/liste_utilisateurs
        if (TEST_API_URL === 'http://localhostdb/liste_utilisateurs') {
          // Option 1 : Réponse simulée (comme un service worker)
          const mockResponse = [
            { numero: 1, nom: 'Utilisateur Test 1', statut: 'admin' },
            { numero: 2, nom: 'Utilisateur Test 2', statut: 'emplo' }
          ];
          resultDiv.textContent = `Réponse simulée:\n${JSON.stringify(mockResponse, null, 2)}`;
          return;

          // Option 2 : Rediriger vers l'API Render (décommentez pour activer)
          /*
          const response = await fetch(RENDER_API_URL, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'X-User-ID': localStorage.getItem('userId') || 'test-user-id'
            }
          });
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          const data = await response.json();
          resultDiv.textContent = `Réponse de Render:\n${JSON.stringify(data, null, 2)}`;
          */
        } else {
          // Si l'URL n'est pas interceptée, tenter la requête fetch
          const response = await fetch(TEST_API_URL, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          const data = await response.json();
          resultDiv.textContent = `Réponse:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        console.error('Erreur lors du test:', error);
        resultDiv.textContent = `Erreur: ${error.message}\nVérifiez la console pour plus de détails.`;
      }
    }
  </script>
</body>
</html>
