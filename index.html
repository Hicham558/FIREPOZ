<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error {
            color: red;
            padding: 10px;
            border: 1px solid red;
            background-color: #ffeeee;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Liste des Produits</h1>
    <div id="product-list">
        <div class="loading">Chargement en cours...</div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://web-production-3b9e.up.railway.app/liste_produits';
        
        // Fonction pour formater le prix
        function formatPrice(price) {
            return parseFloat(price).toFixed(2) + ' €';
        }

        // Fonction pour afficher les produits
        function displayProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<div class="error">Aucun produit trouvé</div>';
                return;
            }
            
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <h3>${product.DESIGNATION}</h3>
                    <p><strong>Référence:</strong> ${product.NUMERO_ITEM}</p>
                    <p><strong>Code barre:</strong> ${product.BAR}</p>
                    <p><strong>Prix:</strong> ${formatPrice(product.PRIX)}</p>
                    <p><strong>Stock:</strong> ${product.QTE}</p>
                `;
                container.appendChild(div);
            });
        }

        // Fonction pour gérer les erreurs
        function handleError(error) {
            console.error('Erreur:', error);
            document.getElementById('product-list').innerHTML = `
                <div class="error">
                    <p>Erreur lors du chargement des produits</p>
                    <p>${error.message}</p>
                    <button onclick="loadProducts()">Réessayer</button>
                </div>
            `;
        }

        // Fonction principale de chargement
        async function loadProducts() {
            try {
                document.getElementById('product-list').innerHTML = '<div class="loading">Chargement en cours...</div>';
                
                const response = await fetch(API_URL, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                displayProducts(data);
                
            } catch (error) {
                // Tentative avec proxy CORS si échec
                try {
                    const proxyResponse = await fetch(`https://cors-anywhere.herokuapp.com/${API_URL}`);
                    const proxyData = await proxyResponse.json();
                    displayProducts(proxyData);
                } catch (proxyError) {
                    handleError(error); // Affiche l'erreur originale
                }
            }
        }

        // Chargement initial
        loadProducts();
    </script>
</body>
</html>
