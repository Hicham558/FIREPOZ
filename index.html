<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test SQLite API</title>
  <!-- Charger sql.js -->
  <script src="sql-wasm.js"></script>
  <script type="module">
    import { initDb } from "./db.js";
    import { fetchApi } from "./fetchapi.js";

    document.addEventListener("DOMContentLoaded", async () => {
      await initDb();

      const output = document.getElementById("out");

      document.getElementById("btnClients").addEventListener("click", async () => {
        const res = await fetchApi("/liste_clients");
        const data = await res.json();

        if (!data || data.length === 0) {
          output.textContent = "⚠️ La base des clients est vide";
        } else {
          output.textContent = JSON.stringify(data, null, 2);
        }
      });

      document.getElementById("btnFournisseurs").addEventListener("click", async () => {
        const res = await fetchApi("/liste_fournisseurs");
        const data = await res.json();

        if (!data || data.length === 0) {
          output.textContent = "⚠️ La base des fournisseurs est vide";
        } else {
          output.textContent = JSON.stringify(data, null, 2);
        }
      });
    });
  </script>
</head>
<body>
  <h1>Test de ma base SQLite</h1>
  <button id="btnClients">📋 Liste Clients</button>
  <button id="btnFournisseurs">📋 Liste Fournisseurs</button>
  <pre id="out"></pre>
</body>
</html>
