<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API avec Service Worker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { padding: 10px 20px; margin: 10px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Test des requêtes API</h1>
  <button onclick="fetchFromRender()">Liste utilisateurs (Render)</button>
  <button onclick="fetchFromLocalhostdb()">Liste utilisateurs (Localhostdb)</button>
  <div id="result"></div>

  <script>
    // Définir les URLs de base
    const RENDER_API_BASE_URL = 'https://hicham03041979.onrender.com';
    const LOCALHOSTDB_API_BASE_URL = 'http://localhost:3000'; // Remplacez 3000 par le port correct

    // Enregistrement du Service Worker (commenté pour le débogage)
    /*
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw1.js', { scope: '/' })
        .then(reg => console.log('SW enregistré:', reg.scope))
        .catch(err => console.error('Erreur SW:', err));
    }
    */

    // Fonction pour appeler l'API Render
    async function fetchFromRender() {
      const resultDiv = document.getElementById('result');
      const userId = localStorage.getItem('userId') || 'test-user-id';
      resultDiv.textContent = 'Chargement depuis Render...';
      try {
        const response = await fetch(`${RENDER_API_BASE_URL}/liste_utilisateurs`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'X-User-ID': userId
          }
        });
        if (!response.ok) {
          if (response.status === 401) throw new Error('Authentification requise');
          if (response.status === 404) throw new Error('Endpoint non trouvé');
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        const data = await response.json();
        resultDiv.textContent = `Réponse Render:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        console.error('Erreur fetch Render:', error);
        if (error.name === 'TypeError') {
          resultDiv.textContent = `Erreur Render: Échec de la connexion au serveur (vérifiez l'URL ou la disponibilité du serveur)`;
        } else {
          resultDiv.textContent = `Erreur Render: ${error.message}`;
        }
      }
    }

    // Fonction pour appeler l'API localhostdb
    async function fetchFromLocalhostdb() {
      const resultDiv = document.getElementById('result');
      const userId = localStorage.getItem('userId') || 'test-user-id';
      resultDiv.textContent = 'Chargement depuis localhostdb...';
      try {
        const response = await fetch(`${LOCALHOSTDB_API_BASE_URL}/liste_utilisateurs`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'X-User-ID': userId
          }
        });
        if (!response.ok) {
          if (response.status === 401) throw new Error('Authentification requise');
          if (response.status === 404) throw new Error('Endpoint non trouvé');
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        const data = await response.json();
        resultDiv.textContent = `Réponse localhostdb:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        console.error('Erreur fetch localhostdb:', error);
        if (error.name === 'TypeError') {
          resultDiv.textContent = `Erreur localhostdb: Échec de la connexion au serveur (vérifiez si le serveur est en cours d'exécution et l'URL)`;
        } else {
          resultDiv.textContent = `Erreur localhostdb: ${error.message}`;
        }
      }
    }
  </script>
</body>
</html>
