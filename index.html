<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .item {
            background: #fff;
            border-left: 6px solid #007BFF;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            transition: transform 0.2s ease;
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item strong {
            color: #007BFF;
            font-size: 1.1em;
        }
        #liste:empty::before {
            content: 'Chargement...';
            color: #888;
            display: block;
            text-align: center;
            font-style: italic;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Liste des Produits</h2>
    <div id="liste"></div>

    <script>
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, match => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match]));
        }

        // Utilisation d'un proxy CORS public (à ne pas utiliser en production)
        const proxy = 'https://cors-anywhere.herokuapp.com/';
        const url = 'https://web-production-3b9e.up.railway.app/liste_produits';

        fetch(proxy + url)
            .then(response => {
                if (!response.ok) throw new Error('Erreur réseau');
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('liste');
                container.innerHTML = '';
                const fragment = document.createDocumentFragment();

                data.forEach(item => {
                    if (
                        item.numero_item == null ||
                        item.DESIGNATION == null ||
                        item.BAR == null ||
                        item.PRIX == null ||
                        item.QTE == null
                    ) {
                        console.warn('Item incomplet : ', item);
                        return;
                    }

                    const div = document.createElement('div');
                    div.className = 'item';
                    div.setAttribute('role', 'article');
                    div.setAttribute('aria-label', `Produit ${item.numero_item}`);
                    div.innerHTML = `
                        <strong>${escapeHTML(item.numero_item)}</strong><br>
                        Désignation : ${escapeHTML(item.DESIGNATION)}<br>
                        Code-barres : ${escapeHTML(item.BAR)}<br>
                        Prix : ${escapeHTML(item.PRIX.toString())} DA<br>
                        Quantité : ${escapeHTML(item.QTE.toString())}
                    `;
                    fragment.appendChild(div);
                });

                container.appendChild(fragment);
            })
            .catch(error => {
                document.getElementById('liste').innerHTML = `
                    <div class="error">Erreur lors du chargement des produits.<br><br>
                    <button onclick="window.location.reload()">Réessayer</button></div>
                `;
                console.error('Erreur fetch :', error);
            });
    </script>
</body>
</html>
