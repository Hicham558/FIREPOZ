<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Service Worker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Test du Service Worker</h1>
  <button onclick="testServiceWorker()">Tester sw1.js</button>
  <div id="result">En attente de l'enregistrement du Service Worker...</div>

  <script>
    // URL pour la requête interceptée
    const TEST_API_URL = 'http://localhostdb/liste_utilisateurs';

    // Enregistrement du Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw1.js', { scope: '/' })
        .then(reg => {
          console.log('Service Worker enregistré avec scope:', reg.scope);
          document.getElementById('result').textContent = 'Service Worker enregistré. Cliquez sur "Tester sw1.js" pour vérifier l\'interception.';
        })
        .catch(err => {
          console.error('Erreur lors de l\'enregistrement du Service Worker:', err);
          document.getElementById('result').textContent = `Erreur: ${err.message}\nVérifiez que sw1.js est accessible à https://hicham558.github.io/sw1.js`;
        });
    } else {
      document.getElementById('result').textContent = 'Service Worker non supporté par ce navigateur.';
    }

    // Fonction pour tester l'interception
    async function testServiceWorker() {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Test en cours vers http://localhostdb/liste_utilisateurs...';
      try {
        const response = await fetch(TEST_API_URL, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        const data = await response.json();
        resultDiv.textContent = `Réponse du Service Worker:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        console.error('Erreur lors du test:', error);
        resultDiv.textContent = `Erreur: ${error.message}\nVérifiez la console et assurez-vous que sw1.js intercepte la requête.`;
      }
    }
  </script>
</body>
</html>
