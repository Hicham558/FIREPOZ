<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion Clients SQLite (sql.js)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">Gestion des Clients (SQLite en JS)</h1>

    <!-- Formulaire d'ajout -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Ajouter un client</h5>
        <form id="addClientForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" name="nom" placeholder="Nom" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" name="contact" placeholder="Contact">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" name="adresse" placeholder="Adresse">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Ajouter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Liste des clients -->
    <h2>Clients</h2>
    <div id="clientsError" class="error"></div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Num√©ro</th>
          <th>Nom</th>
          <th>Solde</th>
          <th>R√©f√©rence</th>
          <th>Contact</th>
          <th>Adresse</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="clientsBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
  <script type="module">
    import { listeClients, ajouterClient, modifierClient, supprimerClient } from './apiRoutes.js';

    async function chargerClients() {
      try {
        const clients = await listeClients();
        const tbody = document.getElementById("clientsBody");
        tbody.innerHTML = "";

        if (clients.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center">Aucun client trouv√©</td></tr>`;
          return;
        }

        clients.forEach(client => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${client.numero_clt}</td>
            <td>${client.nom}</td>
            <td>${client.solde}</td>
            <td>${client.reference}</td>
            <td>${client.contact}</td>
            <td>${client.adresse}</td>
            <td>
              <button class="btn btn-sm btn-primary btn-modif" data-id="${client.numero_clt}">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger btn-suppr" data-id="${client.numero_clt}">üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });

        // Attacher les actions
        document.querySelectorAll(".btn-suppr").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            await supprimerClient(id);
            chargerClients();
          });
        });

        document.querySelectorAll(".btn-modif").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            const nouveauNom = prompt("Nouveau nom ?");
            const nouveauContact = prompt("Nouveau contact ?");
            const nouvelleAdresse = prompt("Nouvelle adresse ?");
            if (nouveauNom) {
              await modifierClient(id, { nom: nouveauNom, contact: nouveauContact, adresse: nouvelleAdresse });
              chargerClients();
            }
          });
        });

      } catch (err) {
        document.getElementById("clientsError").textContent = "Erreur: " + err.message;
      }
    }

    // Formulaire ajout
    document.getElementById("addClientForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      await ajouterClient(data);
      e.target.reset();
      chargerClients();
    });

    // Charger d√®s le d√©but
    chargerClients();
  </script>
</body>
</html>
