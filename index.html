<!-- Gestion Vendeurs -->
<div class="bg-white rounded-lg shadow-md transition-all duration-300 overflow-hidden animate-fade-in" id="vendeursSection">
    <div class="p-6 flex justify-between items-center cursor-pointer" onclick="toggleSection('vendeursSection')">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center">
            <i class="fas fa-user-tie mr-2 text-indigo-500"></i> Gestion Vendeurs
            <span id="vendeurCount" class="ml-2 text-sm bg-indigo-100 text-indigo-800 px-2 py-1 rounded-full count-anim hidden">0</span>
        </h2>
        <button class="text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-chevron-down" id="vendeursChevron"></i>
        </button>
    </div>
    <div class="p-6 hidden" id="vendeursContent">
        <div class="mb-4">
            <div class="relative">
                <input type="text" id="searchVendeur" placeholder="Rechercher des vendeurs..." class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            <div class="flex justify-end mt-2">
                <button onclick="toggleVendeurForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-plus mr-2"></i>Ajouter
                </button>
            </div>
        </div>

        <div id="vendeurForm" class="hidden mb-6 p-4 bg-gray-50 rounded-lg">
            <h3 class="font-medium mb-3">Nouveau Vendeur</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                    <input type="text" id="vendeurNom" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                    <input type="email" id="vendeurEmail" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" id="vendeurTelephone" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                    <select id="vendeurStatut" class="w-full px-3 py-2 border rounded-md">
                        <option value="actif">Actif</option>
                        <option value="inactif">Inactif</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-4">
                <button onclick="resetVendeurForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-times mr-2"></i>Annuler
                </button>
                <button onclick="ajouterVendeur()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-300 transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i>Enregistrer
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Téléphone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                    </tr>
                </thead>
                <tbody id="vendeursList" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="text-center py-4 text-gray-500">Chargement en cours...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
