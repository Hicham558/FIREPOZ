<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clients & Fournisseurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #clients, #fournisseurs { margin: 20px 0; }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover { background: #0056b3; }
    .vide { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Liste des Clients</h2>
  <div id="clients"></div>

  <h2>Liste des Fournisseurs</h2>
  <div id="fournisseurs"></div>

  <script>
    // Exemple fetch → à remplacer par ton API Flask
    async function chargerDonnees() {
      try {
        const reponse = await fetch("http://127.0.0.1:5000/data"); 
        const data = await reponse.json();

        afficherListe("clients", data.clients, "Base clients vide");
        afficherListe("fournisseurs", data.fournisseurs, "Base fournisseurs vide");

      } catch (error) {
        console.error("Erreur de chargement :", error);
      }
    }

    function afficherListe(id, liste, messageVide) {
      const container = document.getElementById(id);
      container.innerHTML = ""; // reset

      if (!liste || liste.length === 0) {
        container.innerHTML = `<p class="vide">${messageVide}</p>`;
        return;
      }

      liste.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = item;
        btn.onclick = () => alert(`${id.slice(0, -1)} sélectionné : ${item}`);
        container.appendChild(btn);
      });
    }

    chargerDonnees();
  </script>
</body>
</html>
