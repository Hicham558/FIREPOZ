<!-- Situation Client -->
<div id="clientSituationSection" class="bg-white rounded-lg shadow-md transition-all duration-300 overflow-hidden animate-fade-in mb-8">
    <div class="p-6 cursor-pointer" onclick="toggleSection('clientSituationSection')">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                <i class="fas fa-user mr-2 text-indigo-500"></i> Situation Client
            </h2>
            <button class="text-gray-600 hover:text-gray-800 transition">
                <i class="fas fa-chevron-down" id="clientSituationChevron"></i>
            </button>
        </div>
    </div>
    <div class="p-6 hidden" id="clientSituationContent">
        <div class="table-container">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Montant</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Justificatif</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fait par</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modifier</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Annuler</th>
                    </tr>
                </thead>
                <tbody id="clientSituationTable" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="text-center py-4 text-gray-500">Chargement en cours...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <button onclick="printSituation('C')" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-300">
                <i class="fas fa-print mr-2"></i>Imprimer Situation Client
            </button>
        </div>
    </div>
</div>
