<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirePoz - Assistant IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-id.js" crossorigin="anonymous"></script>
    <style>
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #f9fafb;
        }
        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .ai-message {
            background: #e0f2fe;
            text-align: left;
        }
        .user-message {
            background: #d1fae5;
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">FirePoz - Assistant IA</h1>
    </header>
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-bold mb-2">Posez une question sur vos données</h2>
            <div id="chatContainer" class="chat-container"></div>
            <div class="flex mt-2">
                <input id="userInput" type="text" class="flex-1 p-2 border rounded" placeholder="Ex. : Quel est le solde du client Hicham ?">
                <button onclick="submitQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button onclick="clearChat()" class="bg-gray-500 text-white px-4 py-2 rounded ml-2 hover:bg-gray-600">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <a href="index.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            <i class="fas fa-arrow-left mr-2"></i>Retour au tableau de bord
        </a>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://firepoz-s7tl.vercel.app'; // URL de ton API
        const USER_ID = 'your-user-id'; // Remplacer par l'ID utilisateur ou récupérer dynamiquement

        async function submitQuestion() {
            const input = document.getElementById('userInput').value.trim();
            const chatContainer = document.getElementById('chatContainer');
            if (!input) return;

            // Afficher la question de l'utilisateur
            chatContainer.innerHTML += `<div class="chat-message user-message">${input}</div>`;
            document.getElementById('userInput').value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Envoyer la question à l'endpoint /ask_ia
            try {
                const response = await fetch(`${API_URL}/ask_ia`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': USER_ID
                    },
                    body: JSON.stringify({ question: input })
                });
                const result = await response.json();
                if (response.ok) {
                    chatContainer.innerHTML += `<div class="chat-message ai-message">${result.response}</div>`;
                } else {
                    chatContainer.innerHTML += `<div class="chat-message ai-message">Erreur : ${result.error}</div>`;
                }
            } catch (error) {
                chatContainer.innerHTML += `<div class="chat-message ai-message">Erreur serveur : ${error.message}</div>`;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        // Message de bienvenue
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `<div class="chat-message ai-message">Bonjour ! Posez-moi une question sur vos données FirePoz, par exemple : 'Quel est le solde du client Hicham ?', 'Liste tous les clients', ou 'Quels produits sont en faible stock ?'.</div>`;
        });
    </script>
</body>
</html>
