<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirePoz - Gestion Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .maximized {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 1000 !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        .restore::after {
            content: '\f066';
        }
        .table-container {
            max-height: 250px;
            overflow-y: auto;
        }
        .animate-total-pulse {
            animation: pulse 1s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .toast-in {
            animation: slideIn 0.5s ease forwards;
        }
        .toast-out {
            animation: slideOut 0.5s ease forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        .modal-overlay {
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }
        .quantity-input::-webkit-inner-spin-button,
        .quantity-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .quantity-input {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg">
        <i id="toastIcon" class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold">FirePoz</h1>
            <span id="headerSellerName" class="text-sm">Vendeur: -</span>
        </div>
        <div class="flex items-center space-x-4">
            <span id="userDisplay" class="text-sm hidden"></span>
            <button id="loginLogoutButton" class="bg-white text-indigo-600 px-4 py-2 rounded-md hover:bg-gray-200 transition flex items-center">
                <i class="fas fa-sign-in-alt mr-1"></i> Connexion
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <!-- Seller Section -->
        <section id="sellerSection" class="bg-white rounded-lg shadow-md">
            <div class="p-4 flex justify-between items-center bg-indigo-100">
                <h2 class="text-lg font-semibold">Vendeur</h2>
                <i id="sellerChevron" class="fas fa-chevron-down cursor-pointer" onclick="toggleSection('sellerSection')"></i>
            </div>
            <div id="sellerContent" class="p-4 hidden">
                <div class="mb-4">
                    <label for="sellerSelect" class="block text-sm font-medium text-gray-700">Sélectionner un vendeur</label>
                    <select id="sellerSelect" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="0">Sélectionner un vendeur</option>
                    </select>
                </div>
                <div class="mb-4 relative">
                    <label for="sellerPassword" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="sellerPassword" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 pr-10">
                    <i id="togglePassword" class="fas fa-eye absolute right-3 top-9 cursor-pointer text-gray-500" onclick="togglePasswordVisibility()"></i>
                </div>
                <button id="validateSellerButton" onclick="validerVendeur()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition w-full">Valider</button>
                <p class="mt-2 text-sm text-gray-600">Vendeur sélectionné: <span id="selectedSellerName">-</span></p>
            </div>
        </section>

        <!-- Products Section -->
        <section id="productsSection" class="bg-white rounded-lg shadow-md lg:col-span-2 relative">
            <div class="p-4 flex justify-between items-center bg-indigo-100">
                <h2 class="text-lg font-semibold">Produits Disponibles (<span id="productCount">0</span>)</h2>
                <div class="flex space-x-2">
                    <button id="manageCategoriesButton" class="bg-indigo-600 text-white px-3 py-1 rounded-md hover:bg-indigo-700 transition flex items-center">
                        <i class="fas fa-tags mr-1"></i> Gérer Catégories
                    </button>
                    <i id="productsChevron" class="fas fa-chevron-down cursor-pointer" onclick="toggleSection('productsSection')"></i>
                    <i id="maximizeProductsButton" class="fas fa-expand cursor-pointer" onclick="toggleMaximizeProducts()"></i>
                </div>
            </div>
            <div class="p-6 hidden" id="productsContent">
                <div class="mb-4 flex flex-col md:flex-row gap-4">
                    <div class="relative w-full md:w-1/2">
                        <input type="text" id="searchProduct" placeholder="Rechercher un produit..." class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <div class="relative w-full md:w-1/2">
                        <select id="categoryFilter" class="block appearance-none w-full bg-white border border-gray-300 hover:border-indigo-500 px-4 py-2 pr-8 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                            <option value="all">Toutes les catégories</option>
                            <option value="none">Non assignés</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div id="productsList" class="transition-all duration-300">
                    <div class="text-center py-4 text-gray-500">Chargement en cours...</div>
                </div>
            </div>
        </section>

        <!-- Sale Section -->
        <section id="saleSection" class="bg-white rounded-lg shadow-md lg:col-span-3">
            <div class="p-4 flex justify-between items-center bg-indigo-100">
                <h2 class="text-lg font-semibold">Vente en Cours (<span id="saleItemCount" class="hidden">0</span>)</h2>
                <i id="saleChevron" class="fas fa-chevron-down cursor-pointer" onclick="toggleSection('saleSection')"></i>
            </div>
            <div id="saleContent" class="p-4">
                <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="saleClientId" class="block text-sm font-medium text-gray-700">Client</label>
                        <select id="saleClientId" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="0">Vente Comptoir (Sans client)</option>
                        </select>
                    </div>
                    <div>
                        <label for="paymentMode" class="block text-sm font-medium text-gray-700">Mode de paiement</label>
                        <select id="paymentMode" onchange="togglePaymentForm()" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="espece">Espèce</option>
                            <option value="a_terme">À terme</option>
                        </select>
                    </div>
                    <div id="paymentForm" class="hidden">
                        <label for="amountPaid" class="block text-sm font-medium text-gray-700">Montant versé</label>
                        <input type="number" id="amountPaid" step="0.01" min="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00 DA">
                    </div>
                </div>
                <div class="table-container">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Désignation</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantité</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix Unitaire</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                            </tr>
                        </thead>
                        <tbody id="tempSalesList" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="text-center py-4 text-gray-500">Aucune ligne ajoutée</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-lg font-bold">Total: <span id="totalSale">0.00 DA</span></span>
                    <div class="space-x-2">
                        <button id="pendingSalesButton" onclick="showPendingSales()" class="bg-yellow-600 text-white px-4 py-2 rounded-md hover:bg-yellow-700 transition">
                            <i class="fas fa-pause-circle mr-1"></i> Ventes en attente
                        </button>
                        <button id="holdSaleButton" onclick="holdSale()" disabled class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition disabled:opacity-50">
                            <i class="fas fa-pause mr-1"></i> Mettre en attente
                        </button>
                        <button id="printSaleButton80mm" onclick="imprimerVente80mm()" disabled class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition disabled:opacity-50">
                            <i class="fas fa-print mr-1"></i> Imprimer 80mm
                        </button>
                        <button id="validateSaleButton" onclick="validerVente()" disabled class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition disabled:opacity-50">
                            <i class="fas fa-check mr-1"></i> Valider la vente
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Category Management Modal -->
    <div id="categoryModal" class="fixed inset-0 hidden modal-overlay flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Gérer les Catégories</h2>
                <button onclick="closeCategoryModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label for="categoryDescription" class="block text-sm font-medium text-gray-700">Nouvelle Catégorie</label>
                <div class="flex space-x-2">
                    <input type="text" id="categoryDescription" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Description de la catégorie">
                    <button onclick="addCategory()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        <i class="fas fa-plus mr-1"></i> Ajouter
                    </button>
                </div>
            </div>
            <div id="categoryList" class="max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div id="editCategoryModal" class="fixed inset-0 hidden modal-overlay flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Modifier la Catégorie</h2>
                <button onclick="closeEditCategoryModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="saveEditedCategory(event)">
                <div class="mb-4">
                    <label for="editCategoryDescription" class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" id="editCategoryDescription" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                    <input type="hidden" id="editCategoryId">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeEditCategoryModal()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition">Annuler</button>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Pending Sales Modal -->
    <div id="pendingSalesModal" class="fixed inset-0 hidden modal-overlay flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Ventes en Attente</h2>
                <button onclick="closePendingSalesModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="pendingSalesList" class="max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://hicham03041979.onrender.com';
        let tempSaleLines = [];
        let produitsCache = [];
        let clientsCache = [];
        let utilisateursCache = [];
        let categoriesCache = [];
        let isEditMode = false;
        let editNumeroComande = null;
        let selectedCategory = null;

        // Mapping des icônes FontAwesome pour les catégories
        const categoryIcons = {
            'Plats': 'fa-utensils',
            'Boissons': 'fa-coffee',
            'Desserts': 'fa-ice-cream',
            'Entrées': 'fa-salad',
            'default': 'fa-tag'
        };

        function togglePaymentForm() {
            const paymentMode = document.getElementById('paymentMode').value;
            const paymentForm = document.getElementById('paymentForm');
            paymentForm.classList.toggle('hidden', paymentMode === 'espece');
            if (paymentMode === 'espece') document.getElementById('saleClientId').value = '0';
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('sellerPassword');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function toggleSection(sectionId) {
            const content = document.getElementById(`${sectionId.replace('Section', 'Content')}`);
            const chevron = document.getElementById(`${sectionId.replace('Section', 'Chevron')}`);
            content.classList.toggle('hidden');
            chevron.classList.toggle('fa-chevron-down');
            chevron.classList.toggle('fa-chevron-up');
        }

        function toggleMaximizeProducts() {
            const productsSection = document.getElementById('productsSection');
            const maximizeButton = document.getElementById('maximizeProductsButton');
            const productsContent = document.getElementById('productsContent');
            const productsChevron = document.getElementById('productsChevron');
            const isMaximized = productsSection.classList.contains('maximized');
            if (!isMaximized) {
                productsSection.classList.add('maximized');
                maximizeButton.classList.add('restore');
                if (productsContent.classList.contains('hidden')) {
                    productsContent.classList.remove('hidden');
                    productsChevron.classList.remove('fa-chevron-down');
                    productsChevron.classList.add('fa-chevron-up');
                }
                productsContent.style.maxHeight = 'calc(100vh - 80px)';
            } else {
                productsSection.classList.remove('maximized');
                maximizeButton.classList.remove('restore');
                productsContent.style.maxHeight = null;
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            if (!toast || !toastMessage || !toastIcon) return;
            toast.className = isError
                ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg toast-in'
                : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg toast-in';
            toastIcon.className = isError ? 'fas fa-exclamation-circle mr-2' : 'fas fa-check-circle mr-2';
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                setTimeout(() => {
                    toast.classList.add('hidden');
                    toast.classList.remove('toast-out');
                }, 500);
            }, 3000);
        }

        async function chargerUtilisateurs() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showToast('Veuillez vous connecter pour voir les utilisateurs', true);
                return;
            }
            try {
                console.log('Chargement utilisateurs');
                const response = await fetch(`${API_BASE_URL}/liste_utilisateurs`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                utilisateursCache = await response.json();
                console.log('Utilisateurs chargés:', utilisateursCache);
                const sellerSelect = document.getElementById('sellerSelect');
                const currentSelection = sellerSelect.value;
                sellerSelect.innerHTML = '<option value="0">Sélectionner un vendeur</option>';
                utilisateursCache.forEach(utilisateur => {
                    const option = document.createElement('option');
                    option.value = utilisateur.numero;
                    option.textContent = utilisateur.nom;
                    sellerSelect.appendChild(option);
                });
                sellerSelect.value = currentSelection !== '0' && utilisateursCache.some(u => u.numero === currentSelection) ? currentSelection : '0';
            } catch (error) {
                console.error('Erreur chargement utilisateurs:', error);
                showToast('Erreur chargement utilisateurs: ' + error.message, true);
            }
        }

        async function validerVendeur() {
            const numeroUtil = document.getElementById('sellerSelect').value;
            const password = document.getElementById('sellerPassword').value;
            const userId = localStorage.getItem('userId');
            if (numeroUtil === '0') {
                showToast('Veuillez sélectionner un vendeur', true);
                return;
            }
            if (!password) {
                showToast('Veuillez entrer le mot de passe', true);
                return;
            }
            try {
                console.log('Validation vendeur:', { numeroUtil });
                const testVenteData = {
                    numero_table: 0,
                    date_comande: new Date().toISOString(),
                    payment_mode: 'espece',
                    amount_paid: 0,
                    numero_util: parseInt(numeroUtil),
                    password2: password,
                    lignes: [{ numero_item: 0, quantite: 0, prixt: 0, remarque: 'test', prixbh: 0 }]
                };
                const response = await fetch(`${API_BASE_URL}/valider_vente`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify(testVenteData)
                });
                const data = await response.json();
                console.log('Réponse validation vendeur:', data);
                if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
                const sellerName = document.getElementById('sellerSelect').options[document.getElementById('sellerSelect').selectedIndex].text;
                localStorage.setItem('selectedSeller', JSON.stringify({ numero_util: numeroUtil, nom: sellerName }));
                localStorage.setItem('sellerPassword', password);
                document.getElementById('selectedSellerName').textContent = sellerName;
                document.getElementById('headerSellerName').textContent = sellerName;
                document.getElementById('sellerPassword').disabled = true;
                document.getElementById('validateSellerButton').textContent = 'Changer de vendeur';
                document.getElementById('validateSellerButton').onclick = changeAndValidateSeller;
                document.getElementById('sellerContent').classList.add('hidden');
                document.getElementById('sellerChevron').classList.add('fa-chevron-down');
                document.getElementById('sellerChevron').classList.remove('fa-chevron-up');
                showToast(`Vendeur ${sellerName} validé`);
            } catch (error) {
                console.error('Erreur validation vendeur:', error);
                showToast(`Erreur validation vendeur: ${error.message}`, true);
            }
        }

        function changeAndValidateSeller() {
            document.getElementById('sellerSelect').value = '0';
            document.getElementById('sellerPassword').value = '';
            document.getElementById('sellerPassword').disabled = false;
            document.getElementById('selectedSellerName').textContent = '-';
            document.getElementById('headerSellerName').textContent = '-';
            document.getElementById('validateSellerButton').textContent = 'Valider';
            document.getElementById('validateSellerButton').onclick = validerVendeur;
            localStorage.removeItem('selectedSeller');
            localStorage.removeItem('sellerPassword');
            document.getElementById('sellerContent').classList.remove('hidden');
            document.getElementById('sellerChevron').classList.add('fa-chevron-up');
            document.getElementById('sellerChevron').classList.remove('fa-chevron-down');
        }

        async function chargerClients() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showToast('Veuillez vous connecter pour voir les clients', true);
                return;
            }
            try {
                console.log('Chargement clients');
                const response = await fetch(`${API_BASE_URL}/liste_clients`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                clientsCache = await response.json();
                console.log('Clients chargés:', clientsCache);
                const selectElement = document.getElementById('saleClientId');
                selectElement.innerHTML = '<option value="0">Vente Comptoir (Sans client)</option>';
                await chargerSoldesClients();
                clientsCache.forEach(client => {
                    const solde = parseFloat(client.solde) || 0;
                    const option = document.createElement('option');
                    option.value = client.numero_clt;
                    option.textContent = `${client.nom} (ID: ${client.numero_clt}) [Solde: ${solde.toFixed(2)} DA]`;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur chargement clients:', error);
                showToast('Erreur chargement clients: ' + error.message, true);
            }
        }

        async function chargerSoldesClients() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;
            try {
                console.log('Chargement soldes clients');
                const response = await fetch(`${API_BASE_URL}/client_solde`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                const soldes = await response.json();
                console.log('Soldes clients:', soldes);
                clientsCache.forEach(client => {
                    const soldeData = soldes.find(s => s.numero_clt === client.numero_clt);
                    client.solde = soldeData ? soldeData.solde : '0.00';
                });
            } catch (error) {
                console.error('Erreur chargement soldes:', error);
                showToast('Erreur chargement soldes: ' + error.message, true);
            }
        }

        async function chargerCategories() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showToast('Veuillez vous connecter pour voir les catégories', true);
                return;
            }
            try {
                console.log('Chargement catégories');
                const response = await fetch(`${API_BASE_URL}/liste_categories`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!response.ok) throw new Error(`Erreur ${response.status}`);
                categoriesCache = await response.json();
                console.log('Catégories chargées:', categoriesCache);
                const categoryFilter = document.getElementById('categoryFilter');
                categoryFilter.innerHTML = '<option value="all">Toutes les catégories</option><option value="none">Non assignés</option>';

        function selectProduct(numeroItem, prix, prixba, stock, designation) {
            const numeroItemInt = parseInt(numeroItem);
            const unitPrice = parseFloat(prix) || 0;
            const pricePurchase = parseFloat(prixba) || 0;
            const quantity = 1.0;
            if (isNaN(numeroItemInt) || unitPrice <= 0) {
                showToast('Produit invalide ou prix incorrect', true);
                return;
            }
            if (stock <= 0) {
                showToast('Stock insuffisant pour ce produit', true);
                return;
            }
            const produit = produitsCache.find(p => p.numero_item === numeroItemInt);
            const existingLine = tempSaleLines.find(line => line.numero_item === numeroItemInt);
            const totalQuantity = existingLine ? (parseFloat(existingLine.quantite) + quantity) : quantity;
            if (produit && totalQuantity > produit.qte) {
                showToast('Quantité demandée supérieure au stock disponible', true);
                return;
            }
            const priceTotal = quantity * unitPrice;
            const existingLineIndex = tempSaleLines.findIndex(line => line.numero_item === numeroItemInt);
            if (existingLineIndex >= 0) {
                tempSaleLines[existingLineIndex].quantite = totalQuantity.toFixed(2);
                tempSaleLines[existingLineIndex].prixt = (totalQuantity * unitPrice).toFixed(2);
                tempSaleLines[existingLineIndex].remarque = unitPrice.toFixed(2);
            } else {
                tempSaleLines.push({
                    numero_item: numeroItemInt,
                    designation: designation || 'N/A',
                    quantite: quantity.toFixed(2),
                    prixt: priceTotal.toFixed(2),
                    remarque: unitPrice.toFixed(2),
                    prixbh: pricePurchase
                });
            }
            updateTempSalesTable();
            showToast(`Produit ajouté : ${designation}`);
        }

        function updateTempSalesTable() {
            const tbody = document.getElementById('tempSalesList');
            const totalElement = document.getElementById('totalSale');
            const itemCountElement = document.getElementById('saleItemCount');
            const validateButton = document.getElementById('validateSaleButton');
            const printButton80mm = document.getElementById('printSaleButton80mm');
            const holdSaleButton = document.getElementById('holdSaleButton');
            if (tempSaleLines.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-500">Aucune ligne ajoutée</td></tr>';
                totalElement.textContent = '0.00 DA';
                itemCountElement.textContent = '0';
                itemCountElement.classList.add('hidden');
                validateButton.disabled = true;
                printButton80mm.disabled = true;
                holdSaleButton.disabled = true;
                return;
            }
            tbody.innerHTML = '';
            let total = 0;
            let totalItems = 0;
            tempSaleLines.forEach((ligne, index) => {
                const lineTotal = parseFloat(ligne.prixt) || 0;
                total += lineTotal;
                totalItems += parseFloat(ligne.quantite) || 0;
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">

                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${ligne.designation || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="flex items-center space-x-2">
                            <button onclick="modifierQuantite(${index}, -1)" class="bg-gray-300 text-gray-700 px-2 py-1 rounded-md hover:bg-gray-400 transition">-</button>
                            <input type="number" step="0.01" min="0" value="${parseFloat(ligne.quantite).toFixed(2)}" onchange="modifierQuantiteDirect(${index}, this.value)" class="quantity-input px-2 py-1 border rounded-md w-16 text-center">

                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${lineTotal.toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
            totalElement.textContent = `${total.toFixed(2)} DA`;
            totalElement.classList.add('animate-total-pulse');
            setTimeout(() => totalElement.classList.remove('animate-total-pulse'), 1500);
            itemCountElement.textContent = totalItems.toFixed(2);
            itemCountElement.classList.remove('hidden');
            validateButton.disabled = false;
            printButton80mm.disabled = false;
            holdSaleButton.disabled = false;
        }

        function modifierQuantite(index, delta) {
            const ligne = tempSaleLines[index];
            const produit = produitsCache.find(p => p.numero_item === ligne.numero_item);
            const newQuantity = parseFloat(ligne.quantite) + delta;
            if (newQuantity <= 0) {
                supprimerLigne(index);
                return;
            }
            if (produit && newQuantity > produit.qte) {
                showToast('Quantité demandée supérieure au stock disponible', true);
                return;
            }
            ligne.quantite = newQuantity.toFixed(2);
            ligne.prixt = (newQuantity * parseFloat(ligne.remarque)).toFixed(2);
            updateTempSalesTable();
            showToast(`Quantité mise à jour: ${ligne.quantite}`);
        }

        function modifierQuantiteDirect(index, newQuantity) {
            const quantity = parseFloat(newQuantity);
            if (isNaN(quantity) || quantity <= 0) {
                showToast('Quantité invalide', true);
                return;
            }
            const ligne = tempSaleLines[index];
            const produit = produitsCache.find(p => p.numero_item === ligne.numero_item);
            if (produit && quantity > produit.qte) {
                showToast('Quantité demandée supérieure au stock disponible', true);
                return;
            }
            ligne.quantite = quantity.toFixed(2);
            ligne.prixt = (quantity * parseFloat(ligne.remarque)).toFixed(2);
            updateTempSalesTable();
            showToast(`Quantité mise à jour: ${ligne.quantite}`);
        }

        function modifierPrix(index, newPrice) {
            const price = parseFloat(newPrice);
            if (isNaN(price) || price <= 0) {
                showToast('Prix unitaire invalide', true);
                return;
            }
            const ligne = tempSaleLines[index];
            ligne.remarque = price.toFixed(2);
            ligne.prixt = (parseFloat(ligne.quantite) * price).toFixed(2);
            updateTempSalesTable();
            showToast('Prix unitaire mis à jour');
        }

        function supprimerLigne(index) {
            const ligne = tempSaleLines[index];
            tempSaleLines.splice(index, 1);
            updateTempSalesTable();
            showToast(`Ligne "${ligne.designation}" supprimée`);
        }

                return;
            }
            try {
                console.log('Chargement vente:', numeroComande);

                    throw new Error('Les lignes de vente sont manquantes ou invalides');
                }
                tempSaleLines = saleData.lignes
                    .filter(ligne => ligne.numero_item != null)
                    .map(ligne => {

                            numero_item: numeroItem,

                            prixt: prixt.toFixed(2),

                            prixbh: parseFloat(ligne.prixbh) || 0
                        };

                                    <i class="fas fa-upload mr-1"></i> Charger
                                </button>
                                <button onclick="deletePendingSale(${sale.id})" class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-700 transition">
                                    <i class="fas fa-trash mr-1"></i> Supprimer
                                </button>
                            </div>
                        </div>
                        <p><strong>Client:</strong> ${sale.clientId === '0' ? 'Vente Comptoir' : clientsCache.find(c => c.numero_clt === parseInt(sale.clientId))?.nom || 'Inconnu'}</p>
                        <p><strong>Mode de paiement:</strong> ${sale.paymentMode === 'espece' ? 'Espèce' : 'À terme'}</p>
                        ${sale.paymentMode === 'a_terme' ? `<p><strong>Montant versé:</strong> ${sale.amountPaid.toFixed(2)} DA</p>` : ''}
                        <p><strong>Total:</strong> ${sale.lines.reduce((sum, line) => sum + parseFloat(line.prixt || 0), 0).toFixed(2)} DA</p>
                    </div>
                `).join('');
            }
            modal.style.display = 'flex';
        }

        function loadPendingSale(saleId) {
            const pendingSales = JSON.parse(localStorage.getItem('pendingSales') || '[]');
            const sale = pendingSales.find(s => s.id === saleId);
            if (!sale) {
                showToast('Vente en attente non trouvée', true);
                return;
            }
            tempSaleLines = [...sale.lines];
            document.getElementById('paymentMode').value = sale.paymentMode;
            document.getElementById('amountPaid').value = sale.amountPaid || '';
            document.getElementById('saleClientId').value = sale.clientId || '0';
            togglePaymentForm();
            updateTempSalesTable();
            deletePendingSale(saleId);
            closePendingSalesModal();
            showToast('Vente en attente chargée avec succès');
        }

        function deletePendingSale(saleId) {
            let pendingSales = JSON.parse(localStorage.getItem('pendingSales') || '[]');
            pendingSales = pendingSales.filter(s => s.id !== saleId);
            localStorage.setItem('pendingSales', JSON.stringify(pendingSales));
            showPendingSales();
            showToast('Vente en attente supprimée');
        }

        function closePendingSalesModal() {
            document.getElementById('pendingSalesModal').style.display = 'none';
        }

        function imprimerVente80mm() {
            if (tempSaleLines.length === 0) {
                showToast('Aucune ligne à imprimer', true);
                return;
            }
            const settings = JSON.parse(localStorage.getItem('settings')) || {};
            const companyName = settings.companyName || 'FirePoz';
            const companyAddress = settings.companyAddress || '';
            const companyPhone = settings.companyPhone || '';
            const companyLogo = settings.companyLogo || '';
            const clientSelect = document.getElementById('saleClientId');
            const clientValue = clientSelect.value;
            const clientText = clientValue === '0' ? 'Vente Comptoir' : clientSelect.options[clientSelect.selectedIndex].text.split('[')[0].trim();
            const paymentMode = document.getElementById('paymentMode').value;
            const amountPaid = paymentMode === 'a_terme' ? parseFloat(document.getElementById('amountPaid').value) || 0 : 0;
            const total = tempSaleLines.reduce((sum, ligne) => sum + parseFloat(ligne.prixt || 0), 0).toFixed(2);
            const storedSeller = localStorage.getItem('selectedSeller');
            const sellerName = storedSeller ? JSON.parse(storedSeller).nom : 'Non spécifié';
            let soldeContent = '';
            if (paymentMode === 'a_terme' && clientValue !== '0') {
                const client = clientsCache.find(c => c.numero_clt === parseInt(clientValue));
                const soldeAvant = client ? parseFloat(client.solde) || 0 : 0;
                const soldeApres = soldeAvant + (amountPaid - parseFloat(total));
                soldeContent = `
                    <p>Solde avant vente: ${soldeAvant.toFixed(2)} DA</p>
                    <p>Solde après vente: ${soldeApres.toFixed(2)} DA</p>
                `;
            }
            let ticketContent = `
                <div class="printable">
                    ${companyLogo ? `<img src="${companyLogo}" alt="Logo" style="max-width: 60mm; margin-bottom: 3mm; display: block; margin-left: auto; margin-right: auto;">` : ''}
                    <h1>${companyName}</h1>
                    ${companyAddress ? `<p>${companyAddress}</p>` : ''}
                    ${companyPhone ? `<p>Tél: ${companyPhone}</p>` : ''}
                    <p>Date: ${new Date().toLocaleString('fr-FR')}</p>
                    <p>Vendeur: ${sellerName}</p>
                    <p>Client: ${clientText}</p>
                    <p>Mode de paiement: ${paymentMode === 'espece' ? 'Espèce' : 'À terme'}</p>
                    ${paymentMode === 'a_terme' ? `<p>Montant versé: ${amountPaid.toFixed(2)} DA</p>` : ''}
                    ${soldeContent}
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Produit</th>
                                <th>Qté</th>
                                <th>Prix U.</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tempSaleLines.map(ligne => `
                                <tr>
                                    <td>${ligne.numero_item || 'N/A'}</td>
                                    <td>${ligne.designation || 'N/A'}</td>
                                    <td>${parseFloat(ligne.quantite).toFixed(2)}</td>
                                    <td>${parseFloat(ligne.remarque || 0).toFixed EEC}</td>
                                    <td>${parseFloat(ligne.prixt || 0).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <p class="total">Total: ${total} DA</p>
                    <p class="text-center mt-3">Merci de votre achat !</p>
                </div>
            `;
            const printWindow = window.open('', '_blank', 'width=320,height=500');
            if (!printWindow) {
                showToast('Erreur d\'impression: bloqueur de pop-up activé?', true);
                return;
            }
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Aperçu Impression 80mm - ${companyName}</title>
                        <style>
                            body { margin: 0; padding: 10mm; background: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
                            .printable { width: 80mm; font-family: Arial, sans-serif; font-size: 10pt; line-height: 1.2; color: #000; text-align: center; }
                            h1 { font-size: 14pt; margin: 0 0 3mm; }
                            p { margin: 2mm 0; font-size: 10pt; }
                            table { width: 100%; border-collapse: collapse; margin: 5mm 0; }
                            th, td { border: 0.5mm solid #000; padding: 2mm; font-size: 9pt; text-align: left; }
                            th { background: #f0f0f0; }
                            .total { font-weight: bold; font-size: 12pt; margin-top: 5mm; }
                        </style>
                    </head>
                    <body>
                        ${ticketContent}
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 500);
        }

        function openCategoryModal() {
            document.getElementById('categoryModal').style.display = 'flex';
            document.getElementById('categoryDescription').value = '';
            loadCategoryList();
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        async function loadCategoryList() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showToast('Veuillez vous connecter pour gérer les catégories', true);
                return;
            }
            try {
                console.log('Chargement liste produits par catégorie');
                const response = await fetch(`${API_BASE_URL}/liste_produits_par_categorie`, {
                    headers: { 'X-User-ID': userId }
                });
                const data = await response.json();
                console.log('Réponse liste produits par catégorie:', data);
                if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = '';
                const unassignedResponse = await fetch(`${API_BASE_URL}/liste_produits_par_categorie?numero_categorie=null`, {
                    headers: { 'X-User-ID': userId }
                });
                const unassignedData = await unassignedResponse.json();
                console.log('Produits non assignés:', unassignedData);
                if (!unassignedResponse.ok) throw new Error(unassignedData.erreur || `Erreur ${unassignedResponse.status}`);
                const unassignedProducts = unassignedData.produits || [];
                const unassignedDiv = document.createElement('div');
                unassignedDiv.className = 'mb-4';
                unassignedDiv.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold">Non assignés</span>
                    </div>
                    <div class="pl-4">
                        ${unassignedProducts.length ? unassignedProducts.map(product => `
                            <div class="flex justify-between items-center mb-1">
                                <span>${product.designation || 'N/A'}</span>
                                <select onchange="assignCategory(${product.numero_item}, this.value)" class="border p-1 rounded w-40">
                                    <option value="">Assigner à...</option>
                                    ${(data.categories || []).map(cat => `<option value="${cat.numero_categorie}">${cat.description_c}</option>`).join('')}
                                </select>
                            </div>
                        `).join('') : '<p class="text-gray-500">Aucun produit non assigné</p>'}
                    </div>
                `;
                categoryList.appendChild(unassignedDiv);
                (data.categories || []).forEach(category => {
                    const div = document.createElement('div');
                    div.className = 'mb-4';
                    div.innerHTML = `
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold">${category.description_c}</span>
                            <div class="space-x-2">
                                <button onclick="editCategoryModal(${category.numero_categorie}, '${category.description_c.replace(/"/g, '&quot;')}')" class="bg-blue-600 text-white px-2 py-1 rounded-md hover:bg-blue-700 transition">
                                    <i class="fas fa-edit"></i> Modifier
                                </button>
                                <button onclick="deleteCategory(${category.numero_categorie})" class="bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-800 transition">
                                    <i class="fas fa-trash"></i> Supprimer
                                </button>
                            </div>
                        </div>
                        <div class="pl-4">
                            ${category.produits && category.produits.length ? category.produits.map(product => `
                                <div class="flex justify-between items-center mb-1">
                                    <span>${product.designation || 'N/A'}</span>
                                    <button onclick="removeCategoryFromProduct(${product.numero_item})" class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-times"></i> Retirer
                                    </button>
                                </div>
                            `).join('') : '<p class="text-gray-500">Aucun produit dans cette catégorie</p>'}
                        </div>
                    `;
                    categoryList.appendChild(div);
                });
            } catch (error) {
                console.error('Erreur chargement liste catégories:', error);
                showToast('Erreur chargement liste catégories: ' + error.message, true);
            }
        }

        async function addCategory() {
            const userId = localStorage.getItem('userId');
            const description = document.getElementById('categoryDescription').value.trim();
            if (!userId) {
                showToast('Veuillez vous connecter pour ajouter une catégorie', true);
                return;
            }
            if (!description) {
                showToast('Veuillez entrer une description pour la catégorie', true);
                return;
            }
            try {
                console.log('Ajout catégorie:', { description_c: description });
                const response = await fetch(`${API_BASE_URL}/ajouter_categorie`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify({ description_c: description })
                });
                const data = await response.json();
                console.log('Réponse ajout catégorie:', data);
                if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
                document.getElementById('categoryDescription').value = '';
                await chargerCategories();
                loadCategoryList();
                showToast('Catégorie ajoutée avec succès');
            } catch (error) {
                console.error('Erreur ajout catégorie:', error);
                showToast(`Erreur ajout catégorie: ${error.message}`, true);
            }
        }

        function editCategoryModal(numeroCategorie, description) {
            console.log('Ouverture modal modification:', { numeroCategorie, description });
            const modal = document.getElementById('editCategoryModal');
            document.getElementById('editCategoryId').value = numeroCategorie;
            document.getElementById('editCategoryDescription').value = description;
            modal.style.display = 'flex';
        }

        async function saveEditedCategory(event) {
            event.preventDefault();
            const userId = localStorage.getItem('userId');
            const numeroCategorie = parseInt(document.getElementById('editCategoryId').value);
            const description = document.getElementById('editCategoryDescription').value.trim();
            if (!userId) {
                showToast('Veuillez vous connecter pour modifier une catégorie', true);
                return;
            }
            if (!description) {
                showToast('Veuillez entrer une description pour la catégorie', true);
                return;
            }
            if (isNaN(numeroCategorie)) {
                showToast('ID de catégorie invalide', true);
                return;
            }
            try {
                console.log('Modification catégorie:', { numeroCategorie, description_c: description });
                const response = await fetch(`${API_BASE_URL}/modifier_categorie/${numeroCategorie}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify({ description_c: description })
                });
                const data = await response.json();
                console.log('Réponse modification catégorie:', data);
                if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
                closeEditCategoryModal();
                await chargerCategories();
                loadCategoryList();
                displayCategories();
                showToast('Catégorie modifiée avec succès');
            } catch (error) {
                console.error('Erreur modification catégorie:', error);
                showToast(`Erreur modification catégorie: ${error.message}`, true);
            }
        }

        function closeEditCategoryModal() {
            document.getElementById('editCategoryModal').style.display = 'none';
        }

   
    async function deleteCategory(numeroCategorie) {
        const userId = localStorage.getItem('userId');
        if (!userId) {
            showToast('Veuillez vous connecter pour supprimer une catégorie', true);
            return;
        }
        if (!confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ? Les produits associés deviendront non assignés.')) {
            return;
        }
        try {
            console.log('Suppression catégorie:', { numeroCategorie });
            const response = await fetch(`${API_BASE_URL}/supprimer_categorie/${numeroCategorie}`, {
                method: 'DELETE',
                headers: { 'X-User-ID': userId }
            });
            const data = await response.json();
            console.log('Réponse suppression catégorie:', data);
            if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
            await chargerCategories();
            loadCategoryList();
            displayCategories();
            showToast('Catégorie supprimée avec succès');
        } catch (error) {
            console.error('Erreur suppression catégorie:', error);
            showToast(`Erreur suppression catégorie: ${error.message}`, true);
        }
    }

    async function assignCategory(numeroItem, numeroCategorie) {
        const userId = localStorage.getItem('userId');
        if (!userId) {
            showToast('Veuillez vous connecter pour assigner une catégorie', true);
            return;
        }
        if (!numeroCategorie) {
            showToast('Veuillez sélectionner une catégorie', true);
            return;
        }
        try {
            console.log('Assignation catégorie:', { numeroItem, numeroCategorie });
            const response = await fetch(`${API_BASE_URL}/assigner_categorie`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-User-ID': userId
                },
                body: JSON.stringify({
                    numero_item: parseInt(numeroItem),
                    numero_categorie: parseInt(numeroCategorie)
                })
            });
            const data = await response.json();
            console.log('Réponse assignation catégorie:', data);
            if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
            await chargerProduits();
            loadCategoryList();
            displayCategories();
            showToast('Produit assigné à la catégorie avec succès');
        } catch (error) {
            console.error('Erreur assignation catégorie:', error);
            showToast(`Erreur assignation catégorie: ${error.message}`, true);
        }
    }

    async function removeCategoryFromProduct(numeroItem) {
        const userId = localStorage.getItem('userId');
        if (!userId) {
            showToast('Veuillez vous connecter pour retirer une catégorie', true);
            return;
        }
        if (!confirm('Êtes-vous sûr de vouloir retirer ce produit de la catégorie ?')) {
            return;
        }
        try {
            console.log('Retrait catégorie:', { numeroItem });
            const response = await fetch(`${API_BASE_URL}/retirer_categorie/${numeroItem}`, {
                method: 'PUT',
                headers: { 'X-User-ID': userId }
            });
            const data = await response.json();
            console.log('Réponse retrait catégorie:', data);
            if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
            await chargerProduits();
            loadCategoryList();
            displayCategories();
            showToast('Produit retiré de la catégorie avec succès');
        } catch (error) {
            console.error('Erreur retrait catégorie:', error);
            showToast(`Erreur retrait catégorie: ${error.message}`, true);
        }
    }

    async function login() {
        const username = prompt('Entrez votre nom d\'utilisateur:');
        const password = prompt('Entrez votre mot de passe:');
        if (!username || !password) {
            showToast('Nom d\'utilisateur et mot de passe requis', true);
            return;
        }
        try {
            console.log('Connexion utilisateur:', { username });
            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            console.log('Réponse connexion:', data);
            if (!response.ok) throw new Error(data.erreur || `Erreur ${response.status}`);
            localStorage.setItem('userId', data.user_id);
            document.getElementById('userDisplay').textContent = `Connecté: ${username}`;
            document.getElementById('userDisplay').classList.remove('hidden');
            document.getElementById('loginLogoutButton').innerHTML = '<i class="fas fa-sign-out-alt mr-1"></i> Déconnexion';
            document.getElementById('loginLogoutButton').onclick = logout;
            await Promise.all([
                chargerUtilisateurs(),
                chargerClients(),
                chargerCategories(),
                chargerProduits()
            ]);
            const storedSeller = localStorage.getItem('selectedSeller');
            if (storedSeller) {
                const { numero_util, nom } = JSON.parse(storedSeller);
                document.getElementById('sellerSelect').value = numero_util;
                document.getElementById('selectedSellerName').textContent = nom;
                document.getElementById('headerSellerName').textContent = nom;
                document.getElementById('sellerPassword').disabled = true;
                document.getElementById('validateSellerButton').textContent = 'Changer de vendeur';
                document.getElementById('validateSellerButton').onclick = changeAndValidateSeller;
            }
            showToast('Connexion réussie');
        } catch (error) {
            console.error('Erreur connexion:', error);
            showToast(`Erreur connexion: ${error.message}`, true);
        }
    }

    function logout() {
        localStorage.removeItem('userId');
        localStorage.removeItem('selectedSeller');
        localStorage.removeItem('sellerPassword');
        document.getElementById('userDisplay').textContent = '';
        document.getElementById('userDisplay').classList.add('hidden');
        document.getElementById('loginLogoutButton').innerHTML = '<i class="fas fa-sign-in-alt mr-1"></i> Connexion';
        document.getElementById('loginLogoutButton').onclick = login;
        document.getElementById('sellerSelect').innerHTML = '<option value="0">Sélectionner un vendeur</option>';
        document.getElementById('sellerPassword').value = '';
        document.getElementById('sellerPassword').disabled = false;
        document.getElementById('selectedSellerName').textContent = '-';
        document.getElementById('headerSellerName').textContent = '-';
        document.getElementById('validateSellerButton').textContent = 'Valider';
        document.getElementById('validateSellerButton').onclick = validerVendeur;
        document.getElementById('saleClientId').innerHTML = '<option value="0">Vente Comptoir (Sans client)</option>';
        document.getElementById('categoryFilter').innerHTML = '<option value="all">Toutes les catégories</option><option value="none">Non assignés</option>';
        tempSaleLines = [];
        produitsCache = [];
        clientsCache = [];
        utilisateursCache = [];
        categoriesCache = [];
        selectedCategory = null;
        updateTempSalesTable();
        displayCategories();
        showToast('Déconnexion réussie');
    }

    // Event Listeners
    document.getElementById('loginLogoutButton').onclick = login;
    document.getElementById('manageCategoriesButton').onclick = openCategoryModal;
    document.getElementById('searchProduct').addEventListener('input', () => {
        if (selectedCategory !== null) {
            displayProductsByCategory();
        } else {
            displayCategories();
        }
    });
    document.getElementById('categoryFilter').addEventListener('change', filterProducts);

    // Initialisation
    window.addEventListener('load', () => {
        const userId = localStorage.getItem('userId');
        if (userId) {
            login();
        }
        togglePaymentForm();
        updateTempSalesTable();
        displayCategories();
    });
</script>
</body>
</html>
