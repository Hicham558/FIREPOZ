<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adresses - FirePoz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .animate-pulse { animation: pulse 2s infinite ease-in-out; }
        #mapModal { transition: opacity 0.3s ease; }
        #mapContainer { height: 500px; width: 100%; border: 2px solid #e5e7eb; border-radius: 8px; }
        .form-container { max-height: 600px; overflow-y: auto; }
        .input-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #6b7280; }
        .map-button { transition: transform 0.3s ease, background-color 0.3s ease; }
        .map-button:hover { transform: scale(1.05); }
        .leaflet-popup-content-wrapper { font-size: 0.9rem; }
        .client-pin { color: #3b82f6; }
        .supplier-pin { color: #ef4444; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Map Modal -->
    <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30 hidden animate-fade-in">
        <div class="bg-white rounded-lg p-6 w-full max-w-4xl form-container">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-map-marked-alt mr-2 text-indigo-500"></i> Gestion des Adresses
                </h2>
                <button onclick="closeMapModal()" class="text-gray-600 hover:text-gray-800 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Form -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Type*</label>
                    <select id="entityType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="client">Client</option>
                        <option value="supplier">Fournisseur</option>
                    </select>
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom*</label>
                    <input type="text" id="entityName" class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Rechercher ou sélectionner...">
                    <i class="fas fa-search input-icon"></i>
                    <div id="nameSuggestions" class="absolute w-full bg-white border rounded-md shadow-lg max-h-40 overflow-y-auto hidden"></div>
                </div>
                <div class="relative col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresse*</label>
                    <input type="text" id="entityAddress" class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Entrez ou sélectionnez une adresse">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <div id="addressSuggestions" class="absolute w-full bg-white border rounded-md shadow-lg max-h-40 overflow-y-auto hidden"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Solde</label>
                    <input type="text" id="entityBalance" class="w-full px-3 py-2 border rounded-md bg-gray-100" readonly>
                </div>
            </div>
            <!-- Map -->
            <div id="mapContainer" class="mb-4"></div>
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-3">
                <button onclick="clearForm()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 map-button">
                    <i class="fas fa-eraser mr-2"></i>Effacer
                </button>
                <button onclick="saveEntity()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 map-button">
                    <i class="fas fa-save mr-2"></i>Enregistrer
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="flex items-center px-6 py-3 rounded-md shadow-lg">
            <i id="toastIcon" class="mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://web-production-3b9e.up.railway.app';
        let map, marker;
        let clients = [], suppliers = [];
        const NOMINATIM_URL = 'https://nominatim.openstreetmap.org';

        // Initialize map on modal open
        function initMap() {
            if (map) map.remove();
            map = L.map('mapContainer').setView([36.7538, 3.0588], 6); // Center on Algeria
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19
            }).addTo(map);

            // Add click event for reverse geocoding
            map.on('click', async (e) => {
                const { lat, lng } = e.latlng;
                try {
                    const response = await fetch(`${NOMINATIM_URL}/reverse?format=json&lat=${lat}&lon=${lng}`);
                    const data = await response.json();
                    if (data.display_name) {
                        document.getElementById('entityAddress').value = data.display_name;
                        setMarker(lat, lng, data.display_name);
                    } else {
                        showToast('Aucune adresse trouvée à cet emplacement', true);
                    }
                } catch (error) {
                    showToast('Erreur de géocodage inversé', true);
                    console.error('Reverse geocode error:', error);
                }
            });

            // Load entities on map
            loadEntitiesOnMap();
        }

        // Set or update marker
        function setMarker(lat, lng, address, isEntity = false, entityType = '', name = '', balance = 0) {
            if (marker) marker.remove();
            marker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: entityType === 'client' ? 'client-pin' : 'supplier-pin',
                    html: `<i class="fas fa-map-marker-alt fa-2x"></i>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                })
            }).addTo(map);
            if (isEntity) {
                marker.bindPopup(`
                    <b>${name}</b><br>
                    Type: ${entityType === 'client' ? 'Client' : 'Fournisseur'}<br>
                    Solde: ${balance.toFixed(2)} DA<br>
                    Adresse: ${address}
                `);
            } else {
                marker.bindPopup(`Adresse: ${address}`);
            }
            map.setView([lat, lng], 15);
        }

        // Load clients and suppliers on map
        async function loadEntitiesOnMap() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showToast('Veuillez vous connecter pour charger les entités', true);
                return;
            }

            try {
                // Fetch clients
                const clientResponse = await fetch(`${API_BASE_URL}/liste_clients`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!clientResponse.ok) throw new Error('Erreur chargement clients');
                clients = await clientResponse.json();

                // Fetch suppliers
                const supplierResponse = await fetch(`${API_BASE_URL}/liste_fournisseurs`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!supplierResponse.ok) throw new Error('Erreur chargement fournisseurs');
                suppliers = await supplierResponse.json();

                // Geocode and add markers for clients
                for (const client of clients) {
                    if (client.adresse) {
                        try {
                            const response = await fetch(`${NOMINATIM_URL}/search?format=json&q=${encodeURIComponent(client.adresse)}&limit=1`);
                            const data = await response.json();
                            if (data.length > 0) {
                                const { lat, lon } = data[0];
                                L.marker([lat, lon], {
                                    icon: L.divIcon({
                                        className: 'client-pin',
                                        html: `<i class="fas fa-map-marker-alt fa-2x"></i>`,
                                        iconSize: [30, 30],
                                        iconAnchor: [15, 30]
                                    })
                                }).addTo(map).bindPopup(`
                                    <b>${client.nom}</b><br>
                                    Type: Client<br>
                                    Solde: ${client.solde.toFixed(2)} DA<br>
                                    Adresse: ${client.adresse}
                                `);
                            }
                        } catch (error) {
                            console.warn(`Geocoding failed for client ${client.nom}:`, error);
                        }
                    }
                }

                // Geocode and add markers for suppliers
                for (const supplier of suppliers) {
                    if (supplier.adresse) {
                        try {
                            const response = await fetch(`${NOMINATIM_URL}/search?format=json&q=${encodeURIComponent(supplier.adresse)}&limit=1`);
                            const data = await response.json();
                            if (data.length > 0) {
                                const { lat, lon } = data[0];
                                L.marker([lat, lon], {
                                    icon: L.divIcon({
                                        className: 'supplier-pin',
                                        html: `<i class="fas fa-map-marker-alt fa-2x"></i>`,
                                        iconSize: [30, 30],
                                        iconAnchor: [15, 30]
                                    })
                                }).addTo(map).bindPopup(`
                                    <b>${supplier.nom}</b><br>
                                    Type: Fournisseur<br>
                                    Solde: ${supplier.solde.toFixed(2)} DA<br>
                                    Adresse: ${supplier.adresse}
                                `);
                            }
                        } catch (error) {
                            console.warn(`Geocoding failed for supplier ${supplier.nom}:`, error);
                        }
                    }
                }
            } catch (error) {
                showToast('Erreur de chargement des entités', true);
                console.error('Load entities error:', error);
            }
        }

        // Open map modal
        function openMapModal() {
            document.getElementById('mapModal').classList.remove('hidden');
            setTimeout(initMap, 100); // Delay to ensure modal is rendered
        }

        // Close map modal
        function closeMapModal() {
            document.getElementById('mapModal').classList.add('hidden');
            if (map) map.remove();
            clearForm();
        }

        // Clear form
        function clearForm() {
            document.getElementById('entityType').value = 'client';
            document.getElementById('entityName').value = '';
            document.getElementById('entityAddress').value = '';
            document.getElementById('entityBalance').value = '';
            document.getElementById('nameSuggestions').classList.add('hidden');
            document.getElementById('addressSuggestions').classList.add('hidden');
            if (marker) marker.remove();
            updateNameSuggestions('');
        }

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            toast.className = isError
                ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg'
                : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg';

            toastIcon.className = isError
                ? 'fas fa-exclamation-circle mr-2'
                : 'fas fa-check-circle mr-2';

            toastMessage.textContent = message;
            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Autocomplete name suggestions
        document.getElementById('entityName').addEventListener('input', async (e) => {
            const searchTerm = e.target.value.trim().toLowerCase();
            updateNameSuggestions(searchTerm);
        });

        function updateNameSuggestions(searchTerm) {
            const type = document.getElementById('entityType').value;
            const suggestions = type === 'client' ? clients : suppliers;
            const filtered = suggestions.filter(entity => entity.nom.toLowerCase().includes(searchTerm));
            const suggestionsDiv = document.getElementById('nameSuggestions');

            if (filtered.length === 0 || !searchTerm) {
                suggestionsDiv.classList.add('hidden');
                return;
            }

            suggestionsDiv.innerHTML = filtered.map(entity => `
                <div class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" onclick="selectEntity('${entity.nom}', '${entity.adresse || ''}', ${entity.solde}, '${type}', '${entity.numero_clt || entity.numero_fou}')">
                    ${entity.nom} (Solde: ${entity.solde.toFixed(2)} DA)
                </div>
            `).join('');
            suggestionsDiv.classList.remove('hidden');
        }

        // Select entity from suggestions
        window.selectEntity = async (name, address, balance, type, id) => {
            document.getElementById('entityName').value = name;
            document.getElementById('entityAddress').value = address;
            document.getElementById('entityBalance').value = `${balance.toFixed(2)} DA`;
            document.getElementById('nameSuggestions').classList.add('hidden');

            if (address) {
                try {
                    const response = await fetch(`${NOMINATIM_URL}/search?format=json&q=${encodeURIComponent(address)}&limit=1`);
                    const data = await response.json();
                    if (data.length > 0) {
                        const { lat, lon } = data[0];
                        setMarker(lat, lon, address, true, type, name, balance);
                    } else {
                        showToast('Adresse non géolocalisable', true);
                    }
                } catch (error) {
                    showToast('Erreur de géocodage', true);
                    console.error('Geocode error:', error);
                }
            }
        };

        // Autocomplete address suggestions
        document.getElementById('entityAddress').addEventListener('input', async (e) => {
            const searchTerm = e.target.value.trim();
            if (searchTerm.length < 3) {
                document.getElementById('addressSuggestions').classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`${NOMINATIM_URL}/search?format=json&q=${encodeURIComponent(searchTerm)}&limit=5`);
                const data = await response.json();
                const suggestionsDiv = document.getElementById('addressSuggestions');

                if (data.length === 0) {
                    suggestionsDiv.classList.add('hidden');
                    return;
                }

                suggestionsDiv.innerHTML = data.map(item => `
                    <div class="px-4 py-2 hover:bg-indigo-100 cursor-pointer" onclick="selectAddress('${item.display_name}', ${item.lat}, ${item.lon})">
                        ${item.display_name}
                    </div>
                `).join('');
                suggestionsDiv.classList.remove('hidden');
            } catch (error) {
                showToast('Erreur de recherche d\'adresse', true);
                console.error('Address search error:', error);
            }
        });

        // Select address from suggestions
        window.selectAddress = (address, lat, lon) => {
            document.getElementById('entityAddress').value = address;
            document.getElementById('addressSuggestions').classList.add('hidden');
            setMarker(lat, lon, address);
        };

        // Save entity
        async function saveEntity() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showToast('Veuillez vous connecter pour sauvegarder', true);
                return;
            }

            const type = document.getElementById('entityType').value;
            const name = document.getElementById('entityName').value.trim();
            const address = document.getElementById('entityAddress').value.trim();

            if (!name || !address) {
                showToast('Veuillez remplir tous les champs obligatoires', true);
                return;
            }

            try {
                // Check if entity exists to decide between add or update
                const entities = type === 'client' ? clients : suppliers;
                const existingEntity = entities.find(entity => entity.nom.toLowerCase() === name.toLowerCase());
                const url = existingEntity
                    ? `${API_BASE_URL}/${type === 'client' ? 'modifier_client' : 'modifier_fournisseur'}/${existingEntity.numero_clt || existingEntity.numero_fou}`
                    : `${API_BASE_URL}/${type === 'client' ? 'ajouter_client' : 'ajouter_fournisseur'}`;
                const method = existingEntity ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': userId
                    },
                    body: JSON.stringify({
                        nom: name,
                        adresse: address,
                        contact: existingEntity?.contact || '' // Preserve existing contact if updating
                    })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.erreur || 'Erreur lors de la sauvegarde');
                }

                showToast(existingEntity ? `${type === 'client' ? 'Client' : 'Fournisseur'} modifié avec succès` : `${type === 'client' ? 'Client' : 'Fournisseur'} ajouté avec succès`);
                closeMapModal();
                // Reload main page data if needed
                if (window.chargerClients) window.chargerClients();
                if (window.chargerFournisseurs) window.chargerFournisseurs();
            } catch (error) {
                showToast(error.message, true);
                console.error('Save entity error:', error);
            }
        }

        // Add button to main page (example, add this to your main page's Actions Rapides section)
        document.addEventListener('DOMContentLoaded', () => {
            // This is a placeholder; add the button to your main page's HTML
            const actionsSection = document.getElementById('actionsSection');
            if (actionsSection) {
                const mapButton = document.createElement('a');
                mapButton.className = 'bg-purple-600 text-white p-4 rounded-md hover:bg-purple-700 transition duration-300 transform hover:scale-105 flex items-center justify-center';
                mapButton.innerHTML = '<i class="fas fa-map-marked-alt mr-2 text-xl"></i><span class="font-medium">Carte des Adresses</span>';
                mapButton.onclick = openMapModal;
                actionsSection.querySelector('.grid').appendChild(mapButton);
            }
        });
    </script>
</body>
</html>
