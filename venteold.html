<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirePoz - Assistant IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-id.js" crossorigin="anonymous"></script>
    <style>
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background: #f9fafb;
        }
        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .ai-message {
            background: #e0f2fe;
            text-align: left;
        }
        .user-message {
            background: #d1fae5;
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">FirePoz - Assistant IA</h1>
    </header>
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-bold mb-2">Posez une question sur vos données</h2>
            <div id="chatContainer" class="chat-container"></div>
            <div class="flex mt-2">
                <input id="userInput" type="text" class="flex-1 p-2 border rounded" placeholder="Ex. : Quel est le solde du client Hicham ?">
                <button onclick="submitQuestion()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2 hover:bg-blue-600">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button onclick="clearChat()" class="bg-gray-500 text-white px-4 py-2 rounded ml-2 hover:bg-gray-600">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <a href="index.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            <i class="fas fa-arrow-left mr-2"></i>Retour au tableau de bord
        </a>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://firepoz-s7tl.vercel.app'; // URL de ton API
        const USER_ID = 'your-user-id'; // Remplacer par l'ID utilisateur ou récupérer dynamiquement

        async function submitQuestion() {
            const input = document.getElementById('userInput').value.trim().toLowerCase();
            const chatContainer = document.getElementById('chatContainer');
            if (!input) return;

            // Afficher la question de l'utilisateur
            chatContainer.innerHTML += `<div class="chat-message user-message">${input}</div>`;
            document.getElementById('userInput').value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Analyser la question
            try {
                let responseText = await processQuestion(input);
                chatContainer.innerHTML += `<div class="chat-message ai-message">${responseText}</div>`;
            } catch (error) {
                chatContainer.innerHTML += `<div class="chat-message ai-message">Erreur : ${error.message}</div>`;
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function processQuestion(question) {
            // Mots-clés pour identifier l'entité et l'action
            const isClient = question.includes('client');
            const isProduit = question.includes('produit') || question.includes('article');
            const isVente = question.includes('vente') || question.includes('ticket') || question.includes('bon de l');
            const isSolde = question.includes('solde');
            const isStock = question.includes('stock') || question.includes('quantité');
            const isListe = question.includes('liste') || question.includes('tous') || question.includes('toutes');

            // Extraire un nom ou ID (approximation simple)
            const words = question.split(' ');
            const potentialName = words.find(w => !['client', 'solde', 'produit', 'vente', 'liste', 'stock', 'quantité', 'faible', 'est', 'quel', 'quels', 'qui', 'de', 'le', 'la', 'les', 'un', 'une'].includes(w));

            if (isClient && isSolde && potentialName) {
                // Ex. : "Quel est le solde du client Hicham ?"
                const clients = await fetchClients();
                const client = clients.find(c => c.nom.toLowerCase().includes(potentialName));
                if (!client) return `Aucun client nommé "${potentialName}" trouvé.`;
                const soldes = await fetchClientSolde();
                const solde = soldes.find(s => s.numero_clt === client.numero_clt);
                return `Le solde du client ${client.nom} est de ${solde.solde} MAD.`;
            } else if (isClient && isListe) {
                // Ex. : "Liste tous les clients"
                const clients = await fetchClients();
                if (!clients.length) return "Aucun client trouvé.";
                return `Liste des clients :\n${clients.map(c => `- ${c.nom} (Référence: ${c.reference}, Solde: ${c.solde.toFixed(2)} MAD)`).join('\n')}`;
            } else if (isProduit && isStock && question.includes('faible')) {
                // Ex. : "Quels produits sont en faible stock ?"
                const produits = await fetchProduits();
                const lowStock = produits.filter(p => p.QTE < 10);
                if (!lowStock.length) return "Aucun produit en faible stock.";
                return `Produits en faible stock :\n${lowStock.map(p => `- ${p.DESIGNATION} (Quantité: ${p.QTE})`).join('\n')}`;
            } else if (isProduit && isListe) {
                // Ex. : "Liste tous les produits"
                const produits = await fetchProduits();
                if (!produits.length) return "Aucun produit trouvé.";
                return `Liste des produits :\n${produits.map(p => `- ${p.DESIGNATION} (Référence: ${p.REF}, Quantité: ${p.QTE}, Prix: ${p.PRIX.toFixed(2)} MAD)`).join('\n')}`;
            } else if (isVente && isListe && question.includes('aujourd')) {
                // Ex. : "Liste les ventes d'aujourd'hui"
                const ventes = await fetchVentesJour();
                const tickets = ventes.tickets || [];
                const bons = ventes.bons || [];
                if (!tickets.length && !bons.length) return "Aucune vente aujourd'hui.";
                let response = `Ventes d'aujourd'hui (Total: ${ventes.total} MAD) :\n`;
                if (tickets.length) {
                    response += `Tickets :\n${tickets.map(t => `- Ticket #${t.numero_comande} (${t.client_nom}, ${t.lignes.length} articles)`).join('\n')}\n`;
                }
                if (bons.length) {
                    response += `Bons de livraison :\n${bons.map(b => `- Bon #${b.numero_comande} (${b.client_nom}, ${b.lignes.length} articles)`).join('\n')}`;
                }
                return response;
            } else {
                return "Désolé, je ne comprends pas votre question. Essayez par exemple : 'Quel est le solde du client Hicham ?', 'Liste tous les clients', ou 'Quels produits sont en faible stock ?'.";
            }
        }

        async function fetchClients() {
            const response = await fetch(`${API_URL}/liste_clients`, {
                headers: { 'X-User-ID': USER_ID }
            });
            if (!response.ok) throw new Error('Erreur lors de la récupération des clients');
            return await response.json();
        }

        async function fetchClientSolde() {
            const response = await fetch(`${API_URL}/client_solde`, {
                headers: { 'X-User-ID': USER_ID }
            });
            if (!response.ok) throw new Error('Erreur lors de la récupération des soldes');
            return await response.json();
        }

        async function fetchProduits() {
            const response = await fetch(`${API_URL}/liste_produits`, {
                headers: { 'X-User-ID': USER_ID }
            });
            if (!response.ok) throw new Error('Erreur lors de la récupération des produits');
            return await response.json();
        }

        async function fetchVentesJour() {
            const response = await fetch(`${API_URL}/ventes_jour`, {
                headers: { 'X-User-ID': USER_ID }
            });
            if (!response.ok) throw new Error('Erreur lors de la récupération des ventes');
            return await response.json();
        }

        function clearChat() {
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        // Initialiser avec un message de bienvenue
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `<div class="chat-message ai-message">Bonjour ! Posez-moi une question sur vos données FirePoz, par exemple : 'Quel est le solde du client Hicham ?', 'Liste tous les produits', ou 'Quels sont les ventes d'aujourd'hui ?'.</div>`;
        });
    </script>
</body>
</html>
