<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impression Bluetooth Xprinter 80mm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <button onclick="printHelloWorld()">Imprimer Hello World</button>
    <div id="status">Statut : Prêt</div>

    <script>
        // Fonction pour afficher les messages de statut
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Statut : ${message}`;
            statusDiv.style.color = isError ? 'red' : 'green';
        }

        // Fonction d'impression
        async function printHelloWorld() {
            try {
                // Préparer les commandes ESC/POS pour "Hello World"
                const encoder = new TextEncoder();
                const data = [
                    '\x1B\x40', // Initialisation de l'imprimante
                    '\x1B\x61\x01', // Centrer le texte
                    encoder.encode('Hello World\n'), // Texte à imprimer
                    encoder.encode('\n'), // Saut de ligne
                    '\x1D\x56\x42\x00' // Coupe du papier (ajustez si nécessaire)
                ];

                // Demander l'appareil Bluetooth
                showStatus('Recherche de l\'imprimante...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'XP-' }], // Filtrer les imprimantes Xprinter
                    optionalServices: ['000018f0-0000-1000-8000-00805f9b34fb'] // Service Bluetooth série
                });

                // Connexion à l'imprimante
                showStatus('Connexion à ' + device.name + '...');
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('000018f0-0000-1000-8000-00805f9b34fb');
                const characteristic = await service.getCharacteristic('00002af1-0000-1000-8000-00805f9b34fb');

                // Envoyer les données
                showStatus('Envoi des données...');
                for (const chunk of data) {
                    await characteristic.writeValue(chunk);
                }

                showStatus('Impression réussie !');
            } catch (err) {
                console.error('Erreur impression Bluetooth:', err);
                showStatus('Erreur : ' + err.message, true);
            }
        }
    </script>
</body>
</html>
