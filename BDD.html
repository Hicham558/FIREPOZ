<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Base de Données</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
  <script src="./db.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    h2 {
      color: #444;
    }
    button, input[type="file"], input[type="text"] {
      padding: 10px;
      margin: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 3px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Gestion de Base de Données</h1>

  <!-- Section 1: Exportation vers la production -->
  <div class="section">
    <h2>Exportation vers la base de production</h2>
    <p>Exporter la base actuelle vers IndexedDB de production ou configurer l'API.</p>
    <input type="text" id="apiEndpoint" placeholder="URL API (ex: /api)" value="/api">
    <button onclick="exportToProduction()">Exporter vers Production</button>
    <button onclick="testApiConnection()">Tester la connexion API</button>
    <div id="exportStatus"></div>
  </div>

  <!-- Section 2: Gestion de la base locale -->
  <div class="section">
    <h2>Gestion de la base locale</h2>
    <p>Charger, réinitialiser ou basculer entre les bases de données locales.</p>
    <button onclick="resetLocalDb()">Réinitialiser la base locale</button>
    <input type="file" id="dbFile" accept=".db" onchange="loadDbFromFile()">
    <button onclick="switchToDefaultDb()">Basculer vers la base par défaut</button>
    <div id="localDbStatus"></div>
    <p>Taille de la base actuelle : <span id="dbSize">0</span> octets</p>
  </div>

  <script>
    // Afficher la taille de la base au chargement
    async function updateDbSize() {
      const size = await getDbSize();
      document.getElementById('dbSize').textContent = size.toLocaleString();
    }

    // Exporter la base vers la production
    async function exportToProduction() {
      const statusEl = document.getElementById('exportStatus');
      try {
        const db = await getDb();
        const dbBinary = db.export();
        const binaryString = String.fromCharCode(...dbBinary);
        const base64String = btoa(binaryString);
        const apiEndpoint = document.getElementById('apiEndpoint').value;

        // Simuler une requête API (à adapter selon votre backend)
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ db: base64String })
        });

        if (response.ok) {
          statusEl.textContent = 'Base exportée vers la production avec succès !';
          statusEl.className = 'success';
        } else {
          throw new Error('Erreur lors de l’exportation');
        }
      } catch (error) {
        statusEl.textContent = `Erreur : ${error.message}`;
        statusEl.className = 'error';
      }
    }

    // Tester la connexion API
    async function testApiConnection() {
      const statusEl = document.getElementById('exportStatus');
      const apiEndpoint = document.getElementById('apiEndpoint').value;
      try {
        const response = await fetch(apiEndpoint, { method: 'GET' });
        if (response.ok) {
          statusEl.textContent = 'Connexion API réussie !';
          statusEl.className = 'success';
        } else {
          throw new Error('Échec de la connexion API');
        }
      } catch (error) {
        statusEl.textContent = `Erreur : ${error.message}`;
        statusEl.className = 'error';
      }
    }

    // Réinitialiser la base locale
    async function resetLocalDb() {
      const statusEl = document.getElementById('localDbStatus');
      try {
        await resetDatabase();
        statusEl.textContent = 'Base locale réinitialisée avec succès !';
        statusEl.className = 'success';
        updateDbSize();
      } catch (error) {
        statusEl.textContent = `Erreur : ${error.message}`;
        statusEl.className = 'error';
      }
    }

    // Charger une base depuis un fichier
    async function loadDbFromFile() {
      const statusEl = document.getElementById('localDbStatus');
      const fileInput = document.getElementById('dbFile');
      const file = fileInput.files[0];
      if (!file) {
        statusEl.textContent = 'Aucun fichier sélectionné';
        statusEl.className = 'error';
        return;
      }

      try {
        const arrayBuffer = await file.arrayBuffer();
        const base64String = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
        await setActiveDb(base64String);
        statusEl.textContent = 'Base chargée depuis le fichier avec succès !';
        statusEl.className = 'success';
        updateDbSize();
      } catch (error) {
        statusEl.textContent = `Erreur : ${error.message}`;
        statusEl.className = 'error';
      }
    }

    // Basculer vers la base par défaut
    async function switchToDefaultDb() {
      const statusEl = document.getElementById('localDbStatus');
      try {
        await resetDatabase(); // Supprime la base actuelle
        const db = await getDb(); // Charge la base par défaut (gestion.db)
        statusEl.textContent = 'Basculé vers la base par défaut avec succès !';
        statusEl.className = 'success';
        updateDbSize();
      } catch (error) {
        statusEl.textContent = `Erreur : ${error.message}`;
        statusEl.className = 'error';
      }
    }

    // Initialisation
    window.onload = () => {
      updateDbSize();
    };
  </script>
</body>
</html>
