  <!-- ‚ö° Patch localStorage avec IndexedDB - Version Simplifi√©e -->
  <script>
    (function(){
      const DB_NAME = "FirePozDB";
      const STORE_NAME = "keyvalue";
      
      let dbPromise = null;
      let isInitializing = false;
      
      // Initialiser IndexedDB de fa√ßon s√©curis√©e
      function initDB() {
        if (dbPromise || isInitializing) return dbPromise;
        
        isInitializing = true;
        dbPromise = new Promise((resolve, reject) => {
          try {
            const req = indexedDB.open(DB_NAME, 1);
            
            req.onupgradeneeded = e => {
              try {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                  db.createObjectStore(STORE_NAME);
                }
              } catch (err) {
                console.warn("Erreur upgrade IndexedDB:", err);
              }
            };
            
            req.onsuccess = e => {
              isInitializing = false;
              resolve(e.target.result);
            };
            
            req.onerror = e => {
              isInitializing = false;
              console.warn("IndexedDB indisponible:", e);
              resolve(null); // R√©soudre avec null au lieu de rejeter
            };
            
            req.onblocked = e => {
              console.warn("IndexedDB bloqu√©:", e);
              setTimeout(() => {
                isInitializing = false;
                resolve(null);
              }, 1000);
            };
          } catch (err) {
            isInitializing = false;
            console.warn("Erreur init IndexedDB:", err);
            resolve(null);
          }
        });
        
        return dbPromise;
      }

      async function idbGet(key) {
        try {
          const db = await initDB();
          if (!db) return null;
          
          return new Promise((resolve) => {
            try {
              const tx = db.transaction(STORE_NAME, "readonly");
              const store = tx.objectStore(STORE_NAME);
              const req = store.get(key);
              
              req.onsuccess = () => resolve(req.result || null);
              req.onerror = () => resolve(null);
              
              tx.onerror = () => resolve(null);
            } catch (e) {
              resolve(null);
            }
          });
        } catch (e) {
          return null;
        }
      }

      async function idbSet(key, value) {
        try {
          const db = await initDB();
          if (!db) return false;
          
          return new Promise((resolve) => {
            try {
              const tx = db.transaction(STORE_NAME, "readwrite");
              const store = tx.objectStore(STORE_NAME);
              store.put(value, key);
              
              tx.oncomplete = () => resolve(true);
              tx.onerror = () => resolve(false);
            } catch (e) {
              resolve(false);
            }
          });
        } catch (e) {
          return false;
        }
      }

      async function idbRemove(key) {
        try {
          const db = await initDB();
          if (!db) return false;
          
          return new Promise((resolve) => {
            try {
              const tx = db.transaction(STORE_NAME, "readwrite");
              const store = tx.objectStore(STORE_NAME);
              store.delete(key);
              
              tx.oncomplete = () => resolve(true);
              tx.onerror = () => resolve(false);
            } catch (e) {
              resolve(false);
            }
          });
        } catch (e) {
          return false;
        }
      }

      // Sauvegarder r√©f√©rence originale
      const originalLocalStorage = window.localStorage;

      // Patch global localStorage
      window.localStorage = {
        _cache: {},
        _initialized: false,

        async _init() {
          if (this._initialized) return;
          
          console.log("üîÑ Chargement cache localStorage...");
          
          const keys = ["gestion_db", "gestion_db_list", "gestion_db_active", "apiBaseUrl"];
          
          for (let key of keys) {
            try {
              // Essayer IndexedDB d'abord
              let value = await idbGet(key);
              
              if (value === null) {
                // Fallback vers localStorage natif
                try {
                  value = originalLocalStorage.getItem(key);
                  if (value) {
                    // Migrer vers IndexedDB
                    await idbSet(key, value);
                    console.log(`üì¶ Migr√© ${key} vers IndexedDB`);
                  }
                } catch (e) {
                  console.warn(`Erreur lecture localStorage natif pour ${key}:`, e);
                }
              } else {
                console.log(`üì¶ Charg√© ${key} depuis IndexedDB`);
              }
              
              if (value !== null) {
                this._cache[key] = value;
              }
            } catch (e) {
              console.warn(`‚ö†Ô∏è Erreur chargement ${key}:`, e);
            }
          }
          
          this._initialized = true;
          console.log("‚úÖ Cache localStorage initialis√©");
        },

        getItem(key) {
          return this._cache[key] || null;
        },

        setItem(key, value) {
          this._cache[key] = value;
          // Sauvegarder en arri√®re-plan
          idbSet(key, value).catch(e => {
            console.warn(`Erreur sauvegarde ${key}:`, e);
            // Fallback localStorage natif
            try {
              originalLocalStorage.setItem(key, value);
            } catch (fallbackError) {
              console.warn(`Fallback localStorage √©chou√© pour ${key}:`, fallbackError);
            }
          });
        },

        removeItem(key) {
          delete this._cache[key];
          idbRemove(key).catch(e => {
            console.warn(`Erreur suppression ${key}:`, e);
            try {
              originalLocalStorage.removeItem(key);
            } catch (fallbackError) {
              console.warn(`Fallback removeItem √©chou√© pour ${key}:`, fallbackError);
            }
          });
        },

        key(index) {
          const keys = Object.keys(this._cache);
          return keys[index] || null;
        },

        get length() {
          return Object.keys(this._cache).length;
        },

        clear() {
          this._cache = {};
        }
      };

      // Initialisation asynchrone s√©curis√©e
      (async () => {
        try {
          await window.localStorage._init();
        } catch (e) {
          console.error("‚ùå Erreur initialisation storage:", e);
        } finally {
          // Toujours d√©clencher l'√©v√©nement, m√™me en cas d'erreur
          setTimeout(() => {
            window.dispatchEvent(new CustomEvent('storageReady'));
          }, 100);
        }
      })();
    })();
  </script>

  <script>
    const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://hicham03041979.onrender.com';
    let isInitialized = false;

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const toastIcon = document.getElementById('toastIcon');
      
      toast.className = isError
        ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg toast-in z-40'
        : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg toast-in z-40';
      
      toastIcon.className = isError ? 'fas fa-exclamation-circle mr-2' : 'fas fa-check-circle mr-2';
      toastMessage.textContent = message;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.remove('toast-in');
        toast.classList.add('toast-out');
        setTimeout(() => toast.classList.add('hidden'), 500);
      }, 3000);
    }

    function showLoading(show = true) {
      const loading = document.getElementById('loading');
      if (!loading) return;
      
      if (show) {
        loading.classList.add('show');
        loading.classList.remove('hidden');
      } else {
        loading.classList.remove('show');
        // Petit d√©lai pour une transition plus smooth
        setTimeout(() => loading.classList.add('hidden'), 100);
      }
    }

    function isDbFile(name) { 
      return /\.(db|sqlite|sqlite3)$/i.test(name); 
    }

    function goHome() { 
      window.location.href = "index.html"; 
    }

    function getDbList() { 
      const list = localStorage.getItem("gestion_db_list");
      return list ? JSON.parse(list) : [];
    }

    function saveDbList(list) { 
      localStorage.setItem("gestion_db_list", JSON.stringify(list)); 
    }

    function getActiveIndex() { 
      return parseInt(localStorage.getItem("gestion_db_active") || "-1"); 
    }

    function setActiveIndex(idx) { 
      localStorage.setItem("gestion_db_active", idx.toString()); 
    }

    function getActiveDatabaseName() {
      const list = getDbList();
      const activeIndex = getActiveIndex();
      return (activeIndex >= 0 && list[activeIndex]) ? list[activeIndex].name : "Aucune";
    }

    function calculateTotalSize() {
      const list = getDbList();
      const totalBytes = list.reduce((sum, db) => sum + (db.data ? db.data.length : 0), 0);
      return (totalBytes / 1024 / 1024).toFixed(2);
    }

    async function downloadDatabase() {
      const dbData = localStorage.getItem('gestion_db');
      if (!dbData) {
        showToast("Aucune base active trouv√©e", true);
        return;
      }

      try {
        const binaryString = atob(dbData);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        
        const blob = new Blob([bytes], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const activeName = getActiveDatabaseName();
        
        a.href = url;
        a.download = activeName !== "Aucune" ? `${activeName}.db` : "gestion.db";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showToast("Base t√©l√©charg√©e avec succ√®s");
      } catch (error) {
        console.error("Erreur t√©l√©chargement:", error);
        showToast("Erreur lors du t√©l√©chargement", true);
      }
    }

    async function resetDatabase() {
      if (!confirm("‚ö†Ô∏è R√©initialiser la base de production avec gestion.db ?\n\nCette action est irr√©versible.")) return;
      
      showLoading(true);
      try {
        const response = await fetch("gestion.db");
        if (!response.ok) throw new Error("Impossible de charger gestion.db");
        
        const buffer = await response.arrayBuffer();
        const bytes = new Uint8Array(buffer);
        let binary = "";
        for (let i = 0; i < bytes.length; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        
        const base64 = btoa(binary);
        localStorage.setItem("gestion_db", base64);
        
        showToast("Base de production r√©initialis√©e");
        updateStats();
      } catch (error) {
        console.error("Erreur reset:", error);
        showToast("Erreur lors de la r√©initialisation", true);
      } finally {
        showLoading(false);
      }
    }

    function uploadDatabase(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!isDbFile(file.name)) {
        showToast("Format non valide. Utilisez .db, .sqlite ou .sqlite3", true);
        return;
      }
      
      showLoading(true);
      const reader = new FileReader();
      
      reader.onload = function(e) {
        try {
          const bytes = new Uint8Array(e.target.result);
          let binary = "";
          for (let i = 0; i < bytes.length; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          
          const base64 = btoa(binary);
          let list = getDbList();
          
          const newDb = {
            id: Date.now(),
            name: file.name.replace(/\.(db|sqlite|sqlite3)$/i, ''),
            data: base64,
            createdAt: new Date().toISOString(),
            size: base64.length
          };
          
          list.push(newDb);
          saveDbList(list);
          
          // D√©finir comme base active
          const newIndex = list.length - 1;
          localStorage.setItem("gestion_db", base64);
          setActiveIndex(newIndex);
          
          showToast(`Base "${newDb.name}" import√©e et activ√©e`);
          renderDbList();
          updateStats();
        } catch (error) {
          console.error("Erreur import:", error);
          showToast("Erreur lors de l'importation", true);
        } finally {
          showLoading(false);
        }
      };
      
      reader.onerror = () => {
        showLoading(false);
        showToast("Erreur de lecture du fichier", true);
      };
      
      reader.readAsArrayBuffer(file);
      
      // Reset input
      event.target.value = '';
    }

    async function createNewDatabase() {
      const name = prompt("Nom de la nouvelle base:");
      if (!name || name.trim() === "") return;
      
      showLoading(true);
      try {
        // Charger gestion.db comme mod√®le
        const response = await fetch("gestion.db");
        if (!response.ok) throw new Error("Impossible de charger gestion.db");
        
        const buffer = await response.arrayBuffer();
        const bytes = new Uint8Array(buffer);
        let binary = "";
        for (let i = 0; i < bytes.length; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        
        const base64 = btoa(binary);
        let list = getDbList();
        
        const newDb = {
          id: Date.now(),
          name: name.trim(),
          data: base64,
          createdAt: new Date().toISOString(),
          size: base64.length
        };
        
        list.push(newDb);
        saveDbList(list);
        
        showToast(`Nouvelle base "${newDb.name}" cr√©√©e`);
        renderDbList();
        updateStats();
      } catch (error) {
        console.error("Erreur cr√©ation:", error);
        showToast("Erreur lors de la cr√©ation", true);
      } finally {
        showLoading(false);
      }
    }

    async function updateFromServer() {
      showLoading(true);
      try {
        const response = await fetch(`${API_BASE_URL}/export`);
        if (!response.ok) throw new Error(`Erreur HTTP ${response.status}`);
        
        const data = await response.json();
        const base64Db = data.db;
        
        let list = getDbList();
        const newDb = {
          id: Date.now(),
          name: `BaseServeur_${new Date().toLocaleString('fr-FR')}`,
          data: base64Db,
          createdAt: new Date().toISOString(),
          size: base64Db.length,
          fromServer: true
        };
        
        list.push(newDb);
        saveDbList(list);
        
        // Activer cette base
        const newIndex = list.length - 1;
        localStorage.setItem("gestion_db", base64Db);
        setActiveIndex(newIndex);
        
        // Passer en mode local
        localStorage.setItem("apiBaseUrl", "/api");
        
        renderDbList();
        updateStats();
        showToast("‚úÖ Base synchronis√©e depuis le serveur et activ√©e");
      } catch (err) {
        console.error("Erreur sync serveur:", err);
        showToast(`‚ùå Erreur serveur: ${err.message}`, true);
      } finally {
        showLoading(false);
      }
    }

    function exportAllDatabases() {
      const list = getDbList();
      if (list.length === 0) {
        showToast("Aucune base √† exporter", true);
        return;
      }
      
      const exportData = {
        exportDate: new Date().toISOString(),
        databases: list.map(db => ({
          id: db.id,
          name: db.name,
          createdAt: db.createdAt,
          data: db.data
        }))
      };
      
      const jsonString = JSON.stringify(exportData, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      
      a.href = url;
      a.download = `bases_export_${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast(`${list.length} base(s) export√©e(s)`);
    }

    function saveCurrentBeforeSwitch() {
      const idx = getActiveIndex();
      if (idx >= 0) {
        let list = getDbList();
        if (list[idx]) {
          const currentData = localStorage.getItem("gestion_db");
          if (currentData) {
            list[idx].data = currentData;
            list[idx].size = currentData.length;
            saveDbList(list);
          }
        }
      }
    }

    function selectDatabase(idx) {
      saveCurrentBeforeSwitch();
      let list = getDbList();
      
      if (list[idx]) {
        localStorage.setItem("gestion_db", list[idx].data);
        setActiveIndex(idx);
        showToast(`"${list[idx].name}" est maintenant la base active`);
        updateStats();
        renderDbList();
      }
    }

    function renameDatabase(idx) {
      let list = getDbList();
      if (!list[idx]) return;
      
      const newName = prompt("Nouveau nom:", list[idx].name);
      if (newName && newName.trim() !== "" && newName !== list[idx].name) {
        list[idx].name = newName.trim();
        saveDbList(list);
        renderDbList();
        updateStats();
        showToast("Base renomm√©e");
      }
    }

    function deleteDatabase(idx) {
      let list = getDbList();
      if (!list[idx]) return;
      
      if (!confirm(`‚ö†Ô∏è Supprimer d√©finitivement la base "${list[idx].name}" ?\n\nCette action est irr√©versible.`)) return;
      
      const wasActive = idx === getActiveIndex();
      list.splice(idx, 1);
      saveDbList(list);
      
      // Si c'√©tait la base active, r√©initialiser
      if (wasActive) {
        localStorage.removeItem("gestion_db");
        setActiveIndex(-1);
      }
      
      renderDbList();
      updateStats();
      showToast("Base supprim√©e");
    }

    function duplicateDatabase(idx) {
      let list = getDbList();
      if (!list[idx]) return;
      
      const originalDb = list[idx];
      const newDb = {
        id: Date.now(),
        name: `${originalDb.name}_copie`,
        data: originalDb.data,
        createdAt: new Date().toISOString(),
        size: originalDb.size
      };
      
      list.push(newDb);
      saveDbList(list);
      renderDbList();
      updateStats();
      showToast(`Base "${originalDb.name}" dupliqu√©e`);
    }

    function refreshDbList() {
      renderDbList();
      updateStats();
      showToast("Liste actualis√©e");
    }

    function formatDate(dateString) {
      if (!dateString) return "Date inconnue";
      return new Date(dateString).toLocaleString('fr-FR');
    }

    function formatSize(bytes) {
      if (!bytes) return "0 KB";
      const kb = bytes / 1024;
      const mb = kb / 1024;
      
      if (mb >= 1) return `${mb.toFixed(2)} MB`;
      if (kb >= 1) return `${kb.toFixed(1)} KB`;
      return `${bytes} B`;
    }

    function renderDbList() {
      const list = getDbList();
      const active = getActiveIndex();
      const ul = document.getElementById("dbList");
      const emptyState = document.getElementById("emptyState");
      
      ul.innerHTML = "";
      
      if (list.length === 0) {
        emptyState.classList.remove("hidden");
        return;
      }
      
      emptyState.classList.add("hidden");
      
      list.forEach((db, idx) => {
        const li = document.createElement("li");
        const isActive = idx === active;
        const createdAt = formatDate(db.createdAt);
        const size = formatSize(db.size);
        
        li.className = `border rounded-lg p-4 ${isActive ? 'border-indigo-500 bg-indigo-50' : 'border-gray-200'}`;
        li.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4 flex-1">
              <input type="radio" name="activeDb" ${isActive ? "checked" : ""} 
                     onchange="selectDatabase(${idx})" 
                     class="w-4 h-4 text-indigo-600">
              <div class="flex-1">
                <div class="flex items-center space-x-2">
                  <span class="font-medium text-lg">${db.name}</span>
                  ${isActive ? '<span class="bg-indigo-500 text-white text-xs px-2 py-1 rounded">ACTIVE</span>' : ''}
                  ${db.fromServer ? '<span class="bg-green-500 text-white text-xs px-2 py-1 rounded">SERVEUR</span>' : ''}
                </div>
                <div class="text-sm text-gray-600 mt-1">
                  <span><i class="fas fa-calendar mr-1"></i>${createdAt}</span>
                  <span class="ml-4"><i class="fas fa-hdd mr-1"></i>${size}</span>
                </div>
              </div>
            </div>
            <div class="flex space-x-2">
              <button onclick="duplicateDatabase(${idx})" 
                      class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition"
                      title="Dupliquer">
                <i class="fas fa-copy"></i>
              </button>
              <button onclick="renameDatabase(${idx})" 
                      class="bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600 transition"
                      title="Renommer">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick="deleteDatabase(${idx})" 
                      class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 transition"
                      title="Supprimer">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
        ul.appendChild(li);
      });
    }

    function updateStats() {
      const list = getDbList();
      const activeName = getActiveDatabaseName();
      const totalSize = calculateTotalSize();
      
      document.getElementById("activeDbName").textContent = activeName;
      document.getElementById("dbCount").textContent = list.length.toString();
      document.getElementById("totalSize").textContent = `${totalSize} MB`;
    }

    function initializeApp() {
      if (isInitialized) return;
      
      console.log("üöÄ Initialisation de l'application...");
      isInitialized = true;
      
      try {
        // Masquer le loading
        showLoading(false);
        
        // Initialiser les donn√©es
        updateStats();
        renderDbList();
        
        console.log("‚úÖ Application initialis√©e avec succ√®s");
      } catch (error) {
        console.error("‚ùå Erreur lors de l'initialisation:", error);
        showLoading(false);
        showToast("Erreur lors de l'initialisation", true);
      }
    }

    // Attendre que le storage soit pr√™t
    window.addEventListener('storageReady', () => {
      console.log("üì° Storage pr√™t - initialisation de l'app");
      initializeApp();
    });

    // Fallback de s√©curit√© - forcer l'initialisation apr√®s 2 secondes
    setTimeout(() => {
      if (!isInitialized) {
        console.warn("‚ö†Ô∏è Timeout storage - initialisation forc√©e");
        initializeApp();
      }
    }, 2000);

    // Si le DOM est d√©j√† charg√© et le storage pr√™t
    if (document.readyState === 'loading') {
      document.addEventListener("DOMContentLoaded", () => {
        // Double v√©rification apr√®s DOM ready
        setTimeout(() => {
          if (!isInitialized) {
            console.log("üîÑ Initialisation post-DOM");
            initializeApp();
          }
        }, 100);
      });
    } else {
      // DOM d√©j√† charg√©
      setTimeout(() => {
        if (!isInitialized) {
          console.log("üîÑ DOM d√©j√† pr√™t - init imm√©diate");
          initializeApp();
        }
      }, 100);
    }
  </script>
</body>
</html>
