<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rificateur de Prix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes priceReveal {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes scanLine {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
        }

        .camera-container.active {
            display: block;
        }

        #videoPreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 50%;
            border: 3px solid transparent;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .scan-frame.scanning {
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
            animation: pulse 2s infinite;
        }

        .scan-frame.detected {
            border-color: rgba(34, 197, 94, 1);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.8);
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
            animation: scanLine 2s linear infinite;
            opacity: 0;
        }

        .scan-frame.scanning .scan-line {
            opacity: 1;
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #22c55e;
        }

        .corner.top-left { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .corner.top-right { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .corner.bottom-left { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .corner.bottom-right { bottom: -3px; right: -3px; border-left: none; border-top: none; }

        .btn-scan {
            display: block;
            width: 200px;
            margin: 0 auto 20px;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-close {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0);
            opacity: 0;
        }

        .product-card.show {
            transform: scale(1);
            opacity: 1;
            animation: priceReveal 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-price {
            font-size: 3.5rem;
            font-weight: bold;
            color: #22c55e;
            text-align: center;
            margin: 30px 0;
        }

        .product-stock {
            text-align: center;
            font-size: 1.1rem;
            color: #6b7280;
            margin-top: 15px;
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1002;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        .manual-input {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
        }

        .manual-input input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #d1d5db;
            border-radius: 10px;
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-barcode"></i> V√©rificateur de Prix</h1>
            <p>Scannez un produit pour voir son prix</p>
        </div>

        <button class="btn-scan" id="scanButton" onclick="toggleScanner()">
            <i class="fas fa-camera"></i> D√©marrer
        </button>

        <div class="manual-input">
            <input type="text" id="manualBarcode" placeholder="Code-barres manuel" />
        </div>

        <div class="product-card" id="productCard">
            <div class="product-name" id="productName"></div>
            <div class="product-price" id="productPrice"></div>
            <div class="product-stock" id="productStock"></div>
        </div>
    </div>

    <div class="camera-container" id="cameraContainer">
        <video id="videoPreview" autoplay playsinline></video>
        <button class="btn-close" onclick="stopScanner()">
            <i class="fas fa-times"></i> Fermer
        </button>
        <div class="scan-overlay">
            <div class="scan-frame" id="scanFrame">
                <div class="scan-line"></div>
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
        </div>
    </div>

    <div class="sparkles" id="sparkles"></div>
    
    <div class="debug-info" id="debugInfo">
        Status: Pr√™t<br>
        Cache: 0 produits<br>
        Dernier scan: -
    </div>

    <script>
        const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://hicham03041979.onrender.com';
        let videoStream = null;
        let scanning = false;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 2000;

        // Cache EXACTEMENT comme dans votre HTML
        let produitsCache = [];
        window.produitsIndexBar = {};
        window.produitsIndexNumero = {};

        function updateDebug(status, cache, scan) {
            const debug = document.getElementById('debugInfo');
            debug.innerHTML = `Status: ${status}<br>Cache: ${cache} produits<br>Dernier: ${scan}`;
        }

        // Chargement des produits EXACTEMENT comme votre HTML
        async function chargerProduits() {
            console.log('üì¶ Chargement des produits...');
            updateDebug('Chargement...', 0, '-');
            
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch(`${API_BASE_URL}/liste_produits`, {
                    headers: userId ? { 'X-User-ID': userId } : {}
                });
                
                if (!response.ok) {
                    console.error('‚ùå Erreur:', response.status);
                    updateDebug('Erreur API', 0, '-');
                    return;
                }
                
                produitsCache = await response.json();
                console.log(`‚úÖ ${produitsCache.length} produits charg√©s`);
                
                // Cr√©er index EXACTEMENT comme votre code
                produitsCache.forEach(p => {
                    const bar = (p.BAR || p.bar || '').toString();
                    const numero = (p.NUMERO_ITEM || p.numero_item || '').toString();
                    
                    if (bar) window.produitsIndexBar[bar] = p;
                    if (numero) window.produitsIndexNumero[numero] = p;
                });
                
                console.log('‚úÖ Index cr√©√©:', Object.keys(window.produitsIndexBar).length, 'codes-barres');
                updateDebug('Pr√™t', produitsCache.length, '-');
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                updateDebug('Erreur r√©seau', 0, '-');
            }
        }

        // Recherche EXACTEMENT comme votre HTML
        async function rechercherProduitOptimise(barcode) {
            console.log('üîç Recherche:', barcode);
            updateDebug('Recherche...', produitsCache.length, barcode);

            if (!barcode) {
                return { statut: 'erreur', message: 'Code vide' };
            }

            // 1. Cache local d'abord
            if (window.produitsIndexBar && window.produitsIndexBar[barcode]) {
                console.log('‚úÖ Trouv√© dans cache');
                updateDebug('Trouv√© (cache)', produitsCache.length, barcode);
                return {
                    statut: 'trouv√©',
                    produit: window.produitsIndexBar[barcode]
                };
            }

            // 2. API si pas en cache
            const userId = localStorage.getItem('userId');

            try {
                const url = `${API_BASE_URL}/rechercher_produit_codebar?codebar=${encodeURIComponent(barcode)}`;
                console.log('üåê API:', url);
                
                const response = await fetch(url, {
                    headers: userId ? { 'X-User-ID': userId } : {}
                });

                console.log('üì° R√©ponse:', response.status);

                if (!response.ok) {
                    updateDebug('Non trouv√©', produitsCache.length, barcode);
                    return { statut: 'non_trouv√©' };
                }

                const result = await response.json();
                console.log('üì¶ R√©sultat:', result);

                if (result.statut === 'trouv√©' && result.produit) {
                    // Mettre en cache
                    const bar = (result.produit.bar || result.produit.BAR || '').toString();
                    if (bar && window.produitsIndexBar) {
                        window.produitsIndexBar[bar] = result.produit;
                    }
                    if (!produitsCache.some(p => (p.NUMERO_ITEM || p.numero_item) === (result.produit.numero_item || result.produit.NUMERO_ITEM))) {
                        produitsCache.push(result.produit);
                    }
                    
                    updateDebug('Trouv√© (API)', produitsCache.length, barcode);
                    return result;
                }

                updateDebug('Non trouv√©', produitsCache.length, barcode);
                return { statut: 'non_trouv√©' };

            } catch (error) {
                console.error('‚ùå Erreur API:', error);
                updateDebug('Erreur', produitsCache.length, barcode);
                return { statut: 'erreur', message: error.message };
            }
        }

        async function toggleScanner() {
            if (!scanning) {
                await startScanner();
            } else {
                stopScanner();
            }
        }

        async function startScanner() {
            try {
                if (!('BarcodeDetector' in window)) {
                    alert('BarcodeDetector non support√©');
                    return;
                }

                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                const video = document.getElementById('videoPreview');
                video.srcObject = videoStream;
                document.getElementById('cameraContainer').classList.add('active');
                scanning = true;
                document.getElementById('scanButton').innerHTML = '<i class="fas fa-stop"></i> Arr√™ter';

                video.onloadedmetadata = () => {
                    video.play();
                    document.getElementById('scanFrame').classList.add('scanning');
                    detectBarcode();
                };

            } catch (error) {
                alert('Erreur cam√©ra: ' + error.message);
            }
        }

        function stopScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            document.getElementById('cameraContainer').classList.remove('active');
            scanning = false;
            document.getElementById('scanButton').innerHTML = '<i class="fas fa-camera"></i> D√©marrer';
            document.getElementById('scanFrame').classList.remove('scanning', 'detected');
        }

        async function detectBarcode() {
            if (!scanning) return;

            const video = document.getElementById('videoPreview');
            const detector = new BarcodeDetector({ 
                formats: ['ean_13', 'code_128', 'upc_a', 'upc_e', 'ean_8'] 
            });

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                const codes = await detector.detect(canvas);
                
                if (codes.length > 0) {
                    const now = Date.now();
                    if (now - lastScanTime < SCAN_COOLDOWN) {
                        requestAnimationFrame(detectBarcode);
                        return;
                    }
                    lastScanTime = now;

                    const barcode = codes[0].rawValue;
                    console.log('üì∑ D√©tect√©:', barcode);
                    
                    document.getElementById('scanFrame').classList.add('detected');
                    if ('vibrate' in navigator) navigator.vibrate(200);
                    playBeep();

                    setTimeout(() => {
                        document.getElementById('scanFrame').classList.remove('detected');
                    }, 500);

                    await searchProduct(barcode);
                }
            } catch (error) {
                console.error('‚ùå D√©tection:', error);
            }

            if (scanning) {
                requestAnimationFrame(detectBarcode);
            }
        }

        async function searchProduct(barcode) {
            const result = await rechercherProduitOptimise(barcode);

            if (result.statut === 'trouv√©' && result.produit) {
                const p = result.produit;
                
                // Extraire EXACTEMENT comme votre HTML
                const designation = p.designation || p.DESIGNATION || 'Produit';
                const prix = p.prix || p.PRIX || 0;
                const qte = p.qte || p.QTE || 0;

                console.log('‚úÖ Affichage:', designation, prix, qte);
                displayProduct(designation, prix, qte);
            } else {
                alert('‚ùå Produit non trouv√©: ' + barcode);
            }
        }

        function displayProduct(designation, prix, qte) {
            const card = document.getElementById('productCard');
            
            document.getElementById('productName').textContent = designation;
            document.getElementById('productPrice').textContent = parseFloat(prix).toFixed(2) + ' DA';
            document.getElementById('productStock').innerHTML = `<i class="fas fa-box"></i> Stock: ${parseFloat(qte).toFixed(2)}`;

            card.classList.add('show');
            createSparkles();

            setTimeout(() => card.classList.remove('show'), 5000);
        }

        function playBeep() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = 1200;
                gain.gain.setValueAtTime(0.3, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                osc.start();
                osc.stop(ctx.currentTime + 0.15);
            } catch (e) {}
        }

        function createSparkles() {
            const container = document.getElementById('sparkles');
            container.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                container.appendChild(s);
            }
            setTimeout(() => container.innerHTML = '', 1500);
        }

        document.getElementById('manualBarcode').addEventListener('change', async (e) => {
            const barcode = e.target.value.trim();
            if (barcode) {
                await searchProduct(barcode);
                e.target.value = '';
            }
        });

        // Charger au d√©marrage
        window.addEventListener('DOMContentLoaded', chargerProduits);
    </script>
</body>
</html>
