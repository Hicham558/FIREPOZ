<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérificateur de Prix - EAN-13 Optimisé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script type="module" src="sw1.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #a5b4fc);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Aperçu caméra */
        #scannerPreview {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: none;
            object-fit: cover;
            background: black;
            transition: all 0.8s ease-in-out;
        }

        #scannerPreview.minimized {
            width: 70%;
            max-width: 400px;
            height: 50vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
        }

        /* Mirroring pour caméra frontale */
        #scannerPreview.front-mirrored {
            transform: scaleX(-1);
        }

        #scannerOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 500px;
            height: 200px;
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            pointer-events: none;
            z-index: 1001;
            overflow: visible;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(34, 197, 94, 0.4), 
                rgba(34, 197, 94, 1), 
                rgba(34, 197, 94, 0.4), 
                transparent);
            box-shadow: 0 0 20px rgba(34, 197, 94, 1),
                        0 0 40px rgba(34, 197, 94, 0.8);
            top: 50%;
            left: 0;
            opacity: 0;
            transform: translateY(-50%);
        }

        .scanning .scan-line {
            opacity: 1;
            animation: scanAnimation 2.5s ease-in-out infinite;
        }

        @keyframes scanAnimation {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            50% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Tracker vert - SUR la vidéo */
        #barcode-tracker {
            position: fixed;
            border: 3px solid rgba(34, 197, 94, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.6);
            pointer-events: none;
            display: none;
            z-index: 1005;
            background: rgba(34, 197, 94, 0.1);
            transition: all 0.15s ease-out;
        }

        #barcode-tracker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.8), transparent);
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        #barcode-tracker.active {
            display: block;
            animation: trackerPulse 0.6s ease-in-out infinite;
        }

        #barcode-tracker.active::after {
            opacity: 1;
            animation: laserScan 1.5s infinite ease-in-out;
        }

        @keyframes trackerPulse {
            0%, 100% {
                border-color: rgba(34, 197, 94, 0.8);
                box-shadow: 0 0 15px rgba(34, 197, 94, 0.6), inset 0 0 10px rgba(34, 197, 94, 0.2);
            }
            50% {
                border-color: rgba(34, 197, 94, 1);
                box-shadow: 0 0 30px rgba(34, 197, 94, 1), inset 0 0 20px rgba(34, 197, 94, 0.4);
            }
        }

        @keyframes laserScan {
            0%, 100% { transform: translateY(-50%) scaleX(0.8); opacity: 0.6; }
            50% { transform: translateY(-50%) scaleX(1); opacity: 1; }
        }

        .scan-corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(34, 197, 94, 0.9);
        }
        .scan-corner.top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; border-top-left-radius: 12px; }
        .scan-corner.top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; border-top-right-radius: 12px; }
        .scan-corner.bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; border-bottom-left-radius: 12px; }
        .scan-corner.bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; border-bottom-right-radius: 12px; }

        .scanning .scan-corner {
            animation: cornerPulse 1.5s infinite ease-in-out;
        }

        @keyframes cornerPulse {
            0%, 100% { border-color: rgba(34, 197, 94, 0.6); transform: scale(1); }
            50% { border-color: rgba(34, 197, 94, 1); transform: scale(1.05); }
        }

        #scan-instructions {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
            z-index: 1003;
            max-width: 90%;
        }

        #scan-title {
            position: absolute;
            top: calc(50% + 25vh + 20px);
            left: 50%;
            transform: translateX(-50%);
            color: rgba(34, 197, 94, 1);
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
            opacity: 0;
            z-index: 1003;
            transition: opacity 0.5s ease-in-out;
        }

        #scannerPreview.minimized ~ #scannerOverlay #scan-title,
        #scannerOverlay #scan-title {
            opacity: 1;
            animation: titlePulse 1.5s infinite ease-in-out;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 10px rgba(34, 197, 94, 0.6); transform: translateX(-50%) scale(1); }
            50% { text-shadow: 0 0 20px rgba(34, 197, 94, 1); transform: translateX(-50%) scale(1.05); }
        }

        #camera-loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 1.5rem;
            align-items: center;
            justify-content: center;
            z-index: 1002;
            flex-direction: column;
        }

        .closeScannerButton {
            z-index: 1003;
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ef4444, #f87171);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .closeScannerButton:hover {
            background: linear-gradient(45deg, #dc2626, #e11d48);
            transform: scale(1.05);
        }

        #scannedProductInfo, #productNotFoundModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
            text-align: center;
            min-width: 320px;
            max-width: 90%;
            animation: productPopIn 0.4s ease-out forwards;
        }

        #productNotFoundOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            pointer-events: none;
            animation: flashWhite 0.3s ease-out forwards;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
            display: none;
        }

        .toast-in { animation: toastIn 0.5s ease-out forwards; }
        .toast-out { animation: toastOut 0.5s ease-out forwards; }

        @keyframes productPopIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes flashWhite { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes toastIn { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toastOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(50px); } }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-indigo-800 mb-8 text-center animate-pulse">
            <i class="fas fa-barcode mr-3"></i> Vérificateur de Prix EAN-13
        </h1>
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto transform transition-all hover:scale-105">
            <div class="flex flex-col gap-4">
                <div class="relative">
                    <input type="text" id="productBar" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition duration-300" placeholder="Scanner ou entrer code-barres" autofocus required>
                    <button id="scanButton" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center">
                        <i class="fas fa-camera mr-2"></i> Scanner
                    </button>
                </div>
                <div class="flex gap-4 justify-center">
                    <button id="toggleCameraButton" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> Caméra arrière
                    </button>
                    <button id="toggleTorchButton" class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition duration-300 flex items-center">
                        <i class="fas fa-lightbulb mr-2"></i> Torche
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vidéo + Tracker -->
    <video id="scannerPreview" autoplay playsinline muted></video>
    <div id="barcode-tracker"></div>

    <!-- Overlay -->
    <div id="scannerOverlay">
        <div id="scan-indicator">
            <div class="scan-line"></div>
            <div class="scan-corner top-left"></div>
            <div class="scan-corner top-right"></div>
            <div class="scan-corner bottom-left"></div>
            <div class="scan-corner bottom-right"></div>
        </div>
        <div id="scan-instructions">
            <i class="fas fa-barcode mb-2"></i><br>
            Placez le code-barres au centre de la zone
        </div>
        <div id="scan-title">Scan ici</div>
        <div id="camera-loading">
            <i class="fas fa-spinner fa-spin mr-3"></i>Chargement de la caméra...
        </div>
    </div>

    <!-- Modales -->
    <div id="scannedProductInfo">
        <h2 class="text-3xl font-bold text-indigo-600 mb-4"><i class="fas fa-check-circle mr-2"></i> Produit Scanné</h2>
        <div class="product-name text-4xl font-extrabold text-gray-800 mb-3" id="scannedProductName"></div>
        <div class="product-price text-5xl font-bold text-green-600 mb-3" id="scannedProductPrice"></div>
        <div class="product-stock text-xl text-gray-600" id="scannedProductStock"></div>
    </div>

    <div id="productNotFoundModal">
        <i class="fas fa-exclamation-triangle text-7xl text-red-500 mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Produit Non Trouvé</h2>
        <p class="text-xl text-gray-600 mb-3">Code-barres : <strong id="notFoundBarcode" class="text-indigo-600"></strong></p>
        <p class="text-base text-gray-500 mb-6">Ce produit n'existe pas dans la base de données.</p>
        <button onclick="closeProductNotFoundModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
            <i class="fas fa-times mr-2"></i>Fermer
        </button>
    </div>
    <div id="productNotFoundOverlay" onclick="closeProductNotFoundModal()"></div>

    <div id="toast" class="fixed bottom-8 right-8 hidden">
        <div class="flex items-center px-6 py-4 rounded-lg shadow-2xl bg-opacity-90">
            <i id="toastIcon" class="mr-3 text-xl"></i>
            <span id="toastMessage" class="text-lg"></span>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let scannerStream = null;
        let scannerRunning = false;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 800;
        let produitsCache = [];
        window.produitsIndexBar = {};
        let currentFacingMode = 'environment';
        let isTorchOn = false;
        let currentTrack = null;
        let scanCanvas = null;
        let scanContext = null;
        let consecutiveDetections = 0;

        async function startScanner() {
            if (scannerRunning) return;
            scannerRunning = true;

            const productBarInput = document.getElementById('productBar');
            productBarInput.blur();
            productBarInput.style.display = 'none';

            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');
            const barcodeTracker = document.getElementById('barcode-tracker');

            let closeScannerButton = document.getElementById('closeScannerButton');
            if (!closeScannerButton) {
                closeScannerButton = document.createElement('button');
                closeScannerButton.id = 'closeScannerButton';
                closeScannerButton.innerHTML = '<i class="fas fa-times mr-2"></i>Fermer';
                closeScannerButton.className = 'closeScannerButton';
                closeScannerButton.onclick = stopScanner;
                document.body.appendChild(closeScannerButton);
            }

            try {
                const constraints = {
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        focusMode: 'continuous'
                    }
                };

                scannerStream = await navigator.mediaDevices.getUserMedia(constraints);
                currentTrack = scannerStream.getVideoTracks()[0];

                // Mirroring pour caméra frontale
                if (currentFacingMode === 'user') {
                    scannerPreview.classList.add('front-mirrored');
                } else {
                    scannerPreview.classList.remove('front-mirrored');
                }

                scannerPreview.srcObject = scannerStream;
                scannerPreview.style.display = 'block';
                scannerOverlay.style.display = 'block';
                cameraLoading.style.display = 'flex';
                closeScannerButton.style.display = 'block';

                scannerPreview.onloadedmetadata = () => {
                    cameraLoading.style.display = 'none';
                    scanIndicator.classList.add('scanning');
                    scannerPreview.classList.add('minimized');
                    scannerPreview.play().catch(err => {
                        showToast('Erreur lecture caméra', true);
                        stopScanner();
                    });
                };

                const barcodeDetector = new BarcodeDetector({ 
                    formats: ['ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_128', 'code_39']
                });

                if (!scanCanvas) {
                    scanCanvas = document.createElement('canvas');
                    scanContext = scanCanvas.getContext('2d', { willReadFrequently: true });
                }

                const scan = async () => {
                    if (!scannerRunning) return;
                    try {
                        const videoWidth = scannerPreview.videoWidth || 1280;
                        const videoHeight = scannerPreview.videoHeight || 720;

                        scanCanvas.width = videoWidth;
                        scanCanvas.height = videoHeight;
                        scanContext.drawImage(scannerPreview, 0, 0, videoWidth, videoHeight, 0, 0, videoWidth, videoHeight);

                        const barcodes = await barcodeDetector.detect(scanCanvas);
                        const videoRect = scannerPreview.getBoundingClientRect();
                        const scaleX = videoRect.width / videoWidth;
                        const scaleY = videoRect.height / videoHeight;

                        const isMirrored = currentFacingMode === 'user';

                        if (barcodes.length > 0) {
                            consecutiveDetections++;
                            const barcode = barcodes[0];
                            const box = barcode.boundingBox;

                            // CORRECTION MIRRORING
                            const trackerX = isMirrored
                                ? videoRect.left + videoRect.width - (box.x * scaleX) - (box.width * scaleX)
                                : videoRect.left + (box.x * scaleX);

                            const trackerY = videoRect.top + (box.y * scaleY);

                            barcodeTracker.style.left = trackerX + 'px';
                            barcodeTracker.style.top = trackerY + 'px';
                            barcodeTracker.style.width = (box.width * scaleX) + 'px';
                            barcodeTracker.style.height = (box.height * scaleY) + 'px';
                            barcodeTracker.classList.add('active');

                            if (consecutiveDetections >= 2) {
                                const currentTime = Date.now();
                                if (currentTime - lastScanTime < SCAN_COOLDOWN) {
                                    requestAnimationFrame(scan);
                                    return;
                                }
                                lastScanTime = currentTime;
                                consecutiveDetections = 0;

                                const barcodeValue = barcode.rawValue;

                                scanIndicator.classList.remove('scanning');
                                scanIndicator.classList.add('detected');

                                setTimeout(() => {
                                    scanIndicator.classList.remove('detected');
                                    scanIndicator.classList.add('scanning');
                                    barcodeTracker.classList.remove('active');
                                }, 500);

                                const flashOverlay = document.createElement('div');
                                flashOverlay.className = 'flash-overlay';
                                document.body.appendChild(flashOverlay);
                                setTimeout(() => flashOverlay.remove(), 300);

                                const result = await rechercherProduitOptimise(barcodeValue);
                                if (result.statut === 'trouvé' && result.produit) {
                                    showScannedProductInfo(result.produit);
                                    playBeep();
                                    showToast(`Produit trouvé : ${result.produit.designation || result.produit.DESIGNATION}`);
                                } else {
                                    showProductNotFoundModal(barcodeValue);
                                    playErrorSound();
                                }
                            }
                        } else {
                            consecutiveDetections = 0;
                            barcodeTracker.classList.remove('active');
                        }
                    } catch (err) {
                        console.error('Erreur détection:', err);
                    }
                    if (scannerRunning) requestAnimationFrame(scan);
                };
                scan();
            } catch (error) {
                showToast(`Erreur caméra : ${error.message}`, true);
                if (currentFacingMode === 'user') {
                    currentFacingMode = 'environment';
                    setTimeout(startScanner, 500);
                } else {
                    stopScanner();
                }
            }
        }

        function stopScanner() {
            scannerRunning = false;
            consecutiveDetections = 0;
            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');
            const closeScannerButton = document.getElementById('closeScannerButton');
            const productBarInput = document.getElementById('productBar');
            const barcodeTracker = document.getElementById('barcode-tracker');

            if (scannerStream) {
                scannerStream.getTracks().forEach(track => track.stop());
                scannerStream = null;
                currentTrack = null;
            }

            scannerPreview.classList.remove('minimized', 'front-mirrored');
            scannerPreview.style.display = 'none';
            scannerOverlay.style.display = 'none';
            scanIndicator.classList.remove('scanning', 'detected');
            barcodeTracker.classList.remove('active');
            cameraLoading.style.display = 'none';
            if (closeScannerButton) closeScannerButton.style.display = 'none';
            
            productBarInput.style.display = 'block';
            setTimeout(() => productBarInput.focus(), 100);
        }

        // === Fonctions utilitaires (inchangées) ===
        async function toggleCamera() {
            if (scannerRunning) {
                stopScanner();
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                const btn = document.getElementById('toggleCameraButton');
                btn.innerHTML = `<i class="fas fa-sync-alt mr-2"></i> Caméra ${currentFacingMode === 'user' ? 'frontale' : 'arrière'}`;
                isTorchOn = false;
                document.getElementById('toggleTorchButton').innerHTML = '<i class="fas fa-lightbulb mr-2"></i> Torche';
                setTimeout(startScanner, 100);
            } else {
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                document.getElementById('toggleCameraButton').innerHTML = `<i class="fas fa-sync-alt mr-2"></i> Caméra ${currentFacingMode === 'user' ? 'frontale' : 'arrière'}`;
            }
        }

        async function toggleTorch() {
            if (!scannerRunning || !currentTrack) return showToast('Démarrez le scanner', true);
            try {
                const caps = currentTrack.getCapabilities();
                if (!caps.torch) return showToast('Torche non supportée', true);
                isTorchOn = !isTorchOn;
                await currentTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] });
                document.getElementById('toggleTorchButton').innerHTML = `<i class="fas fa-lightbulb mr-2"></i> Torche ${isTorchOn ? 'ON' : 'OFF'}`;
            } catch (e) {
                showToast('Erreur torche', true);
            }
        }

        async function rechercherProduitOptimise(barcode) {
            if (!barcode) return { statut: 'erreur' };
            if (window.produitsIndexBar?.[barcode]) return { statut: 'trouvé', produit: window.produitsIndexBar[barcode] };
            try {
                const res = await fetch(`${API_BASE_URL}/rechercher_produit_codebar?codebar=${barcode}`, {
                    headers: { 'X-User-ID': localStorage.getItem('userId') || 'default' }
                });
                if (!res.ok) return { statut: 'non_trouvé' };
                const result = await res.json();
                if (result.statut === 'trouvé' && result.produit) {
                    const bar = (result.produit.bar || result.produit.BAR || '').toString();
                    if (bar) window.produitsIndexBar[bar] = result.produit;
                    return result;
                }
                return { statut: 'non_trouvé' };
            } catch (e) {
                return { statut: 'erreur', message: e.message };
            }
        }

        function showScannedProductInfo(produit) {
            const info = document.getElementById('scannedProductInfo');
            document.getElementById('scannedProductName').textContent = produit.designation || produit.DESIGNATION || 'Produit';
            document.getElementById('scannedProductPrice').textContent = `${parseFloat(String(produit.prix || produit.PRIX || 0).replace(',', '.')).toFixed(2)} DA`;
            const qte = parseFloat(String(produit.qte || produit.QTE || 0).replace(',', '.'));
            document.getElementById('scannedProductStock').textContent = `Stock : ${isNaN(qte) ? '0.00' : qte.toFixed(2)} unités`;
            info.style.display = 'block';
            setTimeout(() => info.style.display = 'none', 4000);
        }

        function showProductNotFoundModal(barcode) {
            document.getElementById('notFoundBarcode').textContent = barcode;
            document.getElementById('productNotFoundModal').style.display = 'block';
            document.getElementById('productNotFoundOverlay').style.display = 'block';
            setTimeout(closeProductNotFoundModal, 4000);
        }

        function closeProductNotFoundModal() {
            document.getElementById('productNotFoundModal').style.display = 'none';
            document.getElementById('productNotFoundOverlay').style.display = 'none';
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toastMessage');
            const icon = document.getElementById('toastIcon');
            toast.className = isError ? 'fixed bottom-8 right-8 flex items-center bg-red-500 text-white px-6 py-4 rounded-lg shadow-2xl bg-opacity-90 toast-in' : 'fixed bottom-8 right-8 flex items-center bg-green-500 text-white px-6 py-4 rounded-lg shadow-2xl bg-opacity-90 toast-in';
            icon.className = isError ? 'fas fa-exclamation-circle mr-3 text-xl' : 'fas fa-check-circle mr-3 text-xl';
            msg.textContent = message;
            toast.style.display = 'flex';
            setTimeout(() => {
                toast.classList.add('toast-out');
                setTimeout(() => toast.style.display = 'none', 500);
            }, 3000);
        }

        function playBeep() {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 1200;
            gain.gain.setValueAtTime(0.4, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
            osc.start();
            osc.stop(ctx.currentTime + 0.15);
        }

        function playErrorSound() {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 400;
            gain.gain.setValueAtTime(0.4, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
            osc.start();
            osc.stop(ctx.currentTime + 0.3);
        }

        // Événements
        document.getElementById('scanButton').addEventListener('click', startScanner);
        document.getElementById('toggleCameraButton').addEventListener('click', toggleCamera);
        document.getElementById('toggleTorchButton').addEventListener('click', toggleTorch);
        document.getElementById('productBar').addEventListener('change', async (e) => {
            const barcode = e.target.value.trim();
            if (!barcode) return;
            const result = await rechercherProduitOptimise(barcode);
            if (result.statut === 'trouvé') showScannedProductInfo(result.produit);
            else showProductNotFoundModal(barcode);
            e.target.value = '';
        });
    </script>
</body>
