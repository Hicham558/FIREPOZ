<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérificateur de Prix - Supérette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #1f2937);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Conteneur principal */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animation pour l'entrée des éléments */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8); }
            100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        }

        @keyframes productPopIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Scanner vidéo */
        #scannerPreview {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border-radius: 16px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: pulseGlow 2s infinite ease-in-out;
        }

        /* Overlay pour la caméra */
        #scannerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        /* Indicateur de scan */
        #scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid rgba(59, 130, 246, 0.7);
            border-radius: 12px;
            transition: border-color 0.3s;
            pointer-events: none;
            z-index: 1001;
        }

        .scanning {
            border-color: rgba(59, 130, 246, 1);
            animation: pulseIndicator 1.5s infinite ease-in-out;
        }

        .detected {
            border-color: #10b981;
            animation: none;
        }

        @keyframes pulseIndicator {
            0% { border-color: rgba(59, 130, 246, 0.5); }
            50% { border-color: rgba(59, 130, 246, 1); }
            100% { border-color: rgba(59, 130, 246, 0.5); }
        }

        /* Chargement caméra */
        #camera-loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }

        /* Bouton de fermeture */
        .closeScannerButton {
            z-index: 1003;
            position: fixed;
            top: 16px;
            right: 16px;
            background: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .closeScannerButton:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        /* Info produit scanné */
        #scannedProductInfo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1003;
            display: none;
            text-align: center;
            min-width: 300px;
            animation: productPopIn 0.3s ease-out;
            color: #1f2937;
        }

        #scannedProductInfo h2 {
            font-size: 1.8rem;
            color: #3b82f6;
            margin-bottom: 15px;
            font-weight: bold;
        }

        #scannedProductInfo .product-name {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin: 15px 0;
        }

        #scannedProductInfo .product-price {
            font-size: 3rem;
            font-weight: bold;
            color: #10b981;
            margin: 20px 0;
        }

        #scannedProductInfo .product-stock {
            font-size: 1.2rem;
            color: #6b7280;
            margin-top: 10px;
        }

        /* Modal produit non trouvé */
        #productNotFoundModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1003;
            text-align: center;
            min-width: 300px;
            animation: productPopIn 0.3s ease-out;
            display: none;
        }

        #productNotFoundModal h2 {
            font-size: 1.8rem;
            color: #ef4444;
            margin-bottom: 15px;
        }

        /* Toast notifications */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 1004;
        }

        .toast-in {
            animation: toastIn 0.5s ease-out forwards;
        }

        .toast-out {
            animation: toastOut 0.5s ease-out forwards;
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes toastOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(40px); }
        }

        /* Animation flash pour détection */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1001;
            pointer-events: none;
            animation: flashWhite 0.2s ease-out forwards;
        }

        @keyframes flashWhite {
            0% { opacity: 0.7; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            #scannerPreview {
                width: 100%;
                height: 60vh;
            }

            #scan-indicator {
                width: 90%;
                height: 70%;
            }

            #scannedProductInfo {
                min-width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-8 text-center animate-fadeInUp">
            <i class="fas fa-barcode mr-2 text-blue-400"></i> Vérificateur de Prix
        </h1>
        <video id="scannerPreview" autoplay playsinline></video>
        <div id="scannerOverlay">
            <div id="scan-indicator" role="region" aria-live="polite"></div>
            <div id="camera-loading">
                <i class="fas fa-spinner fa-spin mr-2"></i>Chargement de la caméra...
            </div>
        </div>
        <div id="scannedProductInfo">
            <h2><i class="fas fa-check-circle"></i> Produit Scanné</h2>
            <div class="product-name" id="scannedProductName"></div>
            <div class="product-price" id="scannedProductPrice"></div>
            <div class="product-stock" id="scannedProductStock"></div>
        </div>
        <div id="productNotFoundModal">
            <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
            <h2>Produit Non Trouvé</h2>
            <p>Code-barres : <strong id="notFoundBarcode"></strong></p>
            <p class="text-gray-500">Ce produit n'existe pas dans la base de données.</p>
            <button onclick="closeProductNotFoundModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-times mr-2"></i>Fermer
            </button>
        </div>
        <div id="productNotFoundOverlay" onclick="closeProductNotFoundModal()"></div>
        <div id="toast" class="flex items-center px-6 py-3 rounded-lg shadow-lg">
            <i id="toastIcon" class="mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://your-api-endpoint.com'; // Remplacez par votre endpoint API
        let scannerStream = null;
        let scannerRunning = false;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 2000;

        async function startScanner() {
            if (scannerRunning) return;
            scannerRunning = true;

            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');

            let closeScannerButton = document.getElementById('closeScannerButton');
            if (!closeScannerButton) {
                closeScannerButton = document.createElement('button');
                closeScannerButton.id = 'closeScannerButton';
                closeScannerButton.innerHTML = '<i class="fas fa-times"></i> Fermer';
                closeScannerButton.className = 'closeScannerButton';
                document.body.appendChild(closeScannerButton);
                closeScannerButton.onclick = stopScanner;
            }

            try {
                if (!('BarcodeDetector' in window)) {
                    throw new Error('API BarcodeDetector non supportée.');
                }

                scannerStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'user' }, width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                scannerPreview.srcObject = scannerStream;
                scannerPreview.style.display = 'block';
                scannerOverlay.style.display = 'block';
                cameraLoading.style.display = 'flex';
                closeScannerButton.style.display = 'block';

                scannerPreview.onloadedmetadata = () => {
                    cameraLoading.style.display = 'none';
                    scanIndicator.classList.add('scanning');
                    scannerPreview.play().catch(err => {
                        showToast('Erreur lecture caméra', true);
                        stopScanner();
                    });
                };

                const barcodeDetector = new BarcodeDetector({ formats: ['ean_13', 'code_128', 'upc_a', 'upc_e'] });

                const scan = async () => {
                    if (!scannerRunning) return;
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = scannerPreview.videoWidth || 640;
                        canvas.height = scannerPreview.videoHeight || 480;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(scannerPreview, 0, 0, canvas.width, canvas.height);

                        const barcodes = await barcodeDetector.detect(canvas);
                        if (barcodes.length > 0) {
                            const currentTime = Date.now();
                            if (currentTime - lastScanTime < SCAN_COOLDOWN) {
                                requestAnimationFrame(scan);
                                return;
                            }
                            lastScanTime = currentTime;

                            const barcode = barcodes[0].rawValue;
                            scanIndicator.classList.remove('scanning');
                            scanIndicator.classList.add('detected');
                            setTimeout(() => {
                                scanIndicator.classList.remove('detected');
                                scanIndicator.classList.add('scanning');
                            }, 500);

                            const flashOverlay = document.createElement('div');
                            flashOverlay.className = 'flash-overlay';
                            document.body.appendChild(flashOverlay);
                            setTimeout(() => flashOverlay.remove(), 200);

                            const result = await fetchProduct(barcode);
                            if (result.statut === 'trouvé') {
                                showScannedProductInfo(result.produit);
                                if ('vibrate' in navigator) navigator.vibrate(200);
                                playBeep();
                            } else {
                                showProductNotFoundModal(barcode);
                                if ('vibrate' in navigator) navigator.vibrate([100, 50, 100]);
                                playErrorSound();
                            }
                        }
                    } catch (err) {
                        console.error('Erreur détection:', err);
                    }
                    if (scannerRunning) requestAnimationFrame(scan);
                };

                scan();
            } catch (error) {
                showToast(`Erreur scanner : ${error.message}`, true);
                stopScanner();
            }
        }

        async function fetchProduct(barcode) {
            try {
                const response = await fetch(`${API_BASE_URL}/rechercher_produit_codebar?codebar=${encodeURIComponent(barcode)}`);
                if (!response.ok) {
                    return { statut: 'non_trouvé' };
                }
                return await response.json();
            } catch (error) {
                return { statut: 'erreur', message: error.message };
            }
        }

        function showScannedProductInfo(produit) {
            const infoDiv = document.getElementById('scannedProductInfo');
            const nameElement = infoDiv.querySelector('#scannedProductName');
            const priceElement = infoDiv.querySelector('#scannedProductPrice');
            const stockElement = infoDiv.querySelector('#scannedProductStock');

            const designation = produit.designation || produit.DESIGNATION || 'Produit';
            const prix = produit.prix || produit.PRIX || 0;
            const quantite = produit.qte || produit.QTE || 0;

            nameElement.textContent = designation;
            priceElement.textContent = `${parseFloat(prix).toFixed(2)} DA`;
            stockElement.textContent = `Stock : ${parseFloat(quantite).toFixed(2)} unités`;

            infoDiv.style.display = 'block';
            setTimeout(() => infoDiv.style.display = 'none', 3000);
        }

        function showProductNotFoundModal(barcode) {
            const modal = document.getElementById('productNotFoundModal');
            const overlay = document.getElementById('productNotFoundOverlay');
            const barcodeElement = document.getElementById('notFoundBarcode');

            barcodeElement.textContent = barcode;
            modal.style.display = 'block';
            overlay.style.display = 'block';

            setTimeout(() => closeProductNotFoundModal(), 3000);
        }

        function closeProductNotFoundModal() {
            const modal = document.getElementById('productNotFoundModal');
            const overlay = document.getElementById('productNotFoundOverlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            toast.className = `flex items-center px-6 py-3 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white toast-in`;
            toastIcon.className = `fas ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2`;
            toastMessage.textContent = message;
            toast.style.display = 'flex';

            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                setTimeout(() => toast.style.display = 'none', 500);
            }, 3000);
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function stopScanner() {
            scannerRunning = false;

            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');
            const closeScannerButton = document.getElementById('closeScannerButton');

            if (scannerStream) {
                scannerStream.getTracks().forEach(track => track.stop());
                scannerStream = null;
            }

            scannerPreview.style.display = 'none';
            scannerOverlay.style.display = 'none';
            scanIndicator.classList.remove('scanning', 'detected');
            cameraLoading.style.display = 'none';
            if (closeScannerButton) {
                closeScannerButton.style.display = 'none';
            }
        }

        // Démarrer le scanner automatiquement au chargement
        document.addEventListener('DOMContentLoaded', () => {
            startScanner();
        });
    </script>
</body>
</html>
