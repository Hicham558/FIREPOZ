<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ©rificateur de Prix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #a5b4fc);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #scannerPreview {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: none;
            object-fit: cover;
            background: black;
        }
        #scannerOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }
        #scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid transparent;
            border-radius: 12px;
            transition: border-color 0.3s ease;
            pointer-events: none;
            z-index: 1001;
            overflow: hidden;
            will-change: transform, border-color;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(34, 197, 94, 0.3), 
                rgba(34, 197, 94, 0.8), 
                rgba(34, 197, 94, 0.3), 
                transparent);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.8),
                        0 0 20px rgba(34, 197, 94, 0.6);
            top: 0;
            left: 0;
            opacity: 0;
            will-change: top, opacity;
        }
        .scanning .scan-line {
            opacity: 1;
            animation: scanAnimation 1.5s linear infinite;
        }
        @keyframes scanAnimation {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanning {
            border-color: rgba(34, 197, 94, 0.6);
            animation: pulseIndicator 1s ease-in-out infinite;
        }
        .detected {
            border-color: rgba(34, 197, 94, 1);
            animation: detectedPulse 0.4s ease-out;
        }
        .scan-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(34, 197, 94, 0.9);
            will-change: transform, border-color;
        }
        .scan-corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 12px;
        }
        .scan-corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 12px;
        }
        .scan-corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 12px;
        }
        .scan-corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 12px;
        }
        .scanning .scan-corner {
            animation: cornerPulse 1s ease-in-out infinite;
        }
        @keyframes cornerPulse {
            0%, 100% { border-color: rgba(34, 197, 94, 0.6); transform: scale(1); }
            50% { border-color: rgba(34, 197, 94, 1); transform: scale(1.1); }
        }
        #futuristic-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(34, 197, 94, 0.9);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            z-index: 1002;
        }
        #clock-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        #last-product-info {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            border-radius: 8px;
            color: rgba(34, 197, 94, 0.9);
            font-family: 'Orbitron', sans-serif;
            max-width: 200px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        #camera-loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.5rem;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }
        .closeScannerButton {
            z-index: 1003;
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ef4444, #f87171);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .closeScannerButton:hover {
            background: linear-gradient(45deg, #dc2626, #e11d48);
            transform: scale(1.05);
        }
        #scannedProductInfo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
            text-align: center;
            min-width: 320px;
            max-width: 90%;
            animation: productPopIn 0.4s ease-out forwards;
        }
        #productNotFoundModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            text-align: center;
            min-width: 320px;
            max-width: 90%;
            animation: productPopIn 0.4s ease-out forwards;
        }
        #productNotFoundOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
        }
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            pointer-events: none;
            animation: flashWhite 0.3s ease-out forwards;
        }
        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
            display: none;
        }
        .toast-in {
            animation: toastIn 0.5s ease-out forwards;
        }
        .toast-out {
            animation: toastOut 0.5s ease-out forwards;
        }
        #toggleCameraButton, #toggleTorchButton {
            transition: transform 0.2s ease, background 0.3s ease;
        }
        #toggleCameraButton:hover, #toggleTorchButton:hover {
            transform: scale(1.05);
        }
        @keyframes pulseIndicator {
            0% { border-color: rgba(34, 197, 94, 0.5); }
            50% { border-color: rgba(34, 197, 94, 0.9); }
            100% { border-color: rgba(34, 197, 94, 0.5); }
        }
        @keyframes detectedPulse {
            0% { border-color: rgba(34, 197, 94, 0.6); transform: translate(-50%, -50%) scale(1); }
            50% { border-color: rgba(34, 197, 94, 1); transform: translate(-50%, -50%) scale(1.05); }
            100% { border-color: rgba(34, 197, 94, 1); transform: translate(-50%, -50%) scale(1); }
        }
        @keyframes productPopIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes flashWhite {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes toastOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(50px); }
        }
        /* Animation futuriste */
        .futuristic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(34, 197, 94, 0.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(34, 197, 94, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
            animation: gridPulse 4s ease-in-out infinite;
        }
        @keyframes gridPulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-extrabold text-indigo-800 mb-8 text-center animate-pulse">
            <i class="fas fa-barcode mr-3"></i> VÃ©rificateur de Prix
        </h1>
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md mx-auto transform transition-all hover:scale-105">
            <div class="flex flex-col gap-4">
                <div class="relative">
                    <input type="text" id="productBar" class="w-full px-4 py-3 border-2 border-indigo-200 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 transition duration-300" placeholder="Scanner ou entrer code-barres" autofocus required>
                    <button id="scanButton" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center">
                        <i class="fas fa-camera mr-2"></i> Scanner
                    </button>
                </div>
                <div class="flex gap-4 justify-center">
                    <button id="toggleCameraButton" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300 flex items-center">
                        <i class="fas fa-sync-alt mr-2"></i> CamÃ©ra arriÃ¨re
                    </button>
                    <button id="toggleTorchButton" class="bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition duration-300 flex items-center">
                        <i class="fas fa-lightbulb mr-2"></i> Torche
                    </button>
                </div>
            </div>
        </div>
    </div>

    <video id="scannerPreview" autoplay playsinline muted></video>
    <div id="scannerOverlay">
        <div id="scan-indicator">
            <div class="scan-line"></div>
            <div class="futuristic-grid"></div>
            <div class="scan-corner top-left"></div>
            <div class="scan-corner top-right"></div>
            <div class="scan-corner bottom-left"></div>
            <div class="scan-corner bottom-right"></div>
        </div>
        <div id="futuristic-overlay">
            <div id="clock-display">00:00:00</div>
            <div id="last-product-info">
                <p class="text-sm">Dernier produit scannÃ© :</p>
                <p id="last-product-name" class="text-sm font-bold">Aucun produit</p>
                <p id="last-product-price" class="text-sm">Prix : -</p>
                <p id="last-product-stock" class="text-sm">Stock : -</p>
            </div>
        </div>
        <div id="camera-loading">
            <i class="fas fa-spinner fa-spin mr-3"></i>Chargement de la camÃ©ra...
        </div>
    </div>

    <div id="scannedProductInfo">
        <h2 class="text-3xl font-bold text-indigo-600 mb-4">
            <i class="fas fa-check-circle mr-2"></i> Produit ScannÃ©
        </h2>
        <div class="product-name text-4xl font-extrabold text-gray-800 mb-3" id="scannedProductName"></div>
        <div class="product-price text-5xl font-bold text-green-600 mb-3" id="scannedProductPrice"></div>
        <div class="product-stock text-xl text-gray-600" id="scannedProductStock"></div>
    </div>

    <div id="productNotFoundModal">
        <i class="fas fa-exclamation-triangle text-7xl text-red-500 mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Produit Non TrouvÃ©</h2>
        <p class="text-xl text-gray-600 mb-3">Code-barres : <strong id="notFoundBarcode" class="text-indigo-600"></strong></p>
        <p class="text-base text-gray-500 mb-6">Ce produit n'existe pas dans la base de donnÃ©es.</p>
        <button onclick="closeProductNotFoundModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
            <i class="fas fa-times mr-2"></i>Fermer
        </button>
    </div>
    <div id="productNotFoundOverlay" onclick="closeProductNotFoundModal()"></div>

    <div id="toast" class="fixed bottom-8 right-8 hidden">
        <div class="flex items-center px-6 py-4 rounded-lg shadow-2xl bg-opacity-90">
            <i id="toastIcon" class="mr-3 text-xl"></i>
            <span id="toastMessage" class="text-lg"></span>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let scannerStream = null;
        let scannerRunning = false;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 1500;
        let produitsCache = [];
        window.produitsIndexBar = {};
        let currentFacingMode = 'environment';
        let isTorchOn = false;
        let currentTrack = null;
        let lastProduct = null;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock-display').textContent = `${hours}:${minutes}:${seconds}`;
        }

        async function startScanner() {
            if (scannerRunning) return;
            scannerRunning = true;

            const productBarInput = document.getElementById('productBar');
            productBarInput.blur();
            productBarInput.style.display = 'none';

            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');

            let closeScannerButton = document.getElementById('closeScannerButton');
            if (!closeScannerButton) {
                closeScannerButton = document.createElement('button');
                closeScannerButton.id = 'closeScannerButton';
                closeScannerButton.innerHTML = '<i class="fas fa-times mr-2"></i>Fermer';
                closeScannerButton.className = 'closeScannerButton';
                document.body.appendChild(closeScannerButton);
            }

            try {
                if (!('BarcodeDetector' in window)) throw new Error('API BarcodeDetector non supportÃ©e. Utilisez Chrome ou Edge.');

                scannerStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentFacingMode, 
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 },
                        focusMode: 'continuous'
                    }
                });
                currentTrack = scannerStream.getVideoTracks()[0];

                try {
                    const capabilities = currentTrack.getCapabilities();
                    if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                        await currentTrack.applyConstraints({
                            advanced: [{ focusMode: 'continuous' }]
                        });
                    }
                } catch (e) {
                    console.log('Autofocus non supportÃ©:', e);
                }

                scannerPreview.srcObject = scannerStream;
                scannerPreview.style.display = 'block';
                scannerOverlay.style.display = 'block';
                cameraLoading.style.display = 'flex';
                closeScannerButton.style.display = 'block';

                setInterval(updateClock, 1000);
                updateClock();

                scannerPreview.onloadedmetadata = () => {
                    cameraLoading.style.display = 'none';
                    scanIndicator.classList.add('scanning');
                    scannerPreview.play().catch(err => {
                        showToast('Erreur lecture camÃ©ra', true);
                        stopScanner();
                    });
                };

                const barcodeDetector = new BarcodeDetector({ formats: ['ean_13', 'code_128', 'upc_a', 'upc_e'] });

                let lastFrameTime = 0;
                const FRAME_INTERVAL = 100; // Limite Ã  ~10 FPS

                const scan = async (timestamp) => {
                    if (!scannerRunning) return;
                    if (timestamp - lastFrameTime < FRAME_INTERVAL) {
                        requestAnimationFrame(scan);
                        return;
                    }
                    lastFrameTime = timestamp;

                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = 640; // RÃ©duction de la rÃ©solution
                        canvas.height = 360;
                        const ctx = canvas.getContext('2d', { willReadFrequently: true });
                        ctx.drawImage(scannerPreview, 0, 0, canvas.width, canvas.height);

                        const barcodes = await barcodeDetector.detect(canvas);
                        if (barcodes.length > 0) {
                            const currentTime = Date.now();
                            if (currentTime - lastScanTime < SCAN_COOLDOWN) {
                                requestAnimationFrame(scan);
                                return;
                            }
                            lastScanTime = currentTime;

                            const barcode = barcodes[0].rawValue;
                            scanIndicator.classList.remove('scanning');
                            scanIndicator.classList.add('detected');
                            setTimeout(() => {
                                scanIndicator.classList.remove('detected');
                                scanIndicator.classList.add('scanning');
                            }, 400);

                            const flashOverlay = document.createElement('div');
                            flashOverlay.className = 'flash-overlay';
                            document.body.appendChild(flashOverlay);
                            setTimeout(() => flashOverlay.remove(), 300);

                            const result = await rechercherProduitOptimise(barcode);
                            if (result.statut === 'trouvÃ©' && result.produit) {
                                lastProduct = result.produit;
                                updateLastProductInfo();
                                showScannedProductInfo(result.produit);
                                navigator.vibrate?.(200);
                                playBeep();
                                showToast(`â ${result.produit.designation || result.produit.DESIGNATION}`);
                            } else {
                                showProductNotFoundModal(barcode);
                                navigator.vibrate?.([100, 50, 100]);
                                playErrorSound();
                            }
                        }
                    } catch (detectError) {
                        console.error('Erreur dÃ©tection:', detectError);
                    }
                    if (scannerRunning) requestAnimationFrame(scan);
                };
                requestAnimationFrame(scan);
                closeScannerButton.onclick = stopScanner;
            } catch (error) {
                showToast(`Erreur scanner : ${error.message}`, true);
                stopScanner();
            }
        }

        function updateLastProductInfo() {
            const nameElement = document.getElementById('last-product-name');
            const priceElement = document.getElementById('last-product-price');
            const stockElement = document.getElementById('last-product-stock');

            if (lastProduct) {
                const designation = lastProduct.designation || lastProduct.DESIGNATION || 'Produit';
                const prix = lastProduct.prix || lastProduct.PRIX || 0;
                const quantite = lastProduct.qte || lastProduct.QTE || 0;
                const quantiteFloat = parseFloat(String(quantite).replace(',', '.'));

                nameElement.textContent = designation;
                priceElement.textContent = `Prix : ${parseFloat(String(prix).replace(',', '.')).toFixed(2)} DA`;
                stockElement.textContent = `Stock : ${isNaN(quantiteFloat) ? '0.00' : quantiteFloat.toFixed(2)} unitÃ©s`;
            } else {
                nameElement.textContent = 'Aucun produit';
                priceElement.textContent = 'Prix : -';
                stockElement.textContent = 'Stock : -';
            }
        }

        async function toggleCamera() {
            if (scannerRunning) {
                stopScanner();
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                const toggleCameraButton = document.getElementById('toggleCameraButton');
                toggleCameraButton.innerHTML = `<i class="fas fa-sync-alt mr-2"></i> CamÃ©ra ${currentFacingMode === 'user' ? 'frontale' : 'arriÃ¨re'}`;
                isTorchOn = false;
                document.getElementById('toggleTorchButton').innerHTML = '<i class="fas fa-lightbulb mr-2"></i> Torche';
                setTimeout(startScanner, 100);
            } else {
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                const toggleCameraButton = document.getElementById('toggleCameraButton');
                toggleCameraButton.innerHTML = `<i class="fas fa-sync-alt mr-2"></i> CamÃ©ra ${currentFacingMode === 'user' ? 'frontale' : 'arriÃ¨re'}`;
            }
        }

        async function toggleTorch() {
            if (!scannerRunning || !currentTrack) {
                showToast('DÃ©marrez le scanner pour utiliser la torche', true);
                return;
            }
            try {
                const capabilities = currentTrack.getCapabilities();
                if (!capabilities.torch) {
                    showToast('La torche n\'est pas supportÃ©e sur cet appareil', true);
                    return;
                }
                isTorchOn = !isTorchOn;
                await currentTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] });
                document.getElementById('toggleTorchButton').innerHTML = `<i class="fas fa-lightbulb mr-2"></i> Torche ${isTorchOn ? 'ON' : 'OFF'}`;
                showToast(`Torche ${isTorchOn ? 'activÃ©e' : 'dÃ©sactivÃ©e'}`, false);
            } catch (error) {
                showToast(`Erreur torche : ${error.message}`, true);
            }
        }

        async function rechercherProduitOptimise(barcode) {
            if (!barcode) return { statut: 'erreur', message: 'Code-barres vide' };
            if (window.produitsIndexBar?.[barcode]) {
                return { statut: 'trouvÃ©', produit: window.produitsIndexBar[barcode] };
            }

            try {
                const response = await fetch(`${API_BASE_URL}/rechercher_produit_codebar?codebar=${encodeURIComponent(barcode)}`, {
                    headers: { 'X-User-ID': localStorage.getItem('userId') || 'default' }
                });
                if (!response.ok) {
                    console.error('Erreur API:', response.status, response.statusText);
                    return { statut: 'non_trouvÃ©' };
                }
                const result = await response.json();
                if (result.statut === 'trouvÃ©' && result.produit) {
                    const bar = (result.produit.bar || result.produit.BAR || '').toString();
                    if (bar && window.produitsIndexBar) window.produitsIndexBar[bar] = result.produit;
                    if (!produitsCache.some(p => p.NUMERO_ITEM === result.produit.numero_item)) {
                        produitsCache.push(result.produit);
                    }
                    return result;
                }
                return { statut: 'non_trouvÃ©' };
            } catch (error) {
                console.error('Erreur fetch:', error);
                return { statut: 'erreur', message: error.message };
            }
        }

        function showScannedProductInfo(produit) {
            const infoDiv = document.getElementById('scannedProductInfo');
            const nameElement = infoDiv.querySelector('#scannedProductName');
            const priceElement = infoDiv.querySelector('#scannedProductPrice');
            const stockElement = infoDiv.querySelector('#scannedProductStock');

            const designation = produit.designation || produit.DESIGNATION || 'Produit';
            const prix = produit.prix || produit.PRIX || 0;
            const quantite = produit.qte || produit.QTE || 0;
            const quantiteFloat = parseFloat(String(quantite).replace(',', '.'));

            nameElement.textContent = designation;
            priceElement.textContent = `${parseFloat(String(prix).replace(',', '.')).toFixed(2)} DA`;
            stockElement.textContent = `Stock : ${isNaN(quantiteFloat) ? '0.00' : quantiteFloat.toFixed(2)} unitÃ©s`;

            infoDiv.style.display = 'block';
            setTimeout(() => {
                infoDiv.style.display = 'none';
            }, 4000);
        }

        function showProductNotFoundModal(barcode) {
            const modal = document.getElementById('productNotFoundModal');
            const overlay = document.getElementById('productNotFoundOverlay');
            const barcodeElement = document.getElementById('notFoundBarcode');

            barcodeElement.textContent = barcode;
            modal.style.display = 'block';
            overlay.style.display = 'block';
            setTimeout(() => {
                closeProductNotFoundModal();
            }, 4000);
        }

        function closeProductNotFoundModal() {
            document.getElementById('productNotFoundModal').style.display = 'none';
            document.getElementById('productNotFoundOverlay').style.display = 'none';
        }

        function stopScanner() {
            scannerRunning = false;
            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');
            const closeScannerButton = document.getElementById('closeScannerButton');
            const productBarInput = document.getElementById('productBar');

            if (scannerStream) {
                scannerStream.getTracks().forEach(track => track.stop());
                scannerStream = null;
                currentTrack = null;
            }

            scannerPreview.style.display = 'none';
            scannerOverlay.style.display = 'none';
            scanIndicator.classList.remove('scanning', 'detected');
            cameraLoading.style.display = 'none';
            if (closeScannerButton) closeScannerButton.style.display = 'none';
            
            productBarInput.style.display = 'block';
            setTimeout(() => productBarInput.focus(), 100);
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            toast.className = isError
                ? 'fixed bottom-8 right-8 flex items-center bg-red-500 text-white px-6 py-4 rounded-lg shadow-2xl bg-opacity-90 toast-in'
                : 'fixed bottom-8 right-8 flex items-center bg-green-500 text-white px-6 py-4 rounded-lg shadow-2xl bg-opacity-90 toast-in';
            toastIcon.className = isError ? 'fas fa-exclamation-circle mr-3 text-xl' : 'fas fa-check-circle mr-3 text-xl';
            toastMessage.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                setTimeout(() => toast.style.display = 'none', 500);
            }, 3000);
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('productBar').focus();
            updateLastProductInfo();
        });

        document.getElementById('productBar').addEventListener('change', async (event) => {
            const barcode = event.target.value.trim();
            if (!barcode) return;
            const result = await rechercherProduitOptimise(barcode);
            if (result.statut === 'trouvÃ©' && result.produit) {
                lastProduct = result.produit;
                updateLastProductInfo();
                showScannedProductInfo(result.produit);
                showToast(`â ${result.produit.designation || result.produit.DESIGNATION}`);
            } else {
                showProductNotFoundModal(barcode);
            }
            event.target.value = '';
        });

        document.getElementById('scanButton').addEventListener('click', startScanner);
        document.getElementById('toggleCameraButton').addEventListener('click', toggleCamera);
        document.getElementById('toggleTorchButton').addEventListener('click', toggleTorch);
    </script>
</body>
