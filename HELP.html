<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ©rificateur de Prix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes scanLine {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        @keyframes priceReveal {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
        }

        .camera-container.active {
            display: block;
        }

        #videoPreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 400px;
            height: 50%;
            max-height: 300px;
            border: 3px solid transparent;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .scan-frame.scanning {
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
            animation: pulse 2s infinite;
        }

        .scan-frame.detected {
            border-color: rgba(34, 197, 94, 1);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.8);
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #22c55e, transparent);
            animation: scanLine 2s linear infinite;
            opacity: 0;
        }

        .scan-frame.scanning .scan-line {
            opacity: 1;
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #22c55e;
        }

        .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 15px 0 0;
        }

        .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 15px;
        }

        .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .btn-scan {
            display: block;
            width: 200px;
            margin: 0 auto 20px;
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .btn-scan:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(34, 197, 94, 0.6);
        }

        .btn-scan:active {
            transform: translateY(-2px);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        .btn-close {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .product-card.show {
            transform: scale(1);
            opacity: 1;
            animation: priceReveal 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-price {
            font-size: 3.5rem;
            font-weight: bold;
            color: #22c55e;
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .product-price::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(34,197,94,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .product-stock {
            text-align: center;
            font-size: 1.1rem;
            color: #6b7280;
            margin-top: 15px;
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1002;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        .status-message {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .manual-input {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .manual-input input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .manual-input input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34,197,94,0.1);
        }

        .zoom-indicator {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1001;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .product-price {
                font-size: 2.5rem;
            }

            .scan-frame {
                width: 80%;
                height: 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-barcode"></i> VÃ©rificateur de Prix</h1>
            <p>Scannez un produit pour voir son prix instantanÃ©ment</p>
        </div>

        <button class="btn-scan" id="scanButton" onclick="toggleScanner()">
            <i class="fas fa-camera"></i> DÃ©marrer le scan
        </button>

        <div class="status-message" id="statusMessage" style="display: none;">
            En attente de scan...
        </div>

        <div class="manual-input">
            <input type="text" id="manualBarcode" placeholder="Ou entrez le code-barres manuellement" />
        </div>

        <div class="product-card" id="productCard">
            <div class="product-name" id="productName"></div>
            <div class="product-price" id="productPrice"></div>
            <div class="product-stock" id="productStock"></div>
        </div>
    </div>

    <div class="camera-container" id="cameraContainer">
        <video id="videoPreview" autoplay playsinline></video>
        <button class="btn-close" onclick="stopScanner()">
            <i class="fas fa-times"></i> Fermer
        </button>
        <div class="zoom-indicator" id="zoomIndicator">Zoom: 1.0x</div>
        <div class="scan-overlay">
            <div class="scan-frame" id="scanFrame">
                <div class="scan-line"></div>
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
        </div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <script>
        const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://hicham03041979.onrender.com';
        let videoStream = null;
        let scanning = false;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 2000;
        let currentZoom = 1;
        let videoTrack = null;

        // Cache pour les produits
        window.produitsIndexBar = {};

        async function toggleScanner() {
            if (!scanning) {
                await startScanner();
            } else {
                stopScanner();
            }
        }

        async function startScanner() {
            const video = document.getElementById('videoPreview');
            const cameraContainer = document.getElementById('cameraContainer');
            const scanButton = document.getElementById('scanButton');
            const scanFrame = document.getElementById('scanFrame');
            const statusMessage = document.getElementById('statusMessage');

            try {
                if (!('BarcodeDetector' in window)) {
                    alert('BarcodeDetector non supportÃ©. Utilisez Chrome/Edge sur Android.');
                    return;
                }

                // Demander la camÃ©ra frontale avec zoom
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                videoTrack = videoStream.getVideoTracks()[0];
                
                // Appliquer le zoom initial
                const capabilities = videoTrack.getCapabilities();
                if (capabilities.zoom) {
                    currentZoom = 2.0; // Zoom x2 par dÃ©faut
                    await videoTrack.applyConstraints({
                        advanced: [{ zoom: currentZoom }]
                    });
                    updateZoomIndicator();
                }

                video.srcObject = videoStream;
                cameraContainer.classList.add('active');
                
                scanning = true;
                scanButton.innerHTML = '<i class="fas fa-stop"></i> ArrÃªter';
                scanButton.classList.add('btn-stop');
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Scanner actif - PrÃ©sentez un code-barres';

                video.onloadedmetadata = () => {
                    video.play();
                    scanFrame.classList.add('scanning');
                    detectBarcode();
                };

                // Ajouter contrÃ´le zoom par pinch
                addZoomControls();

            } catch (error) {
                alert('Erreur camÃ©ra: ' + error.message);
                stopScanner();
            }
        }

        function addZoomControls() {
            const video = document.getElementById('videoPreview');
            let lastDistance = 0;

            video.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    lastDistance = getDistance(e.touches[0], e.touches[1]);
                }
            });

            video.addEventListener('touchmove', async (e) => {
                if (e.touches.length === 2 && videoTrack) {
                    e.preventDefault();
                    const distance = getDistance(e.touches[0], e.touches[1]);
                    const delta = distance - lastDistance;
                    
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.zoom) {
                        currentZoom = Math.max(
                            capabilities.zoom.min,
                            Math.min(capabilities.zoom.max, currentZoom + delta * 0.01)
                        );
                        
                        await videoTrack.applyConstraints({
                            advanced: [{ zoom: currentZoom }]
                        });
                        
                        updateZoomIndicator();
                    }
                    
                    lastDistance = distance;
                }
            });
        }

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateZoomIndicator() {
            const indicator = document.getElementById('zoomIndicator');
            indicator.textContent = `Zoom: ${currentZoom.toFixed(1)}x`;
        }

        function stopScanner() {
            const video = document.getElementById('videoPreview');
            const cameraContainer = document.getElementById('cameraContainer');
            const scanButton = document.getElementById('scanButton');
            const scanFrame = document.getElementById('scanFrame');
            const statusMessage = document.getElementById('statusMessage');

            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                videoTrack = null;
            }

            cameraContainer.classList.remove('active');
            scanning = false;
            
            scanButton.innerHTML = '<i class="fas fa-camera"></i> DÃ©marrer le scan';
            scanButton.classList.remove('btn-stop');
            scanFrame.classList.remove('scanning', 'detected');
            statusMessage.style.display = 'none';
            currentZoom = 1;
        }

        async function detectBarcode() {
            if (!scanning) return;

            const video = document.getElementById('videoPreview');
            const barcodeDetector = new BarcodeDetector({ 
                formats: ['ean_13', 'code_128', 'upc_a', 'upc_e', 'ean_8'] 
            });

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                const barcodes = await barcodeDetector.detect(canvas);
                
                if (barcodes.length > 0) {
                    const now = Date.now();
                    if (now - lastScanTime < SCAN_COOLDOWN) {
                        requestAnimationFrame(detectBarcode);
                        return;
                    }
                    lastScanTime = now;

                    const barcode = barcodes[0].rawValue;
                    await handleScannedBarcode(barcode);
                }
            } catch (error) {
                console.error('Erreur dÃ©tection:', error);
            }

            if (scanning) {
                requestAnimationFrame(detectBarcode);
            }
        }

        async function handleScannedBarcode(barcode) {
            const scanFrame = document.getElementById('scanFrame');
            const statusMessage = document.getElementById('statusMessage');

            scanFrame.classList.remove('scanning');
            scanFrame.classList.add('detected');
            statusMessage.textContent = 'Code-barres dÃ©tectÃ©: ' + barcode;

            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }

            playBeep();
            createSparkles();

            setTimeout(() => {
                scanFrame.classList.remove('detected');
                scanFrame.classList.add('scanning');
            }, 1000);

            await searchProduct(barcode);
        }

        async function searchProduct(barcode) {
            const statusMessage = document.getElementById('statusMessage');

            try {
                statusMessage.textContent = 'Recherche du produit...';

                // VÃ©rifier le cache local d'abord
                if (window.produitsIndexBar[barcode]) {
                    displayProduct(window.produitsIndexBar[barcode]);
                    statusMessage.textContent = 'Produit trouvÃ© !';
                    return;
                }

                // Utiliser le bon endpoint
                const userId = localStorage.getItem('userId');
                const response = await fetch(
                    `${API_BASE_URL}/rechercher_produit_codebar?codebar=${encodeURIComponent(barcode)}`,
                    { headers: userId ? { 'X-User-ID': userId } : {} }
                );

                if (!response.ok) {
                    throw new Error('Produit non trouvÃ©');
                }

                const result = await response.json();

                if (result.statut === 'trouvÃ©' && result.produit) {
                    // Mettre en cache
                    const bar = (result.produit.bar || result.produit.BAR || barcode).toString();
                    window.produitsIndexBar[bar] = result.produit;
                    
                    displayProduct(result.produit);
                    statusMessage.textContent = 'Produit trouvÃ© !';
                } else {
                    showError('Produit non trouvÃ©: ' + barcode);
                }
            } catch (error) {
                showError('Erreur: ' + error.message);
            }
        }

        function displayProduct(product) {
            const card = document.getElementById('productCard');
            const name = document.getElementById('productName');
            const price = document.getElementById('productPrice');
            const stock = document.getElementById('productStock');

            const designation = product.designation || product.DESIGNATION || 'Produit';
            const prix = product.prix || product.PRIX || 0;
            const qte = product.qte || product.QTE || 0;

            name.textContent = designation;
            price.textContent = parseFloat(prix).toFixed(2) + ' DA';
            stock.innerHTML = `<i class="fas fa-box"></i> Stock: ${parseFloat(qte).toFixed(2)} unitÃ©s`;

            card.classList.add('show');
            createSparkles();

            setTimeout(() => {
                card.classList.remove('show');
            }, 5000);
        }

        function showError(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.background = 'rgba(239, 68, 68, 0.2)';
            
            setTimeout(() => {
                statusMessage.style.background = 'rgba(255,255,255,0.1)';
                statusMessage.textContent = 'En attente de scan...';
            }, 3000);
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (error) {
                console.error('Erreur son:', error);
            }
        }

        function createSparkles() {
            const container = document.getElementById('sparkles');
            container.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(sparkle);
            }

            setTimeout(() => {
                container.innerHTML = '';
            }, 1500);
        }

        document.getElementById('manualBarcode').addEventListener('change', async (e) => {
            const barcode = e.target.value.trim();
            if (barcode) {
                await searchProduct(barcode);
                e.target.value = '';
            }
        });
    </script>
</body>
</html>
