<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérificateur de Prix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        #scannerPreview {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: none;
            object-fit: cover;
            background: black;
        }
        #scannerOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #scan-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 50%;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: border-color 0.3s;
            pointer-events: none;
            z-index: 1001;
        }
        .scanning {
            border-color: rgba(0, 255, 0, 0.5);
            animation: pulseIndicator 1.5s infinite ease-in-out;
        }
        .detected {
            border-color: rgba(0, 255, 0, 1);
        }
        #camera-loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1002;
        }
        .closeScannerButton {
            z-index: 1003;
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .closeScannerButton:hover {
            background-color: #dc2626;
        }
        #scannedProductInfo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1003;
            display: none;
            text-align: center;
            min-width: 300px;
            animation: productPopIn 0.3s ease-out;
        }
        #productNotFoundModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1003;
            text-align: center;
            min-width: 300px;
        }
        #productNotFoundOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1004;
            display: none;
        }
        .toast-in {
            animation: toastIn 0.5s both;
        }
        .toast-out {
            animation: toastOut 0.5s both;
        }
        @keyframes pulseIndicator {
            0% { border-color: rgba(0, 255, 0, 0.5); }
            50% { border-color: rgba(0, 255, 0, 0.8); }
            100% { border-color: rgba(0, 255, 0, 0.5); }
        }
        @keyframes productPopIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes toastOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(40px); }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">
            <i class="fas fa-barcode mr-2"></i> Vérificateur de Prix
        </h1>
        <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
            <div class="relative mb-4">
                <input type="text" id="productBar" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Scanner ou entrer code-barres" required>
                <button id="scanButton" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white px-3 py-1 rounded-md hover:bg-indigo-700 transition duration-300" onclick="startScanner()">
                    <i class="fas fa-camera"></i> Scanner
                </button>
            </div>
        </div>
    </div>

    <video id="scannerPreview" autoplay playsinline></video>
    <div id="scannerOverlay">
        <div id="scan-indicator"></div>
        <div id="camera-loading">
            <i class="fas fa-spinner fa-spin mr-2"></i>Chargement de la caméra...
        </div>
    </div>

    <div id="scannedProductInfo">
        <h2 class="text-2xl font-bold text-indigo-600 mb-4">
            <i class="fas fa-check-circle mr-2"></i> Produit Scanné
        </h2>
        <div class="product-name text-3xl font-bold text-gray-800 mb-2" id="scannedProductName"></div>
        <div class="product-price text-4xl font-bold text-green-600 mb-2" id="scannedProductPrice"></div>
        <div class="product-stock text-lg text-gray-600" id="scannedProductStock"></div>
    </div>

    <div id="productNotFoundModal">
        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Produit Non Trouvé</h2>
        <p class="text-lg text-gray-600 mb-2">Code-barres : <strong id="notFoundBarcode" class="text-indigo-600"></strong></p>
        <p class="text-sm text-gray-500 mb-6">Ce produit n'existe pas dans la base de données</p>
        <button onclick="closeProductNotFoundModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
            <i class="fas fa-times mr-2"></i>Fermer
        </button>
    </div>
    <div id="productNotFoundOverlay" onclick="closeProductNotFoundModal()"></div>

    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="flex items-center px-6 py-3 rounded-md shadow-lg">
            <i id="toastIcon" class="mr-2"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        const API_BASE_URL = localStorage.getItem('apiBaseUrl') || 'https://hicham03041979.onrender.com';
        let scannerStream = null;
        let scannerRunning = false;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 2000;
        let produitsCache = [];
        window.produitsIndexBar = {};

        async function startScanner() {
            if (scannerRunning) return;
            scannerRunning = true;

            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');

            let closeScannerButton = document.getElementById('closeScannerButton');
            if (!closeScannerButton) {
                closeScannerButton = document.createElement('button');
                closeScannerButton.id = 'closeScannerButton';
                closeScannerButton.innerHTML = '<i class="fas fa-times"></i> Fermer';
                closeScannerButton.className = 'closeScannerButton';
                document.body.appendChild(closeScannerButton);
            }

            try {
                if (!('BarcodeDetector' in window)) throw new Error('API BarcodeDetector non supportée. Utilisez Chrome ou Edge sur Android.');
                scannerStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } }
                });

                scannerPreview.srcObject = scannerStream;
                scannerPreview.style.display = 'block';
                scannerOverlay.style.display = 'block';
                cameraLoading.style.display = 'flex';
                closeScannerButton.style.display = 'block';

                scannerPreview.onloadedmetadata = () => {
                    cameraLoading.style.display = 'none';
                    scanIndicator.classList.add('scanning');
                    scannerPreview.play().catch(err => {
                        showToast('Erreur lecture caméra', true);
                        stopScanner();
                    });
                };

                const barcodeDetector = new BarcodeDetector({ formats: ['ean_13', 'code_128', 'upc_a', 'upc_e'] });

                const scan = async () => {
                    if (!scannerRunning) return;
                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = scannerPreview.videoWidth || 640;
                        canvas.height = scannerPreview.videoHeight || 480;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(scannerPreview, 0, 0, canvas.width, canvas.height);

                        const barcodes = await barcodeDetector.detect(canvas);
                        if (barcodes.length > 0) {
                            const currentTime = Date.now();
                            if (currentTime - lastScanTime < SCAN_COOLDOWN) {
                                requestAnimationFrame(scan);
                                return;
                            }
                            lastScanTime = currentTime;

                            const barcode = barcodes[0].rawValue;
                            scanIndicator.classList.remove('scanning');
                            scanIndicator.classList.add('detected');
                            setTimeout(() => scanIndicator.classList.remove('detected') && scanIndicator.classList.add('scanning'), 500);

                            const flashOverlay = document.createElement('div');
                            flashOverlay.className = 'flash-overlay';
                            document.body.appendChild(flashOverlay);
                            setTimeout(() => flashOverlay.remove(), 200);

                            const result = await rechercherProduitOptimise(barcode);
                            if (result.statut === 'trouvé') {
                                showScannedProductInfo(result.produit);
                                navigator.vibrate?.(200);
                                playBeep();
                                showToast(`✅ ${result.produit.designation || result.produit.DESIGNATION}`);
                            } else {
                                showProductNotFoundModal(barcode);
                                navigator.vibrate?.([100, 50, 100]);
                                playErrorSound();
                            }
                        }
                    } catch (detectError) {
                        console.error('Erreur détection:', detectError);
                    }
                    if (scannerRunning) requestAnimationFrame(scan);
                };
                scan();
                closeScannerButton.onclick = stopScanner;
            } catch (error) {
                showToast(`Erreur scanner : ${error.message}`, true);
                stopScanner();
            }
        }

        async function rechercherProduitOptimise(barcode) {
            if (!barcode) return { statut: 'erreur', message: 'Code-barres vide' };
            if (window.produitsIndexBar?.[barcode]) {
                return { statut: 'trouvé', produit: window.produitsIndexBar[barcode] };
            }

            const userId = localStorage.getItem('userId');
            if (!userId) return { statut: 'non_trouvé' };

            try {
                const response = await fetch(`${API_BASE_URL}/rechercher_produit_codebar?codebar=${encodeURIComponent(barcode)}`, {
                    headers: { 'X-User-ID': userId }
                });
                if (!response.ok) return { statut: 'non_trouvé' };
                const result = await response.json();
                if (result.statut === 'trouvé' && result.produit) {
                    const bar = (result.produit.bar || result.produit.BAR || '').toString();
                    if (bar && window.produitsIndexBar) window.produitsIndexBar[bar] = result.produit;
                    if (!produitsCache.some(p => p.NUMERO_ITEM === result.produit.numero_item)) {
                        produitsCache.push(result.produit);
                    }
                }
                return result;
            } catch (error) {
                return { statut: 'erreur', message: error.message };
            }
        }

        function showScannedProductInfo(produit) {
            const infoDiv = document.getElementById('scannedProductInfo');
            const nameElement = infoDiv.querySelector('#scannedProductName');
            const priceElement = infoDiv.querySelector('#scannedProductPrice');
            const stockElement = infoDiv.querySelector('#scannedProductStock');

            const designation = produit.designation || produit.DESIGNATION || 'Produit';
            const prix = produit.prix || produit.PRIX || 0;
            const quantite = produit.qte || produit.QTE || 0;
            const quantiteFloat = parseFloat(String(quantite).replace(',', '.'));

            nameElement.textContent = designation;
            priceElement.textContent = `${parseFloat(String(prix).replace(',', '.')).toFixed(2)} DA`;
            stockElement.textContent = `Stock : ${isNaN(quantiteFloat) ? '0.00' : quantiteFloat.toFixed(2)} unités`;

            infoDiv.style.display = 'block';
            setTimeout(() => infoDiv.style.display = 'none', 3000);
        }

        function showProductNotFoundModal(barcode) {
            const modal = document.getElementById('productNotFoundModal');
            const overlay = document.getElementById('productNotFoundOverlay');
            const barcodeElement = document.getElementById('notFoundBarcode');

            barcodeElement.textContent = barcode;
            modal.style.display = 'block';
            overlay.style.display = 'block';
            setTimeout(() => closeProductNotFoundModal(), 3000);
        }

        function closeProductNotFoundModal() {
            document.getElementById('productNotFoundModal').style.display = 'none';
            document.getElementById('productNotFoundOverlay').style.display = 'none';
        }

        function stopScanner() {
            scannerRunning = false;
            const scannerPreview = document.getElementById('scannerPreview');
            const scannerOverlay = document.getElementById('scannerOverlay');
            const scanIndicator = document.getElementById('scan-indicator');
            const cameraLoading = document.getElementById('camera-loading');
            const closeScannerButton = document.getElementById('closeScannerButton');

            if (scannerStream) {
                scannerStream.getTracks().forEach(track => track.stop());
                scannerStream = null;
            }

            scannerPreview.style.display = 'none';
            scannerOverlay.style.display = 'none';
            scanIndicator.classList.remove('scanning', 'detected');
            cameraLoading.style.display = 'none';
            if (closeScannerButton) closeScannerButton.style.display = 'none';
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            toast.className = isError
                ? 'fixed bottom-4 right-4 flex items-center bg-red-500 text-white px-6 py-3 rounded-md shadow-lg toast-in'
                : 'fixed bottom-4 right-4 flex items-center bg-green-500 text-white px-6 py-3 rounded-md shadow-lg toast-in';
            toastIcon.className = isError ? 'fas fa-exclamation-circle mr-2' : 'fas fa-check-circle mr-2';
            toastMessage.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.classList.remove('toast-in');
                toast.classList.add('toast-out');
                setTimeout(() => toast.style.display = 'none', 500);
            }, 3000);
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }

        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        document.getElementById('productBar').addEventListener('change', async (event) => {
            const barcode = event.target.value.trim();
            if (!barcode) return;
            const result = await rechercherProduitOptimise(barcode);
            if (result.statut === 'trouvé') {
                showScannedProductInfo(result.produit);
                showToast(`✅ ${result.produit.designation || result.produit.DESIGNATION}`);
            } else {
                showProductNotFoundModal(barcode);
            }
            event.target.value = '';
        });
    </script>
</body>
</html>
